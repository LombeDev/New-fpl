<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Football Scores Dashboard</title>
    
    <link rel="stylesheet" href="style.css"> 
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
</head>
<body>

<main class="scores-dashboard">
    <div id="loading-indicator">
        <i class="fas fa-spinner fa-spin"></i> Loading latest match data...
    </div>

    <section id="live-matches-section">
        <h2>Today's Matches</h2>
        <p class="date-header">Loading Date...</p> 

        <div class="league-container" id="epl-matches">
            <div class="league-header">
                <i class="fas fa-trophy"></i> Premier League
            </div>
            <div class="matches-grid" id="epl-grid"></div>
        </div>

        <div class="league-container" id="laliga-matches">
            <div class="league-header">
                <i class="fas fa-futbol"></i> Spanish LaLiga
            </div>
            <div class="matches-grid" id="laliga-grid"></div>
        </div>
        
        <div class="league-container" id="bundesliga-matches">
            <div class="league-header">
                <i class="fas fa-futbol"></i> German Bundesliga
            </div>
            <div class="matches-grid" id="bundesliga-grid"></div>
        </div>

        <div class="league-container" id="seriea-matches">
            <div class="league-header">
                <i class="fas fa-futbol"></i> Italian Serie A
            </div>
            <div class="matches-grid" id="seriea-grid"></div>
        </div>

        <div class="league-container" id="ligue1-matches">
            <div class="league-header">
                <i class="fas fa-futbol"></i> French Ligue 1
            </div>
            <div class="matches-grid" id="ligue1-grid"></div>
        </div>

        <div class="league-container" id="afcon-matches">
            <div class="league-header">
                <i class="fas fa-globe-africa"></i> African Cup of Nations
            </div>
            <div class="matches-grid" id="afcon-grid"></div>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
