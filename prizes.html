<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>My Team - Kopala FPL</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kopala FPL">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" media="print" onload="this.media='all'">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="footer.css">

  <style>
    :root {
      --safe-top: max(16px, env(safe-area-inset-top));
      --safe-bottom: max(16px, env(safe-area-inset-bottom));
      --safe-left: max(16px, env(safe-area-inset-left));
      --safe-right: max(16px, env(safe-area-inset-right));
      --transition-fast: 0.15s ease-out;
      --transition-normal: 0.3s ease-out;
    }

    html { scroll-behavior: smooth; }
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; position: relative; overscroll-behavior-y: contain; }

    .page-content {
      -webkit-overflow-scrolling: touch;
      contain: layout style paint;
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
      padding-bottom: var(--safe-bottom);
    }

    #nav-placeholder { padding-top: var(--safe-top); }

    img { content-visibility: auto; will-change: contents; background: var(--bg-2); border-radius: 8px; }

    /* ===== HEADER ===== */
    .header-info {
      background: var(--bg-2);
      border-bottom: 1px solid var(--border-3);
      padding: 16px;
      margin-bottom: 16px;
    }

    .manager-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 16px;
      gap: 12px;
    }

    .manager-info h1 {
      font-size: 1.4rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .manager-info p {
      font-size: 0.85rem;
      color: var(--text-3);
    }

    .header-buttons {
      display: flex;
      gap: 6px;
      flex-wrap: wrap;
      justify-content: flex-end;
    }

    .btn-action {
      padding: 8px 12px;
      background: var(--accent);
      color: var(--bg-1);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    .btn-action:hover { background: var(--accent-dark, #1a8f5f); }
    .btn-action:active { transform: scale(0.95); }
    .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-secondary {
      background: var(--bg-3);
      color: var(--text-1);
      border: 1px solid var(--border-3);
    }

    .btn-secondary:hover { background: var(--border-3); }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      gap: 10px;
      margin-top: 12px;
    }

    .stat-item {
      background: var(--bg-3);
      padding: 8px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border-3);
    }

    .stat-label {
      font-size: 0.65rem;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 3px;
    }

    .stat-value {
      font-size: 1.2rem;
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--text-1);
    }

    .stat-change {
      font-size: 0.7rem;
      margin-top: 3px;
      color: var(--text-3);
    }

    .stat-change.positive { color: var(--green); }
    .stat-change.negative { color: var(--red); }

    /* ===== FORMATION DISPLAY ===== */
    .formation-display {
      background: var(--bg-3);
      padding: 8px 12px;
      border-radius: 8px;
      text-align: center;
      border: 1px solid var(--border-3);
      margin-top: 12px;
    }

    .formation-label {
      font-size: 0.65rem;
      color: var(--text-3);
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .formation-value {
      font-size: 1.2rem;
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--accent);
    }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid var(--border-3);
      padding: 0 16px;
      margin-bottom: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tab {
      padding: 12px 0;
      border: none;
      background: none;
      color: var(--text-3);
      font-size: 0.85rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all var(--transition-normal);
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    .tab.active {
      color: var(--text-1);
      border-bottom-color: var(--accent);
    }

    /* ===== SQUAD SECTIONS ===== */
    .squad-section {
      margin-bottom: 20px;
      padding: 0 16px;
    }

    .section-title {
      font-size: 0.8rem;
      font-weight: 700;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 10px;
      padding: 8px 0;
      border-bottom: 1px solid var(--border-3);
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 6px;
    }

    /* ===== PLAYER CARD ===== */
    .player-card {
      background: var(--bg-2);
      border: 1.5px solid var(--border-3);
      border-radius: 8px;
      overflow: hidden;
      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      font-size: 0.65rem;
    }

    .player-card.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(26, 167, 96, 0.2);
    }

    .player-card.unavailable {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .player-card:hover:not(.unavailable) {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(26, 167, 96, 0.2);
      transform: translateY(-1px);
    }

    .player-card-header {
      background: linear-gradient(135deg, var(--bg-3) 0%, var(--bg-2) 100%);
      padding: 4px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-3);
      gap: 2px;
    }

    .player-team {
      background: rgba(255, 255, 255, 0.1);
      padding: 1px 3px;
      border-radius: 2px;
      font-size: 0.5rem;
      font-weight: 600;
      color: var(--text-3);
    }

    .player-pos {
      background: var(--accent);
      color: var(--bg-1);
      padding: 1px 3px;
      border-radius: 2px;
      font-size: 0.5rem;
      font-weight: 700;
    }

    .player-pos.def { background: #3b82f6; }
    .player-pos.mid { background: #f97316; }
    .player-pos.fwd { background: #ef4444; }

    .player-jersey {
      padding: 4px 2px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(26, 167, 96, 0.05);
      min-height: 35px;
      flex: 1;
    }

    .player-jersey img {
      width: 100%;
      max-width: 32px;
      height: auto;
      object-fit: contain;
    }

    .player-info {
      padding: 4px;
      display: flex;
      flex-direction: column;
      gap: 2px;
    }

    .player-name {
      font-weight: 700;
      line-height: 1;
      font-size: 0.6rem;
    }

    .player-price {
      font-size: 0.5rem;
      color: var(--text-3);
    }

    .player-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 2px;
    }

    .player-stat {
      background: var(--bg-3);
      padding: 2px;
      border-radius: 2px;
      text-align: center;
      font-size: 0.5rem;
    }

    .player-stat-label {
      color: var(--text-3);
      text-transform: uppercase;
      font-size: 0.45rem;
      letter-spacing: 0.1px;
    }

    .player-stat-value {
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.7rem;
      color: var(--text-1);
    }

    .player-stat-value.predicted {
      color: var(--accent);
    }

    .captain-badge {
      position: absolute;
      top: 1px;
      right: 1px;
      width: 14px;
      height: 14px;
      background: var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.45rem;
      font-weight: 900;
      color: white;
      border: 0.5px solid var(--bg-2);
    }

    .captain-badge.vc {
      background: #f97316;
    }

    .bench-badge {
      position: absolute;
      top: 1px;
      left: 1px;
      width: 14px;
      height: 14px;
      background: var(--text-3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.45rem;
      font-weight: 900;
      color: white;
      border: 0.5px solid var(--bg-2);
    }

    /* ===== TRANSFER SECTION ===== */
    .transfer-section {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 10px;
      padding: 12px;
      margin: 0 16px 16px;
    }

    .transfer-title {
      font-weight: 700;
      margin-bottom: 12px;
      font-size: 0.85rem;
    }

    .transfer-form {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: end;
      margin-bottom: 12px;
    }

    .transfer-select {
      background: var(--bg-3);
      border: 1px solid var(--border-3);
      color: var(--text-1);
      padding: 8px;
      border-radius: 6px;
      font-size: 0.8rem;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .transfer-arrow {
      text-align: center;
      color: var(--accent);
      font-weight: 700;
      font-size: 1.1rem;
    }

    .transfer-info {
      background: var(--bg-3);
      padding: 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      margin-bottom: 12px;
    }

    .transfer-info-row {
      display: flex;
      justify-content: space-between;
      margin-bottom: 4px;
    }

    .transfer-info-row:last-child {
      margin-bottom: 0;
    }

    .transfer-cost-negative { color: var(--red); font-weight: 700; }
    .transfer-cost-positive { color: var(--green); font-weight: 700; }

    .transfer-actions {
      display: flex;
      gap: 6px;
    }

    .btn-transfer {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-confirm {
      background: var(--accent);
      color: var(--bg-1);
    }

    .btn-confirm:hover { background: var(--accent-dark, #1a8f5f); }
    .btn-confirm:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-cancel {
      background: var(--bg-3);
      color: var(--text-1);
      border: 1px solid var(--border-3);
    }

    /* ===== CHIPS SECTION ===== */
    .chips-section {
      padding: 0 16px;
      margin-bottom: 24px;
    }

    .chips-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 8px;
    }

    .chip-card {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 8px;
      padding: 10px;
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-normal);
    }

    .chip-card:hover {
      border-color: var(--accent);
      background: var(--bg-3);
    }

    .chip-card.active {
      border-color: var(--accent);
      background: rgba(26, 167, 96, 0.1);
    }

    .chip-card.used {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .chip-icon {
      font-size: 1.5rem;
      margin-bottom: 4px;
    }

    .chip-name {
      font-size: 0.7rem;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .chip-status {
      font-size: 0.6rem;
      color: var(--text-3);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .players-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .stats-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }

    @media (max-width: 480px) {
      .players-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 4px;
      }

      .header-info {
        padding: 12px 8px;
      }

      .manager-header {
        flex-direction: column;
      }

      .tabs {
        padding: 0 8px;
      }

      .transfer-section, .bench-section {
        margin-left: 8px;
        margin-right: 8px;
      }

      .squad-section {
        padding: 0 8px;
      }

      .transfer-form {
        grid-template-columns: 1fr;
      }

      .transfer-arrow {
        display: none;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .player-card {
        border-radius: 6px;
        font-size: 0.6rem;
      }

      .player-jersey {
        min-height: 30px;
      }

      .player-jersey img {
        max-width: 28px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .player-card { animation: fadeIn 0.3s ease-out forwards; }
    .player-card:nth-child(1) { animation-delay: 0.05s; }
    .player-card:nth-child(2) { animation-delay: 0.1s; }
    .player-card:nth-child(3) { animation-delay: 0.15s; }
    .player-card:nth-child(n+4) { animation-delay: 0.2s; }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* ===== ALERTS ===== */
    .alert {
      padding: 10px 12px;
      border-radius: 8px;
      margin: 0 16px 12px;
      font-size: 0.85rem;
    }

    .alert-warning {
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid #f97316;
      color: #f97316;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--red);
      color: var(--red);
    }

    .alert-success {
      background: rgba(26, 167, 96, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
    }
  </style>
</head>
<body>

<!-- NAV -->
<div id="nav-placeholder"></div>

<!-- MAIN -->
<main class="page-content" id="main-content">

  <!-- HEADER INFO -->
  <div class="header-info">
    <div class="manager-header">
      <div class="manager-info">
        <h1 id="disp-team">Team Name</h1>
        <p id="disp-name">Manager Name</p>
      </div>
      <div class="header-buttons">
        <button class="btn-action btn-secondary" onclick="resetChanges()" title="Reset squad">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button class="btn-action" id="save-btn" onclick="confirmChanges()" title="Save changes">

        </button>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-label">Squad Value</div>
        <div class="stat-value" id="squad-value">£100.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Spent</div>
        <div class="stat-value" id="spent-value">£100.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">ITB</div>
        <div class="stat-value" id="itb-value">£0.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Free Transfers</div>
        <div class="stat-value" id="free-transfers">1</div>
        <div class="stat-change" id="transfer-cost">-4 pts per extra</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Predicted</div>

      </div>

    <div class="formation-display">

  <!-- ALERTS -->
  <div id="alerts-container"></div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('squad')">Squad</button>
    <button class="tab" onclick="switchTab('transfers')">Transfers</button>

  </div>

  <!-- SQUAD TAB -->
  <div id="squad-tab" class="tab-content">
    <div class="squad-section">
      <div class="section-title">Starting XI</div>
      <div class="players-grid" id="starting-grid">

      </div>

    <div class="squad-section">
      <div class="section-title">Substitutes</div>
      <div class="players-grid" id="bench-grid">

      </div>
    </div>
  </div>

  <!-- TRANSFERS TAB -->
  <div id="transfers-tab" class="tab-content" style="display: none;">
    <div class="transfer-section">
      <div class="transfer-title">Make a Transfer</div>
      <div class="transfer-form">
        <select id="player-out" class="transfer-select" onchange="updateTransferInfo()">
          <option value="">Select player to transfer out</option>
        </select>
        <div class="transfer-arrow">→</div>
        <select id="player-in" class="transfer-select" onchange="updateTransferInfo()">
          <option value="">Select player to transfer in</option>
        </select>

      <div id="transfer-info-box" class="transfer-info" style="display: none;">
        <div class="transfer-info-row">
          <span>Selling Price:</span>
          <span id="selling-price">-</span>

        <div class="transfer-info-row">
          <span>Buying Price:</span>
          <span id="buying-price">-</span>
        </div>
        <div class="transfer-info-row">
          <span>Net Cost:</span>
          <span id="net-cost">-</span>
        </div>
        <div class="transfer-info-row">
          <span>Hit Cost:</span>
          <span id="hit-cost" class="transfer-cost-negative">-</span>

      </div>
      <div class="transfer-actions">
        <button class="btn-transfer btn-cancel" onclick="clearTransfer()">Clear</button>
        <button class="btn-transfer btn-confirm" id="transfer-btn" onclick="makeTransfer()" disabled>Transfer</button>
      </div>
    </div>

    <div id="transfers-history" style="padding: 0 16px;"></div>
  </div>

  <!-- CHIPS TAB -->
  <div id="chips-tab" class="tab-content" style="display: none;">
    <div class="chips-section">
      <div style="margin-bottom: 16px;">
        <h3 style="font-size: 0.95rem; margin-bottom: 8px;">Available Chips</h3>
      </div>
      <div class="chips-grid" id="chips-grid">
        <!-- Chips populated by JS -->
      </div>
    </div>
  </div>

  <div id="footer-placeholder"></div>

</main>

<script>
// ===== STATE =====
const state = {
  fplId:     localStorage.getItem('kopala_id'),
  playerMap: {},
  teamMap:   {},
  currentTeam: [],
  originalTeam: [],
  allPlayers: [],
  currentGW: 1,
  cache: {},
  cacheTime: {},
  transfers: [],
  selectedCaptain: null,
  selectedViceCaptain: null,
  squadValue: 100,
  freeTransfers: 1,
  transfersUsed: 0,
};

const PROXY = '/.netlify/functions/fpl-proxy?endpoint=';
const CACHE_TTL = 5 * 60 * 1000;
const TRANSFER_HIT = 4;
const SQUAD_SIZE_LIMIT = 100;
const MAX_SAME_TEAM = 3;

// ===== CACHING =====
async function cachedFetch(url) {
  const now = Date.now();
  if (state.cache[url] && (now - state.cacheTime[url]) < CACHE_TTL) {
    return state.cache[url];
  }
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Failed to fetch ${url}`);
  const data = await res.json();
  state.cache[url] = data;
  state.cacheTime[url] = now;
  return data;
}

// ===== BOOTSTRAP =====
async function initBootstrap() {
  const data = await cachedFetch(`${PROXY}bootstrap-static/`);

  const teamMap = {};
  const playerMap = {};
  const allPlayers = [];
  
  data.teams.forEach(t => { 
    teamMap[t.id] = { 
      code: t.code, 
      name: t.name, 
      short_name: t.short_name 
    }; 
  });
  
  data.elements.forEach(p => {
    const team = teamMap[p.team];
    const player = {
      id: p.id,
      name: p.web_name,
      teamCode: team?.code || '1',
      teamName: team?.short_name || 'UNK',
      teamId: p.team,
      pos: p.element_type,
      ownership: p.selected_by_percent || 0,
      price: p.now_cost / 10,
      formattedPrice: (p.now_cost / 10).toFixed(1),
      predicted: (Math.random() * 8).toFixed(1),
      minutes: p.minutes || 0,
      total_points: p.total_points || 0,
    };
    playerMap[p.id] = player;
    allPlayers.push(player);
  });

  Object.assign(state, { teamMap, playerMap, allPlayers });

  const live = data.events.find(e => e.is_current) || 
               data.events.find(e => e.is_next) || 
               data.events[data.events.length - 1];
  
  state.currentGW = live.id;
}

// ===== MAIN FETCH =====
async function fetchAndRender() {
  try {
    const [entry, picks, live] = await Promise.all([
      cachedFetch(`${PROXY}entry/${state.fplId}/`),
      cachedFetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
      cachedFetch(`${PROXY}event/${state.currentGW}/live/`),
    ]);

    document.getElementById('disp-name').textContent = `${entry.player_first_name} ${entry.player_last_name}`;
    document.getElementById('disp-team').textContent = entry.name;

    const ptsMap = {};
    live.elements.forEach(el => { 
      ptsMap[el.id] = el.stats.total_points; 
    });

    const teamValue = (entry.last_deadline_value / 10).toFixed(1);
    state.freeTransfers = entry.extra_free_transfers ?? 1;

    document.getElementById('squad-value').textContent = `£${teamValue}m`;
    document.getElementById('spent-value').textContent = `£${teamValue}m`;
    document.getElementById('free-transfers').textContent = state.freeTransfers;

    // Setup team data
    state.currentTeam = picks.picks.map(p => ({
      ...p,
      ...state.playerMap[p.element],
      currentPts: ptsMap[p.element] || 0,
    }));
    state.originalTeam = JSON.parse(JSON.stringify(state.currentTeam));
    state.selectedCaptain = picks.picks.find(p => p.is_captain)?.element;
    state.selectedViceCaptain = picks.picks.find(p => p.is_vice_captain)?.element;

    // Populate dropdowns
    populateDropdowns();

    // Render
    renderTeam();
    updateFormation();
    updatePredicted();
  } catch (err) {
    console.error('Error:', err);
  }
}

// ===== RENDER TEAM =====
function renderTeam() {
  const startingXI = state.currentTeam.slice(0, 11);
  const bench = state.currentTeam.slice(11);

  const startingGrid = document.getElementById('starting-grid');
  const benchGrid = document.getElementById('bench-grid');

  const renderCards = (players, grid, isBench = false) => {
    grid.innerHTML = players.map((p, idx) => {
      const shirtSrc = `https://draft.premierleague.com/img/shirts/standard/shirt_${p.teamCode}${p.pos === 1 ? '_1' : ''}-66.png`;
      const predicted = (parseFloat(p.currentPts) * 0.9 + parseFloat(p.predicted)).toFixed(1);
      const sellPrice = calculateSellPrice(p.price, p.id);

      let badge = '';
      if (p.is_captain) badge = '<div class="captain-badge">C</div>';
      else if (p.is_vice_captain) badge = '<div class="captain-badge vc">V</div>';
      
      if (isBench && idx < 3) {
        badge += `<div class="bench-badge">${idx + 1}</div>`;
      }

      return `
        <div class="player-card" onclick="selectPlayer(this, ${p.element})" data-player-id="${p.element}">
          ${badge}
          <div class="player-card-header">
            <div class="player-team">${p.teamName}</div>
            <div class="player-pos ${getPosClass(p.pos)}">${getPosLabel(p.pos)}</div>
          </div>
          <div class="player-jersey">
            <img src="${shirtSrc}" alt="${p.name}" loading="lazy" decoding="async"
              onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
          </div>
          <div class="player-info">
            <div class="player-name">${p.name}</div>
            <div class="player-price">£${p.formattedPrice}m</div>
            <div class="player-stats">
              <div class="player-stat">
                <div class="player-stat-label">Pts</div>
                <div class="player-stat-value">${p.currentPts}</div>
              </div>
              <div class="player-stat">
                <div class="player-stat-label">Pred</div>
                <div class="player-stat-value predicted">${predicted}</div>
              </div>
            </div>
          </div>
        </div>
      `;
    }).join('');
  };

  renderCards(startingXI, startingGrid, false);
  renderCards(bench, benchGrid, true);
}

// ===== TRANSFER FUNCTIONS =====
function populateDropdowns() {
  const outSelect = document.getElementById('player-out');
  const inSelect = document.getElementById('player-in');

  outSelect.innerHTML = '<option value="">Select player to transfer out</option>' +
    state.currentTeam.map(p => `<option value="${p.element}">${p.name} (£${p.formattedPrice}m) ${p.teamName}</option>`).join('');

  inSelect.innerHTML = '<option value="">Select player to transfer in</option>' +
    state.allPlayers.map(p => {
      const owned = state.currentTeam.find(t => t.element === p.id);
      return owned ? '' : `<option value="${p.id}">${p.name} (£${p.formattedPrice}m) ${p.teamName}</option>`;
    }).join('');
}

function updateTransferInfo() {
  const outId = parseInt(document.getElementById('player-out').value);
  const inId = parseInt(document.getElementById('player-in').value);

  if (!outId || !inId) {
    document.getElementById('transfer-info-box').style.display = 'none';
    document.getElementById('transfer-btn').disabled = true;
    return;
  }

  const outPlayer = state.playerMap[outId];
  const inPlayer = state.playerMap[inId];

  // Check squad size limit
  if (!canMakeTransfer(outId, inId)) {
    showAlert('Invalid transfer: Position or team limit exceeded', 'error');
    document.getElementById('transfer-btn').disabled = true;
    return;
  }

  const sellingPrice = calculateSellPrice(outPlayer.price, outId);
  const buyingPrice = inPlayer.price;
  const netCost = buyingPrice - sellingPrice;
  const hitCost = state.transfersUsed >= state.freeTransfers ? TRANSFER_HIT : 0;

  document.getElementById('selling-price').textContent = `£${sellingPrice.toFixed(1)}m`;
  document.getElementById('buying-price').textContent = `£${buyingPrice.toFixed(1)}m`;
  document.getElementById('net-cost').textContent = `£${netCost.toFixed(1)}m`;
  document.getElementById('hit-cost').textContent = hitCost > 0 ? `-${hitCost}pts` : 'Free';
  
  if (hitCost > 0) {
    document.getElementById('hit-cost').className = 'transfer-cost-negative';
  } else {
    document.getElementById('hit-cost').className = 'transfer-cost-positive';
  }

  document.getElementById('transfer-info-box').style.display = 'block';
  document.getElementById('transfer-btn').disabled = false;
}

function calculateSellPrice(buyPrice, playerId) {
  // In real app, would use player purchase price from history
  // For now, assume no change
  return buyPrice;
}

function canMakeTransfer(outId, inId) {
  const outPlayer = state.playerMap[outId];
  const inPlayer = state.playerMap[inId];

  // Check team limit (max 3 from same team)
  const inTeamCount = state.currentTeam.filter(p => p.teamId === inPlayer.teamId && p.element !== outId).length;
  if (inTeamCount >= MAX_SAME_TEAM) {
    return false;
  }

  // Check squad value
  const currentTeamValue = state.currentTeam.reduce((sum, p) => sum + p.price, 0);
  const newTeamValue = currentTeamValue - outPlayer.price + inPlayer.price;
  if (newTeamValue > SQUAD_SIZE_LIMIT) {
    return false;
  }

  return true;
}

function makeTransfer() {
  const outId = parseInt(document.getElementById('player-out').value);
  const inId = parseInt(document.getElementById('player-in').value);

  if (!outId || !inId) return;

  const outIdx = state.currentTeam.findIndex(p => p.element === outId);
  if (outIdx !== -1) {
    state.currentTeam[outIdx] = {
      ...state.playerMap[inId],
      element: inId,
      currentPts: 0,
      is_captain: false,
      is_vice_captain: false,
    };
    
    state.transfers.push({ out: outId, in: inId, gw: state.currentGW });
    state.transfersUsed++;
  }

  clearTransfer();
  renderTeam();
  updateFormation();
  updatePredicted();
  populateDropdowns();
  showAlert(`Transfer complete!`, 'success');
}

function clearTransfer() {
  document.getElementById('player-out').value = '';
  document.getElementById('player-in').value = '';
  document.getElementById('transfer-info-box').style.display = 'none';
  document.getElementById('transfer-btn').disabled = true;
}

// ===== FORMATION =====
function updateFormation() {
  const startingXI = state.currentTeam.slice(0, 11);
  const gk = startingXI.filter(p => p.pos === 1).length;
  const def = startingXI.filter(p => p.pos === 2).length;
  const mid = startingXI.filter(p => p.pos === 3).length;
  const fwd = startingXI.filter(p => p.pos === 4).length;

  const formation = `${def}-${mid}-${fwd}`;
  document.getElementById('formation-display').textContent = formation;

  // Validate formation
  if (gk !== 1 || def < 3 || fwd < 1) {
    showAlert('Invalid formation: GK=1, DEF≥3, FWD≥1', 'warning');
  }
}

// ===== PREDICTED POINTS =====
function updatePredicted() {
  const startingXI = state.currentTeam.slice(0, 11);
  const totalPredicted = startingXI.reduce((sum, p) => {
    let predicted = (parseFloat(p.currentPts) * 0.9 + parseFloat(p.predicted));
    if (p.is_captain) predicted *= 2;
    else if (p.is_vice_captain) predicted *= 1.5;
    return sum + predicted;
  }, 0).toFixed(1);

  document.getElementById('predicted-pts').textContent = totalPredicted;
}

// ===== RESET & CONFIRM =====
function resetChanges() {
  state.currentTeam = JSON.parse(JSON.stringify(state.originalTeam));
  state.transfers = [];
  state.transfersUsed = 0;
  renderTeam();
  updateFormation();
  updatePredicted();
  showAlert('Squad reset to original', 'info');
}

function confirmChanges() {
  if (state.transfers.length === 0) {
    showAlert('No changes to save', 'info');
    return;
  }
  
  state.originalTeam = JSON.parse(JSON.stringify(state.currentTeam));
  state.transfers = [];
  state.transfersUsed = 0;
  showAlert('Changes saved successfully!', 'success');
}

// ===== TAB SWITCHING =====
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

  event.target.classList.add('active');
  document.getElementById(tab + '-tab').style.display = 'block';
}

// ===== ALERTS =====
function showAlert(message, type = 'info') {
  const container = document.getElementById('alerts-container');
  const alertEl = document.createElement('div');
  alertEl.className = `alert alert-${type}`;
  alertEl.textContent = message;
  container.appendChild(alertEl);
  
  setTimeout(() => alertEl.remove(), 3000);
}

// ===== UTILITIES =====
function getPosLabel(pos) {
  if (pos === 1) return 'GK';
  if (pos === 2) return 'DEF';
  if (pos === 3) return 'MID';
  if (pos === 4) return 'FWD';
  return '?';
}

function getPosClass(pos) {
  if (pos === 2) return 'def';
  if (pos === 3) return 'mid';
  if (pos === 4) return 'fwd';
  return '';
}

// ===== INIT =====
async function startApp() {
  if (!state.fplId) {
    window.location.href = '/';
    return;
  }

  try {
    await initBootstrap();
    await fetchAndRender();
  } catch (err) {
    console.error('App error:', err);
    showAlert('Failed to load team data', 'error');
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', startApp);
} else {
  startApp();
}
