<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>My Team - Kopala FPL</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kopala FPL">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" media="print" onload="this.media='all'">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="footer.css">

  <style>
    :root {
      --safe-top: max(16px, env(safe-area-inset-top));
      --safe-bottom: max(16px, env(safe-area-inset-bottom));
      --safe-left: max(16px, env(safe-area-inset-left));
      --safe-right: max(16px, env(safe-area-inset-right));
      --transition-fast: 0.15s ease-out;
      --transition-normal: 0.3s ease-out;
    }

    html { scroll-behavior: smooth; }
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; position: relative; overscroll-behavior-y: contain; }

    .page-content {
      -webkit-overflow-scrolling: touch;
      contain: layout style paint;
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
      padding-bottom: var(--safe-bottom);
    }

    #nav-placeholder { padding-top: var(--safe-top); }

    img { content-visibility: auto; will-change: contents; background: var(--bg-2); border-radius: 8px; }

    /* ===== HEADER ===== */
    .header-info {
      background: var(--bg-2);
      border-bottom: 1px solid var(--border-3);
      padding: 12px;
      margin-bottom: 12px;
    }

    .manager-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 12px;
      gap: 12px;
    }

    .manager-info h1 {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 2px;
    }

    .manager-info p {
      font-size: 0.8rem;
      color: var(--text-3);
    }

    .header-buttons {
      display: flex;
      gap: 4px;
      flex-wrap: wrap;
    }

    .btn-action {
      padding: 6px 10px;
      background: var(--accent);
      color: var(--bg-1);
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.75rem;
      transition: all var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
      white-space: nowrap;
    }

    .btn-action:hover { background: var(--accent-dark, #1a8f5f); }
    .btn-action:active { transform: scale(0.95); }
    .btn-action:disabled { opacity: 0.5; cursor: not-allowed; }

    .btn-secondary {
      background: var(--bg-3);
      color: var(--text-1);
      border: 1px solid var(--border-3);
    }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
      gap: 8px;
      margin-top: 10px;
    }

    .stat-item {
      background: var(--bg-3);
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid var(--border-3);
    }

    .stat-label {
      font-size: 0.6rem;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.2px;
      margin-bottom: 2px;
    }

    .stat-value {
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--text-1);
    }

    /* ===== FORMATION ===== */
    .formation-display {
      background: var(--bg-3);
      padding: 6px;
      border-radius: 6px;
      text-align: center;
      border: 1px solid var(--border-3);
      margin-top: 8px;
    }

    .formation-label {
      font-size: 0.6rem;
      color: var(--text-3);
      text-transform: uppercase;
      margin-bottom: 2px;
    }

    .formation-value {
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--accent);
    }

    /* ===== SQUAD SECTIONS ===== */
    .squad-section {
      margin-bottom: 16px;
      padding: 0 12px;
    }

    .section-title {
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 8px;
      padding: 6px 0;
      border-bottom: 1px solid var(--border-3);
    }

    .players-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 4px;
    }

    /* ===== PLAYER CARD ===== */
    .player-card {
      background: var(--bg-2);
      border: 0.5px solid var(--border-3);
      border-radius: 5px;
      overflow: hidden;
      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      font-size: 0.55rem;
      touch-action: none;
    }

    .player-card:hover {
      border-color: var(--accent);
      box-shadow: 0 2px 8px rgba(26, 167, 96, 0.2);
      transform: translateY(-1px);
    }

    .player-card.selected {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px rgba(26, 167, 96, 0.3);
    }

    .player-card.dragging {
      opacity: 0.7;
      border-color: var(--accent);
    }

    .player-card-header {
      background: linear-gradient(135deg, var(--bg-3) 0%, var(--bg-2) 100%);
      padding: 1px 2px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 0.5px solid var(--border-3);
      gap: 1px;
    }

    .player-team {
      background: rgba(255, 255, 255, 0.1);
      padding: 0.5px 1px;
      border-radius: 1px;
      font-size: 0.4rem;
      font-weight: 600;
      color: var(--text-3);
    }

    .player-pos {
      background: var(--accent);
      color: var(--bg-1);
      padding: 0.5px 1px;
      border-radius: 1px;
      font-size: 0.4rem;
      font-weight: 700;
    }

    .player-pos.def { background: #3b82f6; }
    .player-pos.mid { background: #f97316; }
    .player-pos.fwd { background: #ef4444; }

    .player-jersey {
      padding: 2px 1px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(26, 167, 96, 0.05);
      min-height: 22px;
      flex: 1;
    }

    .player-jersey img {
      width: 100%;
      max-width: 20px;
      height: auto;
      object-fit: contain;
    }

    .player-info {
      padding: 2px;
      display: flex;
      flex-direction: column;
      gap: 0.5px;
    }

    .player-name {
      font-weight: 700;
      line-height: 1;
      font-size: 0.5rem;
      min-height: 10px;
    }

    .player-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 0.5px;
    }

    .player-stat {
      background: var(--bg-3);
      padding: 0.5px;
      border-radius: 1px;
      text-align: center;
      font-size: 0.4rem;
    }

    .player-stat-label {
      color: var(--text-3);
      text-transform: uppercase;
      font-size: 0.35rem;
    }

    .player-stat-value {
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.6rem;
      color: var(--text-1);
    }

    .player-stat-value.predicted {
      color: var(--accent);
    }

    /* ===== CAPTAIN/VC BADGES ===== */
    .captain-badge {
      position: absolute;
      top: 0.5px;
      right: 0.5px;
      width: 10px;
      height: 10px;
      background: var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.35rem;
      font-weight: 900;
      color: white;
      border: 0.3px solid var(--bg-2);
    }

    .captain-badge.vc {
      background: #f97316;
    }

    .bench-badge {
      position: absolute;
      top: 0.5px;
      left: 0.5px;
      width: 10px;
      height: 10px;
      background: var(--text-3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.35rem;
      font-weight: 900;
      color: white;
      border: 0.3px solid var(--bg-2);
    }

    /* ===== CAPTAIN MODAL ===== */
    .captain-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: flex-end;
      justify-content: center;
      padding: 0;
      padding-bottom: var(--safe-bottom);
    }

    .captain-modal.show {
      display: flex;
    }

    .captain-modal-content {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px 12px 0 0;
      padding: 12px;
      max-width: 100%;
      width: 100%;
      max-height: 60vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      border-bottom: 1px solid var(--border-3);
      padding-bottom: 10px;
    }

    .modal-title {
      font-size: 0.95rem;
      font-weight: 700;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-1);
      cursor: pointer;
      font-size: 1.3rem;
      -webkit-tap-highlight-color: transparent;
      padding: 4px;
    }

    .captain-options {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .captain-option {
      background: var(--bg-3);
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid var(--border-3);
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .captain-option:hover {
      background: var(--border-3);
      border-color: var(--accent);
    }

    .captain-option img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .captain-option-info {
      flex: 1;
    }

    .captain-option-name {
      font-weight: 600;
      font-size: 0.85rem;
      margin-bottom: 2px;
    }

    .captain-option-details {
      font-size: 0.7rem;
      color: var(--text-3);
      margin-bottom: 2px;
    }

    .captain-option-pred {
      font-size: 0.75rem;
      font-weight: 700;
      color: var(--accent);
    }

    .captain-button-group {
      display: flex;
      gap: 8px;
      margin-top: 12px;
    }

    .captain-btn {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all var(--transition-fast);
    }

    .captain-btn.primary {
      background: var(--red);
      color: white;
    }

    .captain-btn.secondary {
      background: #f97316;
      color: white;
    }

    .captain-btn.clear {
      background: var(--bg-3);
      color: var(--text-1);
      border: 1px solid var(--border-3);
    }

    /* ===== TRANSFER MODAL ===== */
    .transfer-modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: flex-end;
      justify-content: center;
      padding: 0;
      padding-bottom: var(--safe-bottom);
    }

    .transfer-modal.show {
      display: flex;
    }

    .transfer-modal-content {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px 12px 0 0;
      padding: 12px;
      max-width: 100%;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .search-box {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px;
      background: var(--bg-3);
      border: 1px solid var(--border-3);
      border-radius: 8px;
      margin-bottom: 12px;
    }

    .search-box i {
      color: var(--text-3);
      font-size: 0.9rem;
    }

    .search-input {
      flex: 1;
      background: none;
      border: none;
      color: var(--text-1);
      font-size: 0.9rem;
      outline: none;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }

    .search-input::placeholder {
      color: var(--text-3);
    }

    .search-clear {
      background: none;
      border: none;
      color: var(--text-3);
      cursor: pointer;
      padding: 4px;
      font-size: 1rem;
      -webkit-tap-highlight-color: transparent;
    }

    .player-list {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      max-height: 60vh;
      overflow-y: auto;
      padding-right: 4px;
    }

    .player-option {
      background: var(--bg-3);
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
      border: 1px solid var(--border-3);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
    }

    .player-option:hover {
      background: var(--border-3);
      border-color: var(--accent);
    }

    .player-option img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .player-option-info {
      text-align: center;
      width: 100%;
    }

    .player-option-name {
      font-weight: 600;
      font-size: 0.75rem;
      margin-bottom: 2px;
    }

    .player-option-details {
      font-size: 0.65rem;
      color: var(--text-3);
    }

    .player-option-price {
      font-size: 0.7rem;
      font-weight: 700;
      color: var(--accent);
      margin-top: 2px;
    }

    /* ===== FIXTURE DISPLAY ===== */
    .fixtures-row {
      display: flex;
      gap: 3px;
      margin-top: 1px;
    }

    .fixture {
      flex: 1;
      height: 3px;
      border-radius: 1px;
      font-size: 0;
      cursor: help;
      position: relative;
    }

    .fixture.easy { background: #4ade80; }
    .fixture.medium { background: #facc15; }
    .fixture.hard { background: #ef4444; }

    /* ===== TRANSFER HISTORY ===== */
    .transfer-history-section {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 8px;
      padding: 10px;
      margin: 0 12px 16px;
    }

    .transfer-history-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .transfer-item {
      background: var(--bg-3);
      padding: 8px;
      border-radius: 6px;
      margin-bottom: 6px;
      font-size: 0.75rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .transfer-players {
      display: flex;
      align-items: center;
      gap: 6px;
      flex: 1;
    }

    .transfer-player {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .transfer-player.out { color: var(--red); }
    .transfer-player.in { color: var(--accent); }

    .transfer-arrow {
      color: var(--text-3);
      font-size: 0.8rem;
    }

    .transfer-undo {
      background: var(--border-3);
      border: none;
      color: var(--text-1);
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.7rem;
      transition: all var(--transition-fast);
    }

    .transfer-undo:hover {
      background: var(--accent);
      color: white;
    }

    /* ===== ALERTS ===== */
    .alert {
      padding: 8px 10px;
      border-radius: 6px;
      margin: 0 12px 8px;
      font-size: 0.8rem;
      position: fixed;
      top: var(--safe-top);
      left: 50%;
      transform: translateX(-50%);
      z-index: 500;
      animation: slideDown 0.3s ease-out;
    }

    @keyframes slideDown {
      from { transform: translateX(-50%) translateY(-100%); }
      to { transform: translateX(-50%) translateY(0); }
    }

    .alert-warning {
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid #f97316;
      color: #f97316;
    }

    .alert-error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid var(--red);
      color: var(--red);
    }

    .alert-success {
      background: rgba(26, 167, 96, 0.1);
      border: 1px solid var(--accent);
      color: var(--accent);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .players-grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }

    @media (max-width: 480px) {
      .players-grid {
        grid-template-columns: repeat(3, 1fr);
      }

      .header-info {
        padding: 10px;
      }

      .manager-header {
        flex-direction: column;
        gap: 8px;
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .player-list {
        grid-template-columns: 1fr;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .player-card { animation: fadeIn 0.3s ease-out forwards; }
    .player-card:nth-child(1) { animation-delay: 0.02s; }
    .player-card:nth-child(2) { animation-delay: 0.04s; }
    .player-card:nth-child(3) { animation-delay: 0.06s; }
    .player-card:nth-child(n+4) { animation-delay: 0.08s; }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

<!-- NAV -->
<div id="nav-placeholder"></div>

<!-- MAIN -->
<main class="page-content" id="main-content">

  <!-- HEADER INFO -->
  <div class="header-info">
    <div class="manager-header">
      <div class="manager-info">
        <h1 id="disp-team">Team Name</h1>
        <p id="disp-name">Manager Name</p>
      </div>
      <div class="header-buttons">
        <button class="btn-action btn-secondary" onclick="resetChanges()" title="Reset squad">
          <i class="fas fa-undo"></i>
        </button>
        <button class="btn-action" id="confirm-btn" onclick="confirmTransfers()" title="Confirm transfers to FPL">
          <i class="fas fa-check"></i> Confirm
        </button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-label">Value</div>
        <div class="stat-value" id="squad-value">£100m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">ITB</div>
        <div class="stat-value" id="itb-value">£0.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Transfers</div>
        <div class="stat-value" id="free-transfers">1</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Predicted</div>
        <div class="stat-value" id="predicted-pts">-</div>
      </div>
    </div>

    <div class="formation-display">
      <div class="formation-label">Formation</div>
      <div class="formation-value" id="formation-display">4-3-3</div>
    </div>
  </div>

  <!-- ALERTS -->
  <div id="alerts-container"></div>

  <!-- SQUAD -->
  <div class="squad-section">
    <div class="section-title">Starting XI</div>
    <div class="players-grid" id="starting-grid">
      <!-- Starting 11 populated by JS -->
    </div>
  </div>

  <div class="squad-section">
    <div class="section-title">Substitutes (Drag to reorder)</div>
    <div class="players-grid" id="bench-grid" style="grid-template-columns: repeat(4, 1fr);">
      <!-- Bench 4 populated by JS -->
    </div>
  </div>

  <!-- TRANSFER HISTORY -->
  <div id="transfer-history-container"></div>

  <div id="footer-placeholder"></div>

</main>

<!-- CAPTAIN MODAL -->
<div id="captain-modal" class="captain-modal">
  <div class="captain-modal-content">
    <div class="modal-header">
      <h2 class="modal-title">Choose Captain</h2>
      <button class="modal-close" onclick="closeCaptainModal()">&times;</button>
    </div>
    <div class="captain-options" id="captain-options">
      <!-- Options populated by JS -->
    </div>
    <div class="captain-button-group">
      <button class="captain-btn clear" onclick="closeCaptainModal()">Cancel</button>
    </div>
  </div>
</div>

<!-- TRANSFER MODAL -->
<div id="transfer-modal" class="transfer-modal">
  <div class="transfer-modal-content">
    <div class="modal-header">
      <h2 class="modal-title" id="modal-title">Select Replacement</h2>
      <button class="modal-close" onclick="closeTransferModal()">&times;</button>
    </div>
    
    <div class="search-box">
      <i class="fas fa-search"></i>
      <input 
        type="text" 
        class="search-input" 
        id="player-search" 
        placeholder="Search player..."
        oninput="filterPlayers()"
      >
      <button class="search-clear" onclick="clearSearch()" id="clear-btn" style="display: none;">
        <i class="fas fa-times"></i>
      </button>
    </div>

    <div class="player-list" id="player-list">
      <!-- Players populated by JS -->
    </div>
  </div>
</div>

<script>
// ===== STATE =====
const state = {
  fplId: localStorage.getItem('kopala_id'),
  playerMap: {},
  teamMap: {},
  fixtureMap: {},
  currentTeam: [],
  originalTeam: [],
  allPlayers: [],
  availableReplacements: [],
  currentGW: 1,
  cache: {},
  cacheTime: {},
  transfers: [],
  transferHistory: [],
  selectedPlayerOut: null,
  selectedCaptain: null,
  selectedViceCaptain: null,
  selectedPosForCaptain: null,
  freeTransfers: 1,
  transfersUsed: 0,
};

const PROXY = '/.netlify/functions/fpl-proxy?endpoint=';
const CACHE_TTL = 5 * 60 * 1000;
const TRANSFER_HIT = 4;
const SQUAD_SIZE_LIMIT = 100;
const MAX_SAME_TEAM = 3;

// ===== CACHING =====
async function cachedFetch(url) {
  const now = Date.now();
  if (state.cache[url] && (now - state.cacheTime[url]) < CACHE_TTL) {
    return state.cache[url];
  }
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Failed to fetch ${url}`);
  const data = await res.json();
  state.cache[url] = data;
  state.cacheTime[url] = now;
  return data;
}

// ===== BOOTSTRAP =====
async function initBootstrap() {
  const data = await cachedFetch(`${PROXY}bootstrap-static/`);

  const teamMap = {};
  const playerMap = {};
  const fixtureMap = {};
  const allPlayers = [];
  
  data.teams.forEach(t => { 
    teamMap[t.id] = { 
      code: t.code, 
      name: t.name, 
      short_name: t.short_name 
    }; 
  });
  
  // Build fixture map (player -> next 5 fixtures)
  const fixtures = data.fixtures || [];
  fixtures.forEach(f => {
    if (!fixtureMap[f.team_a]) fixtureMap[f.team_a] = [];
    if (!fixtureMap[f.team_h]) fixtureMap[f.team_h] = [];
    fixtureMap[f.team_a].push({
      opponent: f.team_h_code,
      difficulty: f.difficulty_home,
      isHome: false,
    });
    fixtureMap[f.team_h].push({
      opponent: f.team_a_code,
      difficulty: f.difficulty_away,
      isHome: true,
    });
  });
  
  data.elements.forEach(p => {
    const team = teamMap[p.team];
    const fixtures = (fixtureMap[p.team] || []).slice(0, 5);
    const player = {
      id: p.id,
      name: p.web_name,
      teamCode: team?.code || '1',
      teamName: team?.short_name || 'UNK',
      teamId: p.team,
      pos: p.element_type,
      ownership: p.selected_by_percent || 0,
      price: p.now_cost / 10,
      formattedPrice: (p.now_cost / 10).toFixed(1),
      predicted: (Math.random() * 8).toFixed(1),
      minutes: p.minutes || 0,
      total_points: p.total_points || 0,
      fixtures: fixtures,
    };
    playerMap[p.id] = player;
    allPlayers.push(player);
  });

  Object.assign(state, { teamMap, playerMap, fixtureMap, allPlayers });

  const live = data.events.find(e => e.is_current) || 
               data.events.find(e => e.is_next) || 
               data.events[data.events.length - 1];
  
  state.currentGW = live.id;
}

// ===== MAIN FETCH =====
async function fetchAndRender() {
  try {
    const [entry, picks, live] = await Promise.all([
      cachedFetch(`${PROXY}entry/${state.fplId}/`),
      cachedFetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
      cachedFetch(`${PROXY}event/${state.currentGW}/live/`),
    ]);

    document.getElementById('disp-name').textContent = `${entry.player_first_name} ${entry.player_last_name}`;
    document.getElementById('disp-team').textContent = entry.name;

    const ptsMap = {};
    live.elements.forEach(el => { 
      ptsMap[el.id] = el.stats.total_points; 
    });

    const teamValue = (entry.last_deadline_value / 10).toFixed(1);
    state.freeTransfers = entry.extra_free_transfers ?? 1;

    document.getElementById('squad-value').textContent = `£${teamValue}m`;
    document.getElementById('free-transfers').textContent = state.freeTransfers;

    // Setup team data
    state.currentTeam = picks.picks.map(p => ({
      ...p,
      ...state.playerMap[p.element],
      currentPts: ptsMap[p.element] || 0,
    }));
    state.originalTeam = JSON.parse(JSON.stringify(state.currentTeam));
    state.selectedCaptain = picks.picks.find(p => p.is_captain)?.element;
    state.selectedViceCaptain = picks.picks.find(p => p.is_vice_captain)?.element;

    // Render
    renderTeam();
    updateFormation();
    updatePredicted();
    renderTransferHistory();
  } catch (err) {
    console.error('Error:', err);
  }
}

// ===== RENDER TEAM =====
function renderTeam() {
  const startingXI = state.currentTeam.slice(0, 11);
  const bench = state.currentTeam.slice(11);

  const renderCards = (players, grid, isBench = false) => {
    grid.innerHTML = players.map((p, idx) => {
      const shirtSrc = `https://draft.premierleague.com/img/shirts/standard/shirt_${p.teamCode}${p.pos === 1 ? '_1' : ''}-66.png`;
      const predicted = (parseFloat(p.currentPts) * 0.9 + parseFloat(p.predicted)).toFixed(1);
      const fixtures = p.fixtures || [];

      let badge = '';
      if (p.is_captain) badge = '<div class="captain-badge">C</div>';
      else if (p.is_vice_captain) badge = '<div class="captain-badge vc">V</div>';
      
      if (isBench && idx < 4) {
        badge += `<div class="bench-badge">${idx + 1}</div>`;
      }

      const fixturesHtml = fixtures.length > 0 ? `
        <div class="fixtures-row">
          ${fixtures.map(f => `<div class="fixture ${getDifficultyClass(f.difficulty)}" title="${f.opponent}"></div>`).join('')}
        </div>
      ` : '';

      return `
        <div class="player-card" onclick="openCaptainModal(${p.element})" data-player-id="${p.element}" ${isBench ? `draggable="true"` : ''}>
          ${badge}
          <div class="player-card-header">
            <div class="player-team">${p.teamName}</div>
            <div class="player-pos ${getPosClass(p.pos)}">${getPosLabel(p.pos)}</div>
          </div>
          <div class="player-jersey">
            <img src="${shirtSrc}" alt="${p.name}" loading="lazy" decoding="async"
              onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
          </div>
          <div class="player-info">
            <div class="player-name">${p.name}</div>
            <div class="player-stats">
              <div class="player-stat">
                <div class="player-stat-label">Pts</div>
                <div class="player-stat-value">${p.currentPts}</div>
              </div>
              <div class="player-stat">
                <div class="player-stat-label">Pred</div>
                <div class="player-stat-value predicted">${predicted}</div>
              </div>
            </div>
            ${fixturesHtml}
          </div>
        </div>
      `;
    }).join('');
  };

  const startGrid = document.getElementById('starting-grid');
  const benchGrid = document.getElementById('bench-grid');

  renderCards(startingXI, startGrid, false);
  renderCards(bench, benchGrid, true);

  // Add drag event listeners for bench
  if (!isBench) {
    setTimeout(() => {
      const benchCards = document.querySelectorAll('#bench-grid .player-card');
      benchCards.forEach((card, idx) => {
        card.addEventListener('dragstart', (e) => {
          e.dataTransfer.effectAllowed = 'move';
          e.dataTransfer.setData('dragIndex', idx);
          card.classList.add('dragging');
        });

        card.addEventListener('dragend', () => {
          card.classList.remove('dragging');
        });

        card.addEventListener('dragover', (e) => {
          e.preventDefault();
          e.dataTransfer.dropEffect = 'move';
        });

        card.addEventListener('drop', (e) => {
          e.preventDefault();
          const dragIndex = parseInt(e.dataTransfer.getData('dragIndex'));
          const dropIndex = idx;
          
          if (dragIndex !== dropIndex) {
            const bench = state.currentTeam.slice(11);
            [bench[dragIndex], bench[dropIndex]] = [bench[dropIndex], bench[dragIndex]];
            renderTeam();
          }
        });
      });
    }, 100);
  }
}

// ===== CAPTAIN SELECTION =====
function openCaptainModal(playerId) {
  const startingXI = state.currentTeam.slice(0, 11);
  const captainOptions = startingXI.sort((a, b) => {
    const predA = parseFloat(a.currentPts) * 0.9 + parseFloat(a.predicted);
    const predB = parseFloat(b.currentPts) * 0.9 + parseFloat(b.predicted);
    return predB - predA;
  });

  const optionsHtml = captainOptions.map(p => {
    const shirtSrc = `https://draft.premierleague.com/img/shirts/standard/shirt_${p.teamCode}${p.pos === 1 ? '_1' : ''}-66.png`;
    const predicted = (parseFloat(p.currentPts) * 0.9 + parseFloat(p.predicted)).toFixed(1);
    const isCaptain = p.element === state.selectedCaptain;
    const isVc = p.element === state.selectedViceCaptain;

    return `
      <div class="captain-option">
        <img src="${shirtSrc}" alt="${p.name}" onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
        <div class="captain-option-info">
          <div class="captain-option-name">${p.name} ${isCaptain ? '(C)' : isVc ? '(V)' : ''}</div>
          <div class="captain-option-details">${p.teamName} • ${getPosLabel(p.pos)}</div>
          <div class="captain-option-pred">Predicted: ${predicted} pts</div>
        </div>
        <div style="display: flex; gap: 4px; flex-direction: column;">
          <button class="captain-btn primary" onclick="setCaptain(${p.element})">Captain</button>
          <button class="captain-btn secondary" onclick="setViceCaptain(${p.element})">VC</button>
        </div>
      </div>
    `;
  }).join('');

  document.getElementById('captain-options').innerHTML = optionsHtml;
  document.getElementById('captain-modal').classList.add('show');
}

function setCaptain(playerId) {
  state.selectedCaptain = playerId;
  state.selectedViceCaptain = null;
  
  // Update team data
  state.currentTeam.forEach(p => {
    p.is_captain = p.element === playerId;
    p.is_vice_captain = false;
  });

  renderTeam();
  updatePredicted();
  closeCaptainModal();
  showAlert('✓ Captain set', 'success');
}

function setViceCaptain(playerId) {
  state.selectedViceCaptain = playerId;
  
  state.currentTeam.forEach(p => {
    p.is_vice_captain = p.element === playerId;
  });

  renderTeam();
  updatePredicted();
  closeCaptainModal();
  showAlert('✓ Vice-Captain set', 'success');
}

function closeCaptainModal() {
  document.getElementById('captain-modal').classList.remove('show');
}

// ===== TRANSFER MODAL =====
function openTransferModal(playerId, playerName, playerPos) {
  state.selectedPlayerOut = playerId;
  
  const availablePlayers = state.allPlayers.filter(p => {
    const owned = state.currentTeam.find(t => t.element === p.id);
    if (owned) return false;
    if (p.pos !== playerPos) return false;
    
    const teamCount = state.currentTeam.filter(t => t.teamId === p.teamId).length;
    if (teamCount >= MAX_SAME_TEAM) return false;
    
    return true;
  }).sort((a, b) => a.price - b.price);

  state.availableReplacements = availablePlayers;

  document.getElementById('modal-title').textContent = `Replace ${playerName}`;
  document.getElementById('player-search').value = '';
  document.getElementById('clear-btn').style.display = 'none';
  
  renderPlayerList(availablePlayers);
  document.getElementById('transfer-modal').classList.add('show');
  
  setTimeout(() => {
    document.getElementById('player-search').focus();
  }, 100);
}

function renderPlayerList(players) {
  const playerList = document.getElementById('player-list');
  
  if (players.length === 0) {
    playerList.innerHTML = '<div style="grid-column: 1/-1; padding: 20px; text-align: center; color: var(--text-3);">No players found</div>';
    return;
  }

  playerList.innerHTML = players.map(p => `
    <div class="player-option" onclick="makeTransfer(${state.selectedPlayerOut}, ${p.id}, '${p.name}')">
      <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${p.teamCode}${p.pos === 1 ? '_1' : ''}-66.png" 
        alt="${p.name}" onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
      <div class="player-option-info">
        <div class="player-option-name">${p.name}</div>
        <div class="player-option-details">${p.teamName} • ${getPosLabel(p.pos)}</div>
        <div class="player-option-price">£${p.formattedPrice}m</div>
      </div>
    </div>
  `).join('');
}

function filterPlayers() {
  const searchTerm = document.getElementById('player-search').value.toLowerCase().trim();
  const clearBtn = document.getElementById('clear-btn');
  
  clearBtn.style.display = searchTerm ? 'block' : 'none';
  
  if (!searchTerm) {
    renderPlayerList(state.availableReplacements);
    return;
  }

  const filtered = state.availableReplacements.filter(p => 
    p.name.toLowerCase().includes(searchTerm) || 
    p.teamName.toLowerCase().includes(searchTerm)
  );

  renderPlayerList(filtered);
}

function clearSearch() {
  document.getElementById('player-search').value = '';
  document.getElementById('clear-btn').style.display = 'none';
  renderPlayerList(state.availableReplacements);
  document.getElementById('player-search').focus();
}

function closeTransferModal() {
  document.getElementById('transfer-modal').classList.remove('show');
  state.selectedPlayerOut = null;
}

function makeTransfer(outId, inId, inName) {
  const outIdx = state.currentTeam.findIndex(p => p.element === outId);
  if (outIdx !== -1) {
    const inPlayer = state.playerMap[inId];
    const outPlayer = state.currentTeam[outIdx];
    
    state.currentTeam[outIdx] = {
      ...inPlayer,
      element: inId,
      currentPts: 0,
      is_captain: false,
      is_vice_captain: false,
    };
    
    state.transferHistory.push({
      out: outPlayer,
      in: inPlayer,
      timestamp: Date.now(),
    });

    state.transfers.push({ out: outId, in: inId, gw: state.currentGW });
    state.transfersUsed++;
  }

  closeTransferModal();
  renderTeam();
  updateFormation();
  updatePredicted();
  renderTransferHistory();
  showAlert(`Transferred to ${inName}`, 'success');
}

// ===== TRANSFER HISTORY =====
function renderTransferHistory() {
  const container = document.getElementById('transfer-history-container');
  
  if (state.transferHistory.length === 0) {
    container.innerHTML = '';
    return;
  }

  const html = `
    <div class="transfer-history-section">
      <div class="transfer-history-title">Transfers Made (${state.transferHistory.length})</div>
      ${state.transferHistory.map((t, idx) => `
        <div class="transfer-item">
          <div class="transfer-players">
            <div class="transfer-player out">
              <i class="fas fa-arrow-down"></i> ${t.out.name}
            </div>
            <div class="transfer-arrow">→</div>
            <div class="transfer-player in">
              <i class="fas fa-arrow-up"></i> ${t.in.name}
            </div>
          </div>
          <button class="transfer-undo" onclick="undoTransfer(${idx})">
            <i class="fas fa-undo"></i>
          </button>
        </div>
      `).join('')}
    </div>
  `;

  container.innerHTML = html;
}

function undoTransfer(idx) {
  const transfer = state.transferHistory[idx];
  const cardIdx = state.currentTeam.findIndex(p => p.element === transfer.in.id);
  
  if (cardIdx !== -1) {
    state.currentTeam[cardIdx] = transfer.out;
  }

  state.transferHistory.splice(idx, 1);
  state.transfers.splice(idx, 1);
  state.transfersUsed--;

  renderTeam();
  updateFormation();
  updatePredicted();
  renderTransferHistory();
  showAlert('Transfer undone', 'info');
}

// ===== FORMATION =====
function updateFormation() {
  const startingXI = state.currentTeam.slice(0, 11);
  const gk = startingXI.filter(p => p.pos === 1).length;
  const def = startingXI.filter(p => p.pos === 2).length;
  const mid = startingXI.filter(p => p.pos === 3).length;
  const fwd = startingXI.filter(p => p.pos === 4).length;

  const formation = `${def}-${mid}-${fwd}`;
  document.getElementById('formation-display').textContent = formation;

  if (gk !== 1 || def < 3 || fwd < 1) {
    showAlert('⚠️ Invalid formation', 'warning');
  }
}

// ===== PREDICTED =====
function updatePredicted() {
  const startingXI = state.currentTeam.slice(0, 11);
  const totalPredicted = startingXI.reduce((sum, p) => {
    let predicted = (parseFloat(p.currentPts) * 0.9 + parseFloat(p.predicted));
    if (p.is_captain) predicted *= 2;
    else if (p.is_vice_captain) predicted *= 1.5;
    return sum + predicted;
  }, 0).toFixed(1);

  document.getElementById('predicted-pts').textContent = totalPredicted;
}

// ===== RESET & CONFIRM =====
function resetChanges() {
  if (state.transfers.length === 0 && state.transferHistory.length === 0) {
    showAlert('No changes to reset', 'info');
    return;
  }
  
  state.currentTeam = JSON.parse(JSON.stringify(state.originalTeam));
  state.transfers = [];
  state.transferHistory = [];
  state.transfersUsed = 0;
  renderTeam();
  updateFormation();
  updatePredicted();
  renderTransferHistory();
  showAlert('Squad reset', 'info');
}

function confirmTransfers() {
  if (state.transfers.length === 0) {
    showAlert('Make transfers first', 'warning');
    return;
  }

  const startingXI = state.currentTeam.slice(0, 11);
  const gk = startingXI.filter(p => p.pos === 1).length;
  const def = startingXI.filter(p => p.pos === 2).length;
  const fwd = startingXI.filter(p => p.pos === 4).length;

  if (gk !== 1 || def < 3 || fwd < 1) {
    showAlert('❌ Invalid formation', 'error');
    return;
  }

  showAlert('✅ Transfers confirmed! Ready to submit to FPL.', 'success');
}

// ===== UTILITIES =====
function getPosLabel(pos) {
  if (pos === 1) return 'GK';
  if (pos === 2) return 'DEF';
  if (pos === 3) return 'MID';
  if (pos === 4) return 'FWD';
  return '?';
}

function getPosClass(pos) {
  if (pos === 2) return 'def';
  if (pos === 3) return 'mid';
  if (pos === 4) return 'fwd';
  return '';
}

function getDifficultyClass(difficulty) {
  if (difficulty <= 2) return 'easy';
  if (difficulty <= 3) return 'medium';
  return 'hard';
}

function showAlert(message, type = 'info') {
  const container = document.getElementById('alerts-container');
  const alertEl = document.createElement('div');
  alertEl.className = `alert alert-${type}`;
  alertEl.textContent = message;
  container.appendChild(alertEl);
  
  setTimeout(() => alertEl.remove(), 2000);
}

// ===== INIT =====
async function startApp() {
  if (!state.fplId) {
    window.location.href = '/';
    return;
  }

  try {
    await initBootstrap();
    await fetchAndRender();
  } catch (err) {
    console.error('App error:', err);
    showAlert('Failed to load', 'error');
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', startApp);
} else {
  startApp();
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(() => {});
}
</script>
