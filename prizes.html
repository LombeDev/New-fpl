<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>My Team - Kopala FPL</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kopala FPL">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" media="print" onload="this.media='all'">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="footer.css">

  <style>
    /* ===== ROOT VARIABLES ===== */
    :root {
      --safe-top: max(16px, env(safe-area-inset-top));
      --safe-bottom: max(16px, env(safe-area-inset-bottom));
      --safe-left: max(16px, env(safe-area-inset-left));
      --safe-right: max(16px, env(safe-area-inset-right));
      --transition-fast: 0.15s ease-out;
      --transition-normal: 0.3s ease-out;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      position: relative;
      overscroll-behavior-y: contain;
    }

    .page-content {
      -webkit-overflow-scrolling: touch;
      contain: layout style paint;
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
      padding-bottom: var(--safe-bottom);
    }

    #nav-placeholder {
      padding-top: var(--safe-top);
    }

    img {
      content-visibility: auto;
      will-change: contents;
      background: var(--bg-2);
      border-radius: 8px;
    }

    img[loading="lazy"] {
      aspect-ratio: 1;
    }

    /* ===== TEAM STATS SUMMARY ===== */
    .team-summary {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
      padding: 0 16px;
    }

    .stat-box {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      gap: 4px;
      transition: all var(--transition-normal);
    }

    .stat-box:hover {
      border-color: var(--accent);
      background: var(--bg-3);
    }

    .stat-label {
      font-size: 0.75rem;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      font-weight: 600;
    }

    .stat-value {
      font-size: 1.5rem;
      font-weight: 700;
      color: var(--text-1);
      font-family: 'Barlow Condensed', sans-serif;
    }

    .stat-change {
      font-size: 0.8rem;
      color: var(--text-3);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .stat-change.positive {
      color: var(--green);
    }

    .stat-change.negative {
      color: var(--red);
    }

    /* ===== TABS ===== */
    .view-tabs {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid var(--border-3);
      padding: 0 16px;
      margin-bottom: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .view-tab {
      padding: 12px 0;
      border: none;
      background: none;
      color: var(--text-3);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all var(--transition-normal);
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    .view-tab.active {
      color: var(--text-1);
      border-bottom-color: var(--accent);
    }

    .view-tab:hover:not(.active) {
      color: var(--text-1);
    }

    /* ===== TEAM GRID VIEW ===== */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 12px;
      margin-bottom: 24px;
      padding: 0 16px;
    }

    .player-card-large {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px;
      overflow: hidden;
      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
    }

    .player-card-large:hover {
      border-color: var(--accent);
      box-shadow: 0 8px 24px rgba(26, 167, 96, 0.15);
      transform: translateY(-2px);
    }

    .player-card-header {
      background: linear-gradient(135deg, var(--bg-3) 0%, var(--bg-2) 100%);
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 1px solid var(--border-3);
    }

    .player-team-badge {
      display: flex;
      align-items: center;
      gap: 6px;
      background: rgba(255, 255, 255, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      color: var(--text-3);
      font-weight: 600;
    }

    .player-position-badge {
      background: var(--accent);
      color: var(--bg-1);
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 0.75rem;
      font-weight: 700;
    }

    .player-position-badge.def {
      background: #3b82f6;
    }

    .player-position-badge.mid {
      background: #f97316;
    }

    .player-position-badge.fwd {
      background: #ef4444;
    }

    .player-jersey-large {
      padding: 16px 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(26, 167, 96, 0.05);
      min-height: 100px;
    }

    .player-jersey-large img {
      width: 100%;
      height: auto;
      max-width: 80px;
      object-fit: contain;
    }

    .player-info-large {
      padding: 12px;
    }

    .player-name-large {
      font-size: 1rem;
      font-weight: 700;
      margin-bottom: 8px;
      line-height: 1.2;
    }

    .player-stats-row {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
      margin-bottom: 8px;
    }

    .player-stat-mini {
      background: var(--bg-3);
      padding: 6px;
      border-radius: 6px;
      text-align: center;
    }

    .player-stat-label {
      font-size: 0.65rem;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 2px;
    }

    .player-stat-value {
      font-size: 1rem;
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
    }

    .player-ownership-bar-large {
      height: 4px;
      background: var(--bg-3);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }

    .player-ownership-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, var(--accent));
      transition: width var(--transition-normal);
    }

    .captain-badge {
      position: absolute;
      top: 8px;
      right: 8px;
      width: 24px;
      height: 24px;
      background: var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.75rem;
      font-weight: 900;
      color: white;
      border: 2px solid var(--bg-2);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .captain-badge.vc {
      background: #f97316;
    }

    /* ===== TABLE VIEW ===== */
    .table-container {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px;
      overflow: hidden;
      margin: 0 16px 24px;
    }

    .table {
      width: 100%;
      border-collapse: collapse;
    }

    .table thead {
      background: var(--bg-3);
      border-bottom: 2px solid var(--border-3);
    }

    .table th {
      padding: 12px;
      text-align: left;
      font-size: 0.85rem;
      font-weight: 700;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .table td {
      padding: 12px;
      border-bottom: 1px solid var(--border-3);
      font-size: 0.9rem;
    }

    .table tbody tr {
      transition: all var(--transition-normal);
    }

    .table tbody tr:hover {
      background: var(--bg-3);
    }

    .table tbody tr:last-child td {
      border-bottom: none;
    }

    .player-cell {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .player-cell-img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bg-3);
    }

    .player-cell-name {
      flex: 1;
    }

    .player-cell-team {
      font-size: 0.75rem;
      color: var(--text-3);
    }

    .stat-numeric {
      text-align: center;
      font-weight: 600;
      font-family: 'Barlow Condensed', sans-serif;
    }

    .stat-positive {
      color: var(--green);
    }

    .stat-negative {
      color: var(--red);
    }

    /* ===== FORMATION VIEW ===== */
    .formation-box {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px;
      padding: 16px;
      margin: 0 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .formation-text {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .formation-label {
      font-size: 0.75rem;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .formation-value {
      font-size: 2rem;
      font-weight: 800;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--accent);
    }

    .formation-breakdown {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
      margin-top: 16px;
      padding: 0 16px;
    }

    .formation-item {
      text-align: center;
      padding: 12px;
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 8px;
    }

    .formation-item-label {
      font-size: 0.75rem;
      color: var(--text-3);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .formation-item-count {
      font-size: 2rem;
      font-weight: 800;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--accent);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .team-grid {
        grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      }

      .table {
        font-size: 0.8rem;
      }

      .table th, .table td {
        padding: 8px;
      }

      .stat-value {
        font-size: 1.2rem;
      }

      .formation-box {
        flex-direction: column;
        gap: 16px;
      }

      .team-summary {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .team-grid {
        grid-template-columns: repeat(2, 1fr);
      }

      .table {
        font-size: 0.75rem;
      }

      .table th, .table td {
        padding: 6px;
      }

      .stat-box {
        padding: 8px;
      }

      .stat-value {
        font-size: 1rem;
      }

      .player-card-large {
        border-radius: 8px;
      }

      .team-summary {
        grid-template-columns: 1fr;
        padding: 0 8px;
      }

      .team-grid {
        padding: 0 8px;
      }

      .view-tabs {
        padding: 0 8px;
      }
    }

    /* ===== ANIMATIONS ===== */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .player-card-large {
      animation: fadeIn 0.3s ease-out forwards;
    }

    .player-card-large:nth-child(1) { animation-delay: 0.05s; }
    .player-card-large:nth-child(2) { animation-delay: 0.1s; }
    .player-card-large:nth-child(3) { animation-delay: 0.15s; }
    .player-card-large:nth-child(4) { animation-delay: 0.2s; }
    .player-card-large:nth-child(5) { animation-delay: 0.25s; }
    .player-card-large:nth-child(n+6) { animation-delay: 0.3s; }

    /* ===== LOADING ===== */
    @keyframes shimmer {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .skeleton {
      animation: shimmer 2s infinite;
      background: var(--bg-3);
      border-radius: 8px;
    }

    /* ===== TOUCH ===== */
    .player-card-large,
    .view-tab {
      -webkit-tap-highlight-color: transparent;
      user-select: none;
      -webkit-user-select: none;
    }

    .player-card-large:active {
      transform: scale(0.98);
    }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }
  </style>
</head>

<!-- NAV -->
<div id="nav-placeholder"></div>

<!-- MAIN -->
<main class="page-content" id="main-content">

  <div id="deadline-container"></div>

  <div class="manager-header" style="padding: 16px;">
    <div id="disp-name" class="manager-header__name">Manager Name</div>
    <div id="disp-team" class="manager-header__team">Team Name</div>
  </div>

  <!-- Team Summary Stats -->
  <div class="team-summary" id="team-summary">
    <div class="stat-box">
      <span class="stat-label">Squad Value</span>
      <span class="stat-value" id="squad-value">£100.0m</span>
      <span class="stat-change">Free Transfers: <span id="free-trans">1</span></span>
    </div>
    <div class="stat-box">
      <span class="stat-label">GW Points</span>
      <span class="stat-value" id="gw-points">—</span>

    <div class="stat-box">
      <span class="stat-label">Overall Rank</span>

      <span class="stat-change">Starting XI</span>
    </div>
  </div>

  <!-- View Tabs -->
  <div class="view-tabs">
    <button class="view-tab active" data-tab="grid">Grid View</button>
    <button class="view-tab" data-tab="table">Table View</button>
    <button class="view-tab" data-tab="formation">Formation</button>
    <button class="view-tab" data-tab="stats">Statistics</button>
  </div>

  <!-- GRID VIEW -->
  <div id="grid-view" class="tab-content">
    <div class="team-grid" id="team-grid">
      <!-- Player cards populated by JS -->
    </div>
  </div>

  <!-- TABLE VIEW -->
  <div id="table-view" class="tab-content" style="display: none;">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Player</th>
            <th style="text-align: center;">Pos</th>
            <th style="text-align: right;">Price</th>
            <th style="text-align: right;">Points</th>
            <th style="text-align: right;">Owned</th>
          </tr>
        </thead>
        <tbody id="team-table-body">
          <!-- Table rows populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- FORMATION VIEW -->
  <div id="formation-view" class="tab-content" style="display: none;">
    <div class="formation-box">
      <div class="formation-text">
        <span class="formation-label">Current Formation</span>
        <span class="formation-value" id="formation-text">4-3-3</span>
      </div>
    </div>
    <div class="formation-breakdown" id="formation-breakdown">
      <!-- Formation breakdown populated by JS -->
    </div>
  </div>

  <!-- STATS VIEW -->
  <div id="stats-view" class="tab-content" style="display: none;">
    <div class="table-container">
      <table class="table">
        <thead>
          <tr>
            <th>Player</th>
            <th style="text-align: center;">Pos</th>
            <th style="text-align: right;">Goals</th>
            <th style="text-align: right;">Assists</th>
            <th style="text-align: right;">Mins</th>
          </tr>
        </thead>
        <tbody id="stats-table-body">
          <!-- Stats populated by JS -->
        </tbody>
      </table>
    </div>
  </div>

  <div id="footer-placeholder"></div>

</main>

<script>
// ===== STATE & CONFIG =====
const state = {
  fplId:     localStorage.getItem('kopala_id'),
  playerMap: {},
  teamMap:   {},
  currentGW: 1,
  gwAverage: 0,
  gwHigh:    0,
  cache:     {},
  cacheTime: {},
};

const PROXY = '/.netlify/functions/fpl-proxy?endpoint=';
const CACHE_TTL = 5 * 60 * 1000;

// ===== CACHING =====
async function cachedFetch(url) {
  const now = Date.now();
  if (state.cache[url] && (now - state.cacheTime[url]) < CACHE_TTL) {
    return state.cache[url];
  }
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Failed to fetch ${url}`);
  const data = await res.json();
  state.cache[url] = data;
  state.cacheTime[url] = now;
  return data;
}

// ===== BOOTSTRAP =====
async function initBootstrap() {
  const data = await cachedFetch(`${PROXY}bootstrap-static/`);

  const teamMap = {};
  const playerMap = {};
  
  data.teams.forEach(t => { 
    teamMap[t.id] = { code: t.code }; 
  });
  
  data.elements.forEach(p => {
    playerMap[p.id] = {
      name:      p.web_name,
      teamCode:  teamMap[p.team]?.code || '1',
      pos:       p.element_type,
      ownership: p.selected_by_percent || 0,
      team:      data.teams.find(t => t.id === p.team)?.short_name || 'UNK',
    };
  });

  Object.assign(state, { teamMap, playerMap });

  const live = data.events.find(e => e.is_current) || 
               data.events.find(e => e.is_next) || 
               data.events[data.events.length - 1];
  
  state.currentGW = live.id;
  state.gwAverage = live.average_entry_score || 0;
  state.gwHigh = live.highest_score || 0;
}

// ===== MAIN RENDER =====
async function fetchAndRender() {
  try {
    const urls = [
      `${PROXY}entry/${state.fplId}/`,
      `${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`,
      `${PROXY}event/${state.currentGW}/live/`,
      `${PROXY}entry/${state.fplId}/transfers/`,
    ];

    const [entry, picks, live, allTransfers] = await Promise.all(
      urls.map(url => cachedFetch(url))
    );

    document.getElementById('disp-name').textContent = 
      `${entry.player_first_name} ${entry.player_last_name}`;
    document.getElementById('disp-team').textContent = entry.name;

    const ptsMap = {};
    live.elements.forEach(el => { 
      ptsMap[el.id] = el.stats.total_points; 
    });

    const transferCost = picks.entry_history.event_transfers_cost || 0;
    const netPoints = picks.entry_history.points - transferCost;
    const teamValue = (entry.last_deadline_value / 10).toFixed(1);
    const freeTrans = entry.extra_free_transfers ?? 1;
    
    let playedCount = 0;
    picks.picks.forEach(p => {
      const el = live.elements.find(e => e.id === p.element);
      if (el && el.stats.minutes > 0) playedCount++;
    });

    // Update summary stats
    document.getElementById('squad-value').textContent = `£${teamValue}m`;
    document.getElementById('free-trans').textContent = freeTrans;
    document.getElementById('gw-points').textContent = netPoints;
    document.getElementById('hit-cost').textContent = transferCost;
    document.getElementById('overall-rank').textContent = entry.summary_overall_rank.toLocaleString();
    document.getElementById('total-pts').textContent = entry.summary_overall_points.toLocaleString();

    // Render views
    renderTeamGrid(picks.picks, ptsMap);
    renderTableView(picks.picks, ptsMap);
    renderFormation(picks.picks);
    renderStatsView(picks.picks, ptsMap);

  } catch (err) {
    console.error('Render error:', err);
  }
}

// ===== RENDER GRID VIEW =====
function renderTeamGrid(picks, ptsMap) {
  const grid = document.getElementById('team-grid');
  grid.innerHTML = picks.map((pick, idx) => {
    const meta = state.playerMap[pick.element];
    if (!meta) return '';

    const totalPts = (ptsMap[pick.element] || 0) * (pick.multiplier || 1);
    const shirtSrc = `https://draft.premierleague.com/img/shirts/standard/shirt_${meta.teamCode}${meta.pos === 1 ? '_1' : ''}-66.png`;
    const ownershipW = Math.min(parseFloat(meta.ownership) || 0, 100);

    let badgeHtml = '';
    if (pick.is_captain) {
      badgeHtml = '<div class="captain-badge">C</div>';
    } else if (pick.is_vice_captain) {
      badgeHtml = '<div class="captain-badge vc">V</div>';
    }

    return `
      <div class="player-card-large">
        ${badgeHtml}
        
        <div class="player-card-header">
          <div class="player-team-badge">
            ${meta.team}
          </div>
          <div class="player-position-badge ${getPositionClass(meta.pos)}">
            ${getPositionLabel(meta.pos)}
          </div>
        </div>
        
        <div class="player-jersey-large">
          <img src="${shirtSrc}" alt="${meta.name}" loading="lazy" decoding="async"
            onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
        </div>
        
        <div class="player-info-large">
          <div class="player-name-large">${meta.name}</div>
          
          <div class="player-stats-row">
            <div class="player-stat-mini">
              <div class="player-stat-label">Pts</div>
              <div class="player-stat-value">${totalPts}</div>
            </div>

// ===== TAB SWITCHING =====
function setupTabs() {
  const tabs = document.querySelectorAll('.view-tab');
  const contents = document.querySelectorAll('.tab-content');

  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const targetTab = tab.dataset.tab;
      
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');
      
      contents.forEach(content => {
        content.style.display = content.id === `${targetTab}-view` ? 'block' : 'none';
      });
    });
  });
}

// ===== UTILITIES =====
function getPositionLabel(pos) {
  if (pos === 1) return 'GK';
  if (pos === 2) return 'DEF';
  if (pos === 3) return 'MID';
  if (pos === 4) return 'FWD';
  return '?';
}

function getPositionClass(pos) {
  if (pos === 1) return '';
  if (pos === 2) return 'def';
  if (pos === 3) return 'mid';
  if (pos === 4) return 'fwd';
  return '';
}

// ===== INITIALIZATION =====
async function startApp() {
  if (!state.fplId) {
    window.location.href = '/';
    return;
  }

  try {
    await initBootstrap();
    await fetchAndRender();
    setupTabs();
  } catch (err) {
    console.error('App error:', err);
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', startApp);
} else {
  startApp();
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(() => {});
}
