<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>My Team - Kopala FPL</title>

  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0d0d0d">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Kopala FPL">
  <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@600;700;800;900&family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" media="print" onload="this.media='all'">

  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="nav.css">
  <link rel="stylesheet" href="footer.css">

  <style>
    :root {
      --safe-top: max(16px, env(safe-area-inset-top));
      --safe-bottom: max(16px, env(safe-area-inset-bottom));
      --safe-left: max(16px, env(safe-area-inset-left));
      --safe-right: max(16px, env(safe-area-inset-right));
      --transition-fast: 0.15s ease-out;
      --transition-normal: 0.3s ease-out;
    }

    html { scroll-behavior: smooth; }
    body { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; position: relative; overscroll-behavior-y: contain; }

    .page-content {
      -webkit-overflow-scrolling: touch;
      contain: layout style paint;
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
      padding-bottom: var(--safe-bottom);
    }

    #nav-placeholder { padding-top: var(--safe-top); }

    img {
      content-visibility: auto;
      will-change: contents;
      background: var(--bg-2);
      border-radius: 8px;
    }

    /* ===== HEADER INFO ===== */
    .header-info {
      background: var(--bg-2);
      border-bottom: 1px solid var(--border-3);
      padding: 16px;
      margin-bottom: 16px;
    }

    .manager-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .manager-info h1 {
      font-size: 1.5rem;
      font-weight: 700;
      margin-bottom: 4px;
    }

    .manager-info p {
      font-size: 0.9rem;
      color: var(--text-3);
    }

    .header-buttons {
      display: flex;
      gap: 8px;
    }

    .btn-action {
      padding: 8px 12px;
      background: var(--accent);
      color: var(--bg-1);
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.85rem;
      transition: all var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-action:hover { background: var(--accent-dark, #1a8f5f); }
    .btn-action:active { transform: scale(0.95); }

    .btn-secondary {
      background: var(--bg-3);
      color: var(--text-1);
      border: 1px solid var(--border-3);
    }

    /* ===== STATS GRID ===== */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 12px;
      margin-top: 16px;
    }

    .stat-item {
      background: var(--bg-3);
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }

    .stat-label {
      font-size: 0.7rem;
      color: var(--text-3);
      text-transform: uppercase;
      letter-spacing: 0.3px;
      margin-bottom: 4px;
    }

    .stat-value {
      font-size: 1.3rem;
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      color: var(--text-1);
    }

    .stat-change {
      font-size: 0.75rem;
      margin-top: 4px;
      color: var(--text-3);
    }

    .stat-change.positive { color: var(--green); }
    .stat-change.negative { color: var(--red); }

    /* ===== TABS ===== */
    .tabs {
      display: flex;
      gap: 16px;
      border-bottom: 1px solid var(--border-3);
      padding: 0 16px;
      margin-bottom: 16px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .tab {
      padding: 12px 0;
      border: none;
      background: none;
      color: var(--text-3);
      font-size: 0.9rem;
      font-weight: 600;
      cursor: pointer;
      border-bottom: 2px solid transparent;
      transition: all var(--transition-normal);
      white-space: nowrap;
      -webkit-tap-highlight-color: transparent;
    }

    .tab.active {
      color: var(--text-1);
      border-bottom-color: var(--accent);
    }

    /* ===== TEAM GRID - 5 COLUMNS ===== */
    .team-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      padding: 0 16px 24px;
      margin-bottom: 24px;
    }

    .player-card {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 10px;
      overflow: hidden;
      transition: all var(--transition-normal);
      cursor: pointer;
      position: relative;
      display: flex;
      flex-direction: column;
      font-size: 0.8rem;
    }

    .player-card:hover {
      border-color: var(--accent);
      box-shadow: 0 4px 12px rgba(26, 167, 96, 0.2);
      transform: translateY(-1px);
    }

    .player-card-header {
      background: linear-gradient(135deg, var(--bg-3) 0%, var(--bg-2) 100%);
      padding: 6px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid var(--border-3);
      gap: 4px;
    }

    .player-team {
      background: rgba(255, 255, 255, 0.1);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.65rem;
      font-weight: 600;
      color: var(--text-3);
    }

    .player-pos {
      background: var(--accent);
      color: var(--bg-1);
      padding: 2px 4px;
      border-radius: 3px;
      font-size: 0.65rem;
      font-weight: 700;
    }

    .player-pos.def { background: #3b82f6; }
    .player-pos.mid { background: #f97316; }
    .player-pos.fwd { background: #ef4444; }

    .player-jersey {
      padding: 8px 4px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: rgba(26, 167, 96, 0.05);
      min-height: 50px;
      flex: 1;
    }

    .player-jersey img {
      width: 100%;
      max-width: 45px;
      height: auto;
      object-fit: contain;
    }

    .player-info {
      padding: 6px;
      display: flex;
      flex-direction: column;
      gap: 3px;
    }

    .player-name {
      font-weight: 700;
      line-height: 1.1;
      font-size: 0.75rem;
    }

    .player-stats {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 3px;
    }

    .player-stat {
      background: var(--bg-3);
      padding: 3px;
      border-radius: 3px;
      text-align: center;
      font-size: 0.65rem;
    }

    .player-stat-label {
      color: var(--text-3);
      text-transform: uppercase;
      font-size: 0.55rem;
      letter-spacing: 0.2px;
    }

    .player-stat-value {
      font-weight: 700;
      font-family: 'Barlow Condensed', sans-serif;
      font-size: 0.85rem;
      color: var(--text-1);
    }

    .player-stat-value.predicted {
      color: var(--accent);
    }

    .player-stat-value.red {
      color: var(--red);
    }

    .player-ownership {
      height: 2px;
      background: var(--bg-3);
      border-radius: 1px;
      overflow: hidden;
      margin-top: 3px;
    }

    .player-ownership-fill {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, var(--accent));
    }

    .captain-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      width: 18px;
      height: 18px;
      background: var(--red);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.6rem;
      font-weight: 900;
      color: white;
      border: 1px solid var(--bg-2);
    }

    .captain-badge.vc {
      background: #f97316;
    }

    /* ===== TRANSFER SECTION ===== */
    .transfer-section {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 10px;
      padding: 12px;
      margin: 0 16px 16px;
    }

    .transfer-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .transfer-picker {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      gap: 8px;
      align-items: center;
    }

    .transfer-select {
      background: var(--bg-3);
      border: 1px solid var(--border-3);
      color: var(--text-1);
      padding: 8px;
      border-radius: 6px;
      font-size: 0.85rem;
      cursor: pointer;
      -webkit-appearance: none;
      appearance: none;
    }

    .transfer-arrow {
      text-align: center;
      color: var(--accent);
      font-weight: 700;
    }

    .transfer-actions {
      display: flex;
      gap: 6px;
      margin-top: 8px;
    }

    .btn-transfer {
      flex: 1;
      padding: 8px;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.8rem;
      transition: all var(--transition-fast);
      -webkit-tap-highlight-color: transparent;
    }

    .btn-confirm {
      background: var(--accent);
      color: var(--bg-1);
    }

    .btn-confirm:hover { background: var(--accent-dark, #1a8f5f); }

    .btn-cancel {
      background: var(--bg-3);
      color: var(--text-1);
      border: 1px solid var(--border-3);
    }

    /* ===== BENCH ===== */
    .bench-section {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 10px;
      padding: 12px;
      margin: 0 16px 24px;
    }

    .bench-title {
      font-weight: 700;
      margin-bottom: 10px;
      font-size: 0.85rem;
      text-transform: uppercase;
      color: var(--text-3);
      letter-spacing: 0.3px;
    }

    .bench-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 8px;
    }

    /* ===== MODAL ===== */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .modal.show {
      display: flex;
    }

    .modal-content {
      background: var(--bg-2);
      border: 1px solid var(--border-3);
      border-radius: 12px;
      padding: 16px;
      max-width: 500px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid var(--border-3);
      padding-bottom: 12px;
    }

    .modal-close {
      background: none;
      border: none;
      color: var(--text-1);
      cursor: pointer;
      font-size: 1.5rem;
      -webkit-tap-highlight-color: transparent;
    }

    .player-list {
      max-height: 400px;
      overflow-y: auto;
    }

    .player-option {
      background: var(--bg-3);
      padding: 10px;
      margin-bottom: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: all var(--transition-fast);
      display: flex;
      align-items: center;
      gap: 8px;
      border: 1px solid var(--border-3);
    }

    .player-option:hover {
      background: var(--border-3);
      border-color: var(--accent);
    }

    .player-option img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      object-fit: cover;
    }

    .player-option-info {
      flex: 1;
    }

    .player-option-name {
      font-weight: 600;
      margin-bottom: 2px;
    }

    .player-option-details {
      font-size: 0.75rem;
      color: var(--text-3);
    }

    /* ===== RESPONSIVE ===== */
    @media (max-width: 768px) {
      .team-grid {
        grid-template-columns: repeat(4, 1fr);
      }

      .stats-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 480px) {
      .team-grid {
        grid-template-columns: repeat(3, 1fr);
        gap: 6px;
        padding: 0 8px 16px;
      }

      .header-info {
        padding: 12px 8px;
      }

      .tabs {
        padding: 0 8px;
      }

      .transfer-section, .bench-section {
        margin-left: 8px;
        margin-right: 8px;
      }

      .player-card {
        border-radius: 8px;
        font-size: 0.75rem;
      }

      .player-jersey {
        min-height: 40px;
        padding: 6px 2px;
      }

      .player-info {
        padding: 4px;
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .player-card { animation: fadeIn 0.3s ease-out forwards; }
    .player-card:nth-child(1) { animation-delay: 0.05s; }
    .player-card:nth-child(2) { animation-delay: 0.1s; }
    .player-card:nth-child(3) { animation-delay: 0.15s; }
    .player-card:nth-child(n+4) { animation-delay: 0.2s; }

    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>

<!-- NAV -->
<div id="nav-placeholder"></div>

<!-- MAIN -->
<main class="page-content" id="main-content">

  <!-- HEADER INFO -->
  <div class="header-info">
    <div class="manager-header">
      <div class="manager-info">
        <h1 id="disp-team">Team Name</h1>
        <p id="disp-name">Manager Name</p>
      </div>
      <div class="header-buttons">
        <button class="btn-action btn-secondary" onclick="resetChanges()" title="Reset">
          <i class="fas fa-undo"></i> Reset
        </button>
        <button class="btn-action" onclick="confirmChanges()" title="Confirm">
          <i class="fas fa-check"></i> Confirm
        </button>
      </div>
    </div>

    <div class="stats-grid">
      <div class="stat-item">
        <div class="stat-label">Squad Value</div>
        <div class="stat-value" id="squad-value">£100.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Spent</div>
        <div class="stat-value" id="spent-value">£100.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">ITB</div>
        <div class="stat-value" id="itb-value">£0.0m</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Hit Cost</div>
        <div class="stat-value stat-change negative" id="hit-cost">-0</div>
      </div>
      <div class="stat-item">
        <div class="stat-label">Predicted</div>
        <div class="stat-value" id="predicted-pts">-</div>
      </div>
    </div>
  </div>

  <!-- TABS -->
  <div class="tabs">
    <button class="tab active" onclick="switchTab('squad')">Squad</button>
    <button class="tab" onclick="switchTab('transfers')">Transfers</button>
    <button class="tab" onclick="switchTab('comparison')">Comparison</button>
  </div>

  <!-- SQUAD TAB -->
  <div id="squad-tab" class="tab-content">
    <div class="team-grid" id="team-grid">
      <!-- Players populated by JS -->
    </div>

    <div class="bench-section">
      <div class="bench-title">Substitutes</div>
      <div class="bench-grid" id="bench-grid">
        <!-- Bench players populated by JS -->
      </div>
    </div>
  </div>

  <!-- TRANSFERS TAB -->
  <div id="transfers-tab" class="tab-content" style="display: none;">
    <div class="transfer-section">
      <div class="transfer-title">Make a Transfer</div>
      <div class="transfer-picker">
        <select id="player-out" class="transfer-select" onchange="updateTransferPrice()">
          <option value="">Select player to transfer out</option>
        </select>
        <div class="transfer-arrow">→</div>
        <select id="player-in" class="transfer-select" onchange="updateTransferPrice()">
          <option value="">Select player to transfer in</option>
        </select>
      </div>
      <div class="transfer-actions">
        <button class="btn-transfer btn-cancel" onclick="clearTransfer()">Clear</button>
        <button class="btn-transfer btn-confirm" onclick="makeTransfer()">Transfer</button>
      </div>
    </div>

    <div id="transfers-history" style="padding: 0 16px;"></div>
  </div>

  <!-- COMPARISON TAB -->
  <div id="comparison-tab" class="tab-content" style="display: none;">
    <div style="padding: 0 16px;">
      <p style="color: var(--text-3); margin-bottom: 16px;">Compare your team with other formations or squads.</p>
      <!-- Comparison content here -->
    </div>
  </div>

  <div id="footer-placeholder"></div>

</main>

<!-- TRANSFER MODAL -->
<div id="transfer-modal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 id="modal-title">Select Player</h2>
      <button class="modal-close" onclick="closeModal()">&times;</button>
    </div>
    <div class="player-list" id="player-list">
      <!-- Players populated by JS -->
    </div>
  </div>
</div>

<script>
// ===== STATE & CONFIG =====
const state = {
  fplId:     localStorage.getItem('kopala_id'),
  playerMap: {},
  teamMap:   {},
  currentTeam: [],
  originalTeam: [],
  allPlayers: [],
  currentGW: 1,
  cache: {},
  cacheTime: {},
};

const PROXY = '/.netlify/functions/fpl-proxy?endpoint=';
const CACHE_TTL = 5 * 60 * 1000;

// ===== CACHING =====
async function cachedFetch(url) {
  const now = Date.now();
  if (state.cache[url] && (now - state.cacheTime[url]) < CACHE_TTL) {
    return state.cache[url];
  }
  const res = await fetch(url);
  if (!res.ok) throw new Error(`Failed to fetch ${url}`);
  const data = await res.json();
  state.cache[url] = data;
  state.cacheTime[url] = now;
  return data;
}

// ===== BOOTSTRAP =====
async function initBootstrap() {
  const data = await cachedFetch(`${PROXY}bootstrap-static/`);

  const teamMap = {};
  const playerMap = {};
  const allPlayers = [];
  
  data.teams.forEach(t => { 
    teamMap[t.id] = { code: t.code, name: t.name, short_name: t.short_name }; 
  });
  
  data.elements.forEach(p => {
    const team = teamMap[p.team];
    const player = {
      id: p.id,
      name: p.web_name,
      teamCode: team?.code || '1',
      teamName: team?.short_name || 'UNK',
      pos: p.element_type,
      ownership: p.selected_by_percent || 0,
      price: p.now_cost / 10,
      formattedPrice: (p.now_cost / 10).toFixed(1),
      predicted: Math.random() * 8, // Mock prediction
    };
    playerMap[p.id] = player;
    allPlayers.push(player);
  });

  Object.assign(state, { teamMap, playerMap, allPlayers });

  const live = data.events.find(e => e.is_current) || 
               data.events.find(e => e.is_next) || 
               data.events[data.events.length - 1];
  
  state.currentGW = live.id;
}

// ===== MAIN FETCH =====
async function fetchAndRender() {
  try {
    const [entry, picks, live] = await Promise.all([
      cachedFetch(`${PROXY}entry/${state.fplId}/`),
      cachedFetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
      cachedFetch(`${PROXY}event/${state.currentGW}/live/`),
    ]);

    document.getElementById('disp-name').textContent = `${entry.player_first_name} ${entry.player_last_name}`;
    document.getElementById('disp-team').textContent = entry.name;

    const ptsMap = {};
    live.elements.forEach(el => { 
      ptsMap[el.id] = el.stats.total_points; 
    });

    const teamValue = (entry.last_deadline_value / 10).toFixed(1);
    const spent = (entry.last_deadline_value / 10).toFixed(1);
    const itb = 0;

    document.getElementById('squad-value').textContent = `£${teamValue}m`;
    document.getElementById('spent-value').textContent = `£${spent}m`;
    document.getElementById('itb-value').textContent = `£${itb.toFixed(1)}m`;

    // Setup team data
    state.currentTeam = picks.picks.map(p => ({
      ...p,
      ...state.playerMap[p.element],
      currentPts: ptsMap[p.element] || 0,
    }));
    state.originalTeam = JSON.parse(JSON.stringify(state.currentTeam));

    // Populate dropdowns
    populateDropdowns();

    // Render
    renderTeam();
    updatePredicted();
  } catch (err) {
    console.error('Error:', err);
  }
}

// ===== RENDER TEAM =====
function renderTeam() {
  const startingXI = state.currentTeam.slice(0, 11);
  const bench = state.currentTeam.slice(11);

  const grid = document.getElementById('team-grid');
  grid.innerHTML = startingXI.map((p, idx) => {
    const shirtSrc = `https://draft.premierleague.com/img/shirts/standard/shirt_${p.teamCode}${p.pos === 1 ? '_1' : ''}-66.png`;
    const predicted = (p.currentPts * 0.9 + p.predicted).toFixed(1);

    let badge = '';
    if (p.is_captain) badge = '<div class="captain-badge">C</div>';
    else if (p.is_vice_captain) badge = '<div class="captain-badge vc">V</div>';

    return `
      <div class="player-card" onclick="selectPlayerCard(this, ${p.element})">
        ${badge}
        <div class="player-card-header">
          <div class="player-team">${p.teamName}</div>
          <div class="player-pos ${getPosClass(p.pos)}">${getPosLabel(p.pos)}</div>
        </div>
        <div class="player-jersey">
          <img src="${shirtSrc}" alt="${p.name}" loading="lazy" decoding="async"
            onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
        </div>
        <div class="player-info">
          <div class="player-name">${p.name}</div>
          <div class="player-stats">
            <div class="player-stat">
              <div class="player-stat-label">Pts</div>
              <div class="player-stat-value">${p.currentPts}</div>
            </div>
            <div class="player-stat">
              <div class="player-stat-label">Pred</div>
              <div class="player-stat-value predicted">${predicted}</div>
            </div>
          </div>
          <div class="player-ownership">
            <div class="player-ownership-fill" style="width: ${Math.min(p.ownership, 100)}%"></div>
          </div>
        </div>
      </div>
    `;
  }).join('');

  const benchGrid = document.getElementById('bench-grid');
  benchGrid.innerHTML = bench.map(p => {
    const shirtSrc = `https://draft.premierleague.com/img/shirts/standard/shirt_${p.teamCode}${p.pos === 1 ? '_1' : ''}-66.png`;
    return `
      <div class="player-card" onclick="selectPlayerCard(this, ${p.element})">
        <div class="player-card-header">
          <div class="player-team">${p.teamName}</div>
          <div class="player-pos ${getPosClass(p.pos)}">${getPosLabel(p.pos)}</div>
        </div>
        <div class="player-jersey">
          <img src="${shirtSrc}" alt="${p.name}" loading="lazy" decoding="async"
            onerror="this.src='https://draft.premierleague.com/img/shirts/standard/shirt_1-66.png'">
        </div>
        <div class="player-info">
          <div class="player-name">${p.name}</div>
          <div class="player-stat-value" style="font-size: 0.85rem;">${p.currentPts}pts</div>
        </div>
      </div>
    `;
  }).join('');
}

// ===== UPDATE PREDICTED =====
function updatePredicted() {
  const totalPredicted = state.currentTeam.slice(0, 11)
    .reduce((sum, p) => sum + (p.currentPts * 0.9 + p.predicted), 0)
    .toFixed(1);
  document.getElementById('predicted-pts').textContent = totalPredicted;
}

// ===== POPULATE DROPDOWNS =====
function populateDropdowns() {
  const outSelect = document.getElementById('player-out');
  const inSelect = document.getElementById('player-in');

  // Players you have
  outSelect.innerHTML = '<option value="">Select player to transfer out</option>' +
    state.currentTeam.map(p => `<option value="${p.element}">${p.name} (£${p.formattedPrice}m)</option>`).join('');

  // All available players
  inSelect.innerHTML = '<option value="">Select player to transfer in</option>' +
    state.allPlayers.map(p => `<option value="${p.id}">${p.name} (£${p.formattedPrice}m)</option>`).join('');
}

// ===== TRANSFER LOGIC =====
function updateTransferPrice() {
  const outId = parseInt(document.getElementById('player-out').value);
  const inId = parseInt(document.getElementById('player-in').value);

  if (!outId || !inId) return;

  const outPlayer = state.playerMap[outId];
  const inPlayer = state.playerMap[inId];

  const priceDiff = inPlayer.price - outPlayer.price;
  let hitCost = 0;
  
  if (priceDiff > 0) {
    hitCost = Math.max(0, priceDiff * 2); // Made up logic
  }

  document.getElementById('hit-cost').textContent = `-${hitCost}`;
}

function makeTransfer() {
  const outId = parseInt(document.getElementById('player-out').value);
  const inId = parseInt(document.getElementById('player-in').value);

  if (!outId || !inId) {
    alert('Select both players');
    return;
  }

  // Find and replace
  const outIdx = state.currentTeam.findIndex(p => p.element === outId);
  if (outIdx !== -1) {
    state.currentTeam[outIdx] = {
      ...state.playerMap[inId],
      element: inId,
      currentPts: 0,
      is_captain: false,
      is_vice_captain: false,
    };
  }

  document.getElementById('player-out').value = '';
  document.getElementById('player-in').value = '';
  document.getElementById('hit-cost').textContent = '-0';

  renderTeam();
  updatePredicted();
}

function clearTransfer() {
  document.getElementById('player-out').value = '';
  document.getElementById('player-in').value = '';
  document.getElementById('hit-cost').textContent = '-0';
}

// ===== CAPTAIN SELECTION =====
function selectPlayerCard(card, playerId) {
  const allCards = document.querySelectorAll('.player-card');
  allCards.forEach(c => c.style.opacity = '0.6');
  card.style.opacity = '1';

  // Show captain selection (can enhance with modal)
  console.log('Selected player:', playerId);
}

// ===== RESET & CONFIRM =====
function resetChanges() {
  state.currentTeam = JSON.parse(JSON.stringify(state.originalTeam));
  renderTeam();
  updatePredicted();
}

function confirmChanges() {
  alert('Changes confirmed! (This would save to your FPL account)');
}

// ===== TAB SWITCHING =====
function switchTab(tab) {
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.querySelectorAll('.tab-content').forEach(c => c.style.display = 'none');

  event.target.classList.add('active');
  document.getElementById(tab + '-tab').style.display = 'block';
}

// ===== MODAL =====
function openModal(title) {
  document.getElementById('modal-title').textContent = title;
  document.getElementById('transfer-modal').classList.add('show');
}

function closeModal() {
  document.getElementById('transfer-modal').classList.remove('show');
}

// ===== UTILITIES =====
function getPosLabel(pos) {
  if (pos === 1) return 'GK';
  if (pos === 2) return 'DEF';
  if (pos === 3) return 'MID';
  if (pos === 4) return 'FWD';
  return '?';
}

function getPosClass(pos) {
  if (pos === 2) return 'def';
  if (pos === 3) return 'mid';
  if (pos === 4) return 'fwd';
  return '';
}

// ===== INIT =====
async function startApp() {
  if (!state.fplId) {
    window.location.href = '/';
    return;
  }

  try {
    await initBootstrap();
    await fetchAndRender();
  } catch (err) {
    console.error('App error:', err);
  }
}

if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', startApp);
} else {
  startApp();
}

if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('sw.js').catch(() => {});
}
</script>
