<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prizes - Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5323/5323982.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* --- Navigation Variables & Theme Support --- */
        :root {
            --fpl-purple: #37003c;
            --fpl-text: #242424;
            --fpl-bg: #ffffff;
            --nav-bg: #1a1a1a;
            --accent-blue: #00aaff;
            --border-color: #e3e3e3;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--fpl-bg);
            color: var(--fpl-text);
            -webkit-font-smoothing: antialiased;
        }

        /* --- STICKY NAV FIX --- */
        #nav-placeholder {
            position: sticky;
            top: 0;
            z-index: 9999;
            width: 100%;
            background-color: var(--nav-bg);
        }

        /* Nav Layout Adjustments (Ensures icon is in the corner) */
        .mobile-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 20px;
            width: 100%;
            box-sizing: border-box;
            border-bottom: 1px solid #333;
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: 12px;
            flex-shrink: 0;
        }

        /* --- Prizes Content (Photo Accurate) --- */
        .prizes-content {
            padding: 24px 20px;
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            color: var(--fpl-purple);
            margin: 0 0 15px 0;
        }

        h2 {
            font-size: 24px;
            font-weight: 800;
            color: var(--fpl-purple);
            margin: 20px 0;
        }

        h3 {
            font-size: 19px;
            font-weight: 700;
            color: var(--fpl-purple);
            margin: 30px 0 10px 0;
        }

        /* LIVE WINNER BANNER */
        .live-banner {
            background: #f8f9fa;
            border-left: 4px solid var(--accent-blue);
            padding: 15px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            gap: 12px;
            border-radius: 4px;
        }

        .live-banner i { color: #ffd700; font-size: 20px; }
        #winner-name { font-weight: 700; color: var(--fpl-purple); }

        .prize-list {
            list-style-type: disc;
            margin: 0;
            padding-left: 20px;
        }

        .prize-list li {
            font-size: 15px;
            margin-bottom: 8px;
            line-height: 1.4;
            color: #242424;
            padding-left: 5px;
        }

        .footer-note {
            margin-top: 50px;
            padding: 20px 0;
            border-top: 1px solid var(--border-color);
            font-size: 12px;
            opacity: 0.6;
            text-align: center;
        }

    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <main class="prizes-content">
        <h1>Prizes</h1>
        
        <div class="live-banner">
            <i class="fa-solid fa-crown"></i>
            <div>
                <small style="text-transform: uppercase; font-size: 10px; font-weight: 800; opacity: 0.6;">Manager of th Week</small>
                <div id="winner-name">Loading live standings...</div>
            </div>
        </div>

        <h2>Prizes</h2>

        <h3>1st Prize - 2025/26 Kopala FPL Mini League Champion</h3>
        <ul class="prize-list">
            

        <h3>Runner-up</h3>
        <ul class="prize-list">
          
        </ul>

        <h3>Cup Winner</h3>
        <ul class="prize-list">
        </ul>

        <p class="footer-note">Prizes are subject to Kopala FPL terms and conditions.</p>
    </main>

    <script src="nav.js"></script>

    <script>
        async function fetchLiveWinner() {
            const leagueId = "101712";
            const nameField = document.getElementById('winner-name');
            
            // This works because of your netlify.toml redirect
            const url = `/fpl-api/leagues-classic/${leagueId}/standings/`;

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Proxy error');
                
                const data = await response.json();
                const standings = data.standings.results;

                // Find manager with highest points in the CURRENT Gameweek
                const topScorer = standings.reduce((max, p) => 
                    (p.event_total > max.event_total) ? p : max, standings[0]
                );

                nameField.innerHTML = `${topScorer.player_name} <span style="color:var(--accent-blue)">(${topScorer.event_total} pts)</span>`;
            } catch (error) {
                console.error("FPL Data Error:", error);
                nameField.innerText = "Standings temporarily unavailable";
            }
        }

        document.addEventListener('DOMContentLoaded', fetchLiveWinner);
    </script>
</body>
</html>
