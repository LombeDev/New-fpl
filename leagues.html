<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL - Mini Leagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-muted: #5f6368;
            --primary-blue: #3b82f6;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --border-color: #dbdee1;
            --live-fpl-blue: #3876f2;
            --pitch-bg: #e2f3f5;
        }

        body.dark-mode {
            --bg-color: #0b141b;
            --card-bg: #1c2730;
            --text-main: #f5f6f7;
            --text-muted: #94a3b8;
            --border-color: #2d3b48;
            --pitch-bg: #16212a;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 100px;
            overflow-x: hidden;
        }

        /* TOP BRANDING */
        .top-brand-bar {
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-color);
        }
        .live-logo {
            background: #000; color: #fff; padding: 6px 18px;
            border-radius: 50px; font-weight: 900; font-size: 1.2rem;
            display: flex; align-items: center; gap: 4px;
        }
        .live-logo span { color: var(--fpl-green); }

        /* LEAGUE CONTROLS */
        .league-controls {
            padding: 10px 15px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .control-row { display: flex; gap: 8px; align-items: center; }
        
        #league-select {
            flex-grow: 1; padding: 12px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--card-bg);
            color: var(--text-main); font-weight: 600; outline: none;
        }
        .icon-btn {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 8px; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); cursor: pointer;
        }

        .search-bar-wrapper { display: flex; gap: 8px; margin-top: 5px; }
        #team-search {
            flex-grow: 1; padding: 12px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--card-bg);
            color: var(--text-main);
        }
        .action-btn {
            padding: 0 15px; border-radius: 10px; border: 1px solid var(--border-color);
            background: var(--card-bg); font-weight: 700; color: var(--live-fpl-blue);
        }

        /* MANAGER CARDS */
        .league-title {
            text-align: center; font-size: 0.9rem; font-weight: 800;
            margin: 15px 0 5px 0;
        }
        .table-headers {
            display: grid; grid-template-columns: 40px 1fr 80px 40px 60px 20px;
            padding: 0 20px; font-size: 0.7rem; font-weight: 800; color: var(--text-muted);
            text-transform: uppercase; margin-bottom: 10px;
        }

        .manager-card {
            background: var(--card-bg);
            margin: 8px 12px;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .card-main-row {
            padding: 15px;
            display: flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
        }

        .pos-indicator {
            display: flex; flex-direction: column; align-items: center;
            width: 30px; font-weight: 900;
        }
        .rank-up { color: var(--fpl-green); font-size: 0.6rem; }
        .rank-down { color: var(--fpl-pink); font-size: 0.6rem; }

        .manager-info { flex-grow: 1; }
        .team-name { font-weight: 800; font-size: 0.9rem; display: block; }
        .mgr-name { font-size: 0.75rem; color: var(--text-muted); display: block; }
        
        .meta-row { display: flex; align-items: center; gap: 5px; margin-top: 4px; }
        .or-badge {
            background: #eee; color: #000; font-size: 0.65rem;
            font-weight: 800; padding: 2px 8px; border-radius: 10px;
        }
        .chip-badge {
            background: var(--live-fpl-blue); color: white; font-size: 0.6rem;
            font-weight: 800; padding: 2px 5px; border-radius: 4px;
        }
        .transfer-row {
            font-size: 0.7rem; color: #64748b; font-weight: 600;
            margin-top: 4px; font-style: italic;
        }

        .captain-section { text-align: center; width: 80px; }
        .cap-name { font-weight: 800; font-size: 0.85rem; display: block; }
        .cap-sub { font-size: 0.7rem; color: var(--text-muted); }

        .points-section { text-align: right; width: 60px; }
        .gw-pts { font-weight: 800; font-size: 0.85rem; display: block; }
        .total-pts { font-weight: 900; font-size: 0.95rem; color: var(--live-fpl-blue); }
        .yet-to-play { font-size: 0.6rem; color: var(--text-muted); }

        .expand-arrow { transition: transform 0.3s; color: var(--border-color); }

        /* PITCH EXPANSION */
        .detail-pane {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-out;
            background: var(--pitch-bg);
        }
        .detail-pane.active { max-height: 800px; border-top: 1px solid var(--border-color); }

        .pitch-container {
            padding: 20px 10px;
            display: flex; flex-direction: column; gap: 15px;
            background-image: radial-gradient(circle, rgba(255,255,255,0.2) 1px, transparent 1px);
            background-size: 20px 20px;
        }
        .pitch-row { display: flex; justify-content: space-around; width: 100%; }

        .pitch-player { width: 65px; text-align: center; position: relative; }
        .jersey-wrapper { position: relative; display: inline-block; }
        .p-jersey { width: 42px; filter: drop-shadow(0 2px 3px rgba(0,0,0,0.1)); }
        
        .p-labels {
            background: #fff; border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-top: -2px; overflow: hidden;
        }
        .p-name { background: #1e293b; color: #fff; font-size: 0.55rem; padding: 2px; }
        .p-points { font-size: 0.75rem; font-weight: 800; padding: 2px; border-bottom: 1px solid #eee; color: #000; }
        .p-points.high { background: var(--fpl-green); }
        .p-own { font-size: 0.55rem; color: #64748b; padding: 1px; }

        .c-badge, .v-badge {
            position: absolute; bottom: 0; right: -5px;
            background: #fff; width: 15px; height: 15px;
            border-radius: 50%; font-size: 0.6rem; font-weight: 900;
            display: flex; align-items: center; justify-content: center;
            border: 1px solid #ccc; color: #000;
        }

        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: var(--card-bg); border-top: 1px solid var(--border-color);
            display: grid; grid-template-columns: repeat(4, 1fr); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 4px; color: var(--text-muted);
            text-decoration: none; font-size: 0.65rem; font-weight: 600;
        }
        .nav-item.active { color: var(--live-fpl-blue); }
        .nav-item i { font-size: 1.2rem; }

        #slide-overlay {
            position: fixed; top: 0; left: 100%; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #slide-overlay.active { left: 0; }
    </style>
</head>
<body>

    <div id="slide-overlay"></div>

    <div class="top-brand-bar">
        <div class="icon-btn" style="border:none; background:none;"><i class="fa-solid fa-crown" style="color:#eab308"></i></div>
        <div class="live-logo">Kopala<span>▲</span>FPL</div>
        <div class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-sun" id="theme-icon"></i></div>
    </div>

    <div class="league-controls">
        <div class="control-row">
            <select id="league-select" onchange="loadStandings(this.value)"></select>
            <div class="icon-btn"><i class="fa-solid fa-gear"></i></div>
            <div class="icon-btn"><i class="fa-solid fa-chart-column"></i></div>
            <div class="icon-btn"><i class="fa-solid fa-scale-balanced"></i></div>
        </div>
        <div class="search-bar-wrapper">
            <input type="text" id="team-search" placeholder="Search league..." onkeyup="filterTable()">
            <button class="action-btn">Find me</button>
            <button class="action-btn" style="color:var(--text-main)">Detailed</button>
        </div>
    </div>

    <div class="league-title" id="league-display-name">Loading...</div>

    <div class="table-headers">
        <span>Pos</span>
        <span>Manager</span>
        <span style="text-align:center">(C)</span>
        <span style="text-align:right">GW</span>
        <span style="text-align:right">Total</span>
    </div>

    <div id="standings-container"></div>

    <nav class="bottom-nav">
        <div class="nav-item" onclick="navTo(0, this)"><i class="fa-solid fa-chart-line"></i><span>Rank</span></div>
        <div class="nav-item active" onclick="navTo(1, this)"><i class="fa-solid fa-trophy"></i><span>Leagues</span></div>
        <div class="nav-item" onclick="navTo(2, this)"><i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span></div>
        <div class="nav-item" onclick="navTo(3, this)"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></div>
    </nav>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            currentGW: 1,
            playerMap: {},
            PROXY: "/.netlify/functions/fpl-proxy?endpoint="
        };

        async function init() {
            if(localStorage.getItem('theme') === 'dark') setTheme('dark');
            const res = await fetch(`${state.PROXY}bootstrap-static/`);
            const data = await res.json();
            data.elements.forEach(p => state.playerMap[p.id] = { name: p.web_name, code: p.code, team_code: p.team_code, own: p.selected_by_percent });
            state.currentGW = data.events.find(e => e.is_current).id;
            if(state.fplId) fetchLeagues();
        }

        async function fetchLeagues() {
            const res = await fetch(`${state.PROXY}entry/${state.fplId}/`);
            const data = await res.json();
            const select = document.getElementById('league-select');
            select.innerHTML = data.leagues.classic.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            loadStandings(data.leagues.classic[0].id);
        }

        async function loadStandings(id) {
            const container = document.getElementById('standings-container');
            container.innerHTML = '<p style="text-align:center; padding:20px;">Updating live table...</p>';
            
            const res = await fetch(`${state.PROXY}leagues-classic/${id}/standings/`);
            const data = await res.json();
            document.getElementById('league-display-name').textContent = `${data.league.name} — Live GW ${state.currentGW}`;

            const results = await Promise.all(data.standings.results.slice(0, 20).map(async (r) => {
                const pRes = await fetch(`${state.PROXY}entry/${r.entry}/event/${state.currentGW}/picks/`);
                const pData = await pRes.json();
                const capId = pData.picks.find(p => p.is_captain).element;
                return { ...r, captain: state.playerMap[capId].name, chip: pData.active_chip };
            }));

            container.innerHTML = results.map(r => `
                <div class="manager-card" id="card-${r.entry}">
                    <div class="card-main-row" onclick="toggleExpand(${r.entry})">
                        <div class="pos-indicator">
                            <span>${r.rank}</span>
                            <i class="fa-solid fa-caret-up rank-up" style="display:${r.last_rank > r.rank ? 'block' : 'none'}"></i>
                        </div>
                        <div class="manager-info">
                            <span class="team-name">${r.entry_name}</span>
                            <span class="mgr-name">${r.player_name}</span>
                            <div class="meta-row">
                                <div class="or-badge">OR ${Math.round(r.rank_sort/1000)}K</div>
                                ${r.chip ? `<div class="chip-badge">${r.chip.toUpperCase()}</div>` : ''}
                            </div>
                            <div class="transfer-row">Grealish → Szoboszlai</div>
                        </div>
                        <div class="captain-section">
                            <span class="cap-name">${r.captain}</span>
                            <span class="cap-sub">Saka</span>
                        </div>
                        <div class="points-section">
                            <span class="gw-pts">${r.event_total}</span>
                            <span class="yet-to-play">Yet 1</span>
                            <span class="total-pts">${r.total}</span>
                        </div>
                        <i class="fa-solid fa-chevron-down expand-arrow"></i>
                    </div>
                    <div class="detail-pane" id="detail-${r.entry}"></div>
                </div>
            `).join('');
        }

        async function toggleExpand(id) {
            const detail = document.getElementById(`detail-${id}`);
            const arrow = document.querySelector(`#card-${id} .expand-arrow`);
            
            if (detail.classList.contains('active')) {
                detail.classList.remove('active');
                arrow.style.transform = 'rotate(0deg)';
                return;
            }

            document.querySelectorAll('.detail-pane').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.expand-arrow').forEach(a => a.style.transform = 'rotate(0deg)');

            detail.classList.add('active');
            arrow.style.transform = 'rotate(180deg)';
            detail.innerHTML = '<p style="text-align:center; padding:20px; color:white;">Loading Team...</p>';

            const [pRes, liveRes] = await Promise.all([
                fetch(`${state.PROXY}entry/${id}/event/${state.currentGW}/picks/`),
                fetch(`${state.PROXY}event/${state.currentGW}/live/`)
            ]);
            const pData = await pRes.json();
            const lData = await liveRes.json();

            const renderP = (p) => {
                const live = lData.elements.find(el => el.id === p.element);
                const stat = state.playerMap[p.element];
                const pts = live.stats.total_points * p.multiplier;
                const cap = p.is_captain ? '<div class="c-badge">C</div>' : (p.is_vice_captain ? '<div class="v-badge">V</div>' : '');

                return `
                    <div class="pitch-player">
                        <div class="jersey-wrapper">
                            <img src="https://fantasy.premierleague.com/dist/img/shirts/standard/s_${stat.team_code}-66.png" class="p-jersey">
                            ${cap}
                        </div>
                        <div class="p-labels">
                            <div class="p-name">${stat.name}</div>
                            <div class="p-points ${pts >= 5 ? 'high' : ''}">${pts}</div>
                            <div class="p-own">${stat.own}%</div>
                        </div>
                    </div>
                `;
            };

            const s = pData.picks;
            detail.innerHTML = `
                <div class="pitch-container">
                    <div class="pitch-row">${renderP(s[0])}</div>
                    <div class="pitch-row">${s.slice(1,5).map(renderP).join('')}</div>
                    <div class="pitch-row">${s.slice(5,10).map(renderP).join('')}</div>
                    <div class="pitch-row">${renderP(s[10])}</div>
                </div>
            `;
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        function navTo(index, el) {
            const pages = ['index.html', 'leagues.html', 'prices.html', 'games.html'];
            document.getElementById('slide-overlay').classList.add('active');
            setTimeout(() => window.location.href = pages[index], 400);
        }

        init();
    </script>
</body>
</html>
