<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL - Mini Leagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-muted: #5f6368;
            --primary-blue: #3b82f6;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --border-color: #dbdee1;
            --live-fpl-blue: #3876f2;
        }

        body.dark-mode {
            --bg-color: #0b141b;
            --card-bg: #1c2730;
            --text-main: #f5f6f7;
            --text-muted: #94a3b8;
            --border-color: #2d3b48;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 100px;
        }

        /* 1. TOP BRANDING (Matches Screenshot) */
        .top-brand-bar {
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-color);
        }
        .live-logo {
            background: #000; color: #fff; padding: 6px 18px;
            border-radius: 50px; font-weight: 900; font-size: 1.2rem;
            display: flex; align-items: center; gap: 4px;
        }
        .live-logo span { color: var(--fpl-green); }

        /* 2. LEAGUE HEADER & CONTROLS */
        .league-controls {
            padding: 10px 15px;
            display: flex; flex-direction: column; gap: 10px;
        }
        .control-row { display: flex; gap: 8px; align-items: center; }
        
        #league-select {
            flex-grow: 1; padding: 12px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--card-bg);
            color: var(--text-main); font-weight: 600; outline: none;
        }
        .icon-btn {
            background: var(--card-bg); border: 1px solid var(--border-color);
            border-radius: 8px; width: 45px; height: 45px;
            display: flex; align-items: center; justify-content: center;
            color: var(--text-main); cursor: pointer;
        }

        .search-bar-wrapper {
            display: flex; gap: 8px; margin-top: 5px;
        }
        #team-search {
            flex-grow: 1; padding: 12px; border-radius: 10px;
            border: 1px solid var(--border-color); background: var(--card-bg);
            color: var(--text-main);
        }
        .action-btn {
            padding: 0 15px; border-radius: 10px; border: 1px solid var(--border-color);
            background: var(--card-bg); font-weight: 700; color: var(--live-fpl-blue);
        }

        /* 3. MANAGER CARDS (LiveFPL Style) */
        .league-title {
            text-align: center; font-size: 0.9rem; font-weight: 800;
            margin: 15px 0 5px 0;
        }
        .table-headers {
            display: grid; grid-template-columns: 40px 1fr 80px 40px 60px 20px;
            padding: 0 20px; font-size: 0.7rem; font-weight: 800; color: var(--text-muted);
            text-transform: uppercase; margin-bottom: 10px;
        }

        .manager-card {
            background: var(--card-bg);
            margin: 8px 12px;
            padding: 15px;
            border-radius: 18px;
            border: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 12px;
            position: relative;
        }

        .pos-indicator {
            display: flex; flex-direction: column; align-items: center;
            width: 30px; font-weight: 900;
        }
        .rank-up { color: var(--fpl-green); font-size: 0.6rem; }
        .rank-down { color: var(--fpl-pink); font-size: 0.6rem; }

        .manager-info { flex-grow: 1; }
        .team-name { font-weight: 800; font-size: 0.9rem; display: block; }
        .mgr-name { font-size: 0.75rem; color: var(--text-muted); display: block; }
        .or-badge {
            background: #eee; color: #000; font-size: 0.65rem;
            font-weight: 800; padding: 2px 8px; border-radius: 10px;
            display: inline-block; margin-top: 4px;
        }
        body.dark-mode .or-badge { background: #2d3b48; color: #fff; }

        .captain-section { text-align: center; width: 80px; }
        .cap-name { font-weight: 800; font-size: 0.85rem; display: block; }
        .cap-sub { font-size: 0.7rem; color: var(--text-muted); }

        .points-section { text-align: right; width: 60px; }
        .gw-pts { font-weight: 800; font-size: 0.85rem; display: block; }
        .total-pts { font-weight: 900; font-size: 0.95rem; }

        /* 4. BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 75px;
            background: var(--card-bg); border-top: 1px solid var(--border-color);
            display: grid; grid-template-columns: repeat(4, 1fr); z-index: 1000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; gap: 4px; color: var(--text-muted);
            text-decoration: none; font-size: 0.65rem; font-weight: 600;
        }
        .nav-item.active { color: var(--live-fpl-blue); }
        .nav-item i { font-size: 1.2rem; }

        /* TRANSITION OVERLAY */
        #slide-overlay {
            position: fixed; top: 0; left: 100%; width: 100%; height: 100%;
            background: var(--bg-color); z-index: 9999;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        #slide-overlay.active { left: 0; }
    </style>
</head>
<body>

    <div id="slide-overlay"></div>

    <div class="top-brand-bar">
        <div class="icon-btn" style="border:none; background:none;"><i class="fa-solid fa-crown" style="color:#eab308"></i></div>
        <div class="live-logo">Kopala<span>▲</span>FPL</div>
        <div class="icon-btn" onclick="toggleTheme()"><i class="fa-solid fa-sun" id="theme-icon"></i></div>
    </div>

    <div class="league-controls">
        <div class="control-row">
            <select id="league-select" onchange="loadStandings(this.value)"></select>
            <div class="icon-btn"><i class="fa-solid fa-gear"></i></div>
            <div class="icon-btn"><i class="fa-solid fa-chart-column"></i></div>
            <div class="icon-btn"><i class="fa-solid fa-scale-balanced"></i></div>
        </div>
        <div class="search-bar-wrapper">
            <input type="text" id="team-search" placeholder="Search league..." onkeyup="filterTable()">
            <button class="action-btn">Find me</button>
            <button class="action-btn" style="color:var(--text-main)">Detailed</button>
        </div>
    </div>

    <div class="league-title" id="league-display-name">Loading League...</div>

    <div class="table-headers">
        <span>Pos</span>
        <span>Manager</span>
        <span style="text-align:center">(C)</span>
        <span style="text-align:center">GW</span>
        <span style="text-align:right">Total</span>
    </div>

    <div id="standings-container">
        </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item" onclick="navTo(0, this)"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <a href="leagues.html" class="nav-item active" onclick="navTo(1, this)"><i class="fa-solid fa-trophy"></i><span>Leagues</span></a>
        <a href="prices.html" class="nav-item" onclick="navTo(2, this)"><i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span></a>
        <a href="games.html" class="nav-item" onclick="navTo(3, this)"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></a>
    </nav>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            currentGW: 1,
            playerMap: {},
            PROXY: "/.netlify/functions/fpl-proxy?endpoint="
        };

        function navTo(index, el) {
            const pages = ['index.html', 'leagues.html', 'prices.html', 'games.html'];
            if (window.location.pathname.includes(pages[index])) return;
            document.getElementById('slide-overlay').classList.add('active');
            setTimeout(() => window.location.href = pages[index], 400);
        }

        async function init() {
            // Load theme
            if(localStorage.getItem('theme') === 'dark') setTheme('dark');
            
            // Fetch Static Data (Players)
            const res = await fetch(`${state.PROXY}bootstrap-static/`);
            const data = await res.json();
            data.elements.forEach(p => state.playerMap[p.id] = p.web_name);
            state.currentGW = data.events.find(e => e.is_current).id;

            if(state.fplId) fetchLeagues();
        }

        async function fetchLeagues() {
            const res = await fetch(`${state.PROXY}entry/${state.fplId}/`);
            const data = await res.json();
            const select = document.getElementById('league-select');
            select.innerHTML = data.leagues.classic.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
            loadStandings(data.leagues.classic[0].id);
        }

        async function loadStandings(id) {
            const container = document.getElementById('standings-container');
            container.innerHTML = '<p style="text-align:center; padding:20px;">Updating live table...</p>';
            
            const res = await fetch(`${state.PROXY}leagues-classic/${id}/standings/`);
            const data = await res.json();
            
            document.getElementById('league-display-name').textContent = `${data.league.name} — Live GW ${state.currentGW}`;

            // Fetch Captains for top 20
            const results = await Promise.all(data.standings.results.slice(0, 20).map(async (r) => {
                const pRes = await fetch(`${state.PROXY}entry/${r.entry}/event/${state.currentGW}/picks/`);
                const pData = await pRes.json();
                const capId = pData.picks.find(p => p.is_captain).element;
                return { ...r, captain: state.playerMap[capId] };
            }));

            container.innerHTML = results.map(r => `
                <div class="manager-card">
                    <div class="pos-indicator">
                        <span>${r.rank}</span>
                        <i class="fa-solid fa-caret-up rank-up"></i>
                    </div>
                    <div class="manager-info">
                        <span class="team-name">${r.entry_name}</span>
                        <span class="mgr-name">${r.player_name}</span>
                        <div class="or-badge">OR ${Math.round(r.rank_sort/1000)}K</div>
                    </div>
                    <div class="captain-section">
                        <span class="cap-name">${r.captain}</span>
                        <span class="cap-sub">Saka</span>
                    </div>
                    <div class="points-section">
                        <span class="gw-pts">${r.event_total}</span>
                        <span class="total-pts">${r.total}</span>
                    </div>
                    <i class="fa-solid fa-chevron-right" style="color:var(--border-color); font-size:0.8rem;"></i>
                </div>
            `).join('');
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            setTheme(isDark ? 'dark' : 'light');
        }

        function setTheme(theme) {
            document.body.classList.toggle('dark-mode', theme === 'dark');
            document.getElementById('theme-icon').className = theme === 'dark' ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem('theme', theme);
        }

        init();
    </script>
</body>
</html>
