<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL - Leagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1b;
            --text-muted: #5f6368;
            --fpl-green: #00ff85;
            --border-color: #dbdee1;
            --live-fpl-blue: #3876f2;
        }

        body.dark-mode {
            --bg-color: #0b141b;
            --card-bg: #1c2730;
            --text-main: #f5f6f7;
            --text-muted: #94a3b8;
            --border-color: #2d3b48;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 100px;
        }

        /* TOP NAV */
        .top-nav {
            background: var(--card-bg);
            padding: 10px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 1001;
        }
        .logo-container { font-weight: 900; font-size: 1.4rem; }
        .logo-container span { color: var(--fpl-green); }

        /* LEAGUE LIST STYLES */
        .content-container { padding: 15px; }
        .section-title { font-size: 1.1rem; font-weight: 800; margin-bottom: 15px; color: var(--text-main); }

        .league-item {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            text-decoration: none;
            color: inherit;
            transition: transform 0.1s;
        }
        .league-item:active { transform: scale(0.98); }

        .league-name { font-weight: 700; font-size: 0.95rem; display: block; }
        .league-meta { font-size: 0.75rem; color: var(--text-muted); margin-top: 4px; }
        
        .rank-badge {
            background: #eee;
            padding: 4px 10px;
            border-radius: 6px;
            font-weight: 800;
            font-size: 0.8rem;
        }
        body.dark-mode .rank-badge { background: #2d3b48; color: #fff; }

        /* BOTTOM NAV (Shared Component) */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 70px;
            background: var(--card-bg); border-top: 1px solid var(--border-color);
            display: flex; overflow-x: auto; justify-content: space-between; z-index: 1000;
        }
        .nav-link {
            text-decoration: none; color: var(--text-muted);
            display: flex; flex-direction: column; align-items: center;
            justify-content: center; min-width: 60px; gap: 4px;
        }
        .nav-link.active { color: var(--live-fpl-blue); }
        .nav-link i { font-size: 1.2rem; }
        .nav-link span { font-size: 0.6rem; font-weight: 700; }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="logo-container">KOPALA<span>▲</span>FPL</div>
        <div style="display:flex; gap:15px;">
            <i class="fa-solid fa-moon" onclick="toggleTheme()" style="cursor:pointer;"></i>
        </div>
    </header>

    <div class="content-container">
        <h2 class="section-title">Classic Leagues</h2>
        <div id="leagues-list">
            <p style="text-align:center;">Loading leagues...</p>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-link"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <a href="battle.html" class="nav-link"><i class="fa-solid fa-swords"></i><span>Battle</span></a>
        <a href="leagues.html" class="nav-link active"><i class="fa-solid fa-trophy"></i><span>Leagues</span></a>
        <a href="prices.html" class="nav-link"><i class="fa-solid fa-tags"></i><span>Prices</span></a>
        <a href="games.html" class="nav-link"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></a>
        <a href="planner.html" class="nav-link"><i class="fa-solid fa-calendar-days"></i><span>Planner</span></a>
        <a href="whatif.html" class="nav-link"><i class="fa-solid fa-lightbulb"></i><span>What If</span></a>
        <a href="more.html" class="nav-link"><i class="fa-solid fa-ellipsis"></i><span>More</span></a>
    </nav>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id') || '532432',
            PROXY: "/.netlify/functions/fpl-proxy?endpoint="
        };

        async function fetchLeagues() {
            try {
                const res = await fetch(`${state.PROXY}entry/${state.fplId}/`);
                const data = await res.json();
                renderLeagues(data.leagues.classic);
            } catch (err) {
                document.getElementById('leagues-list').innerHTML = '<p>Error loading leagues.</p>';
            }
        }

        function renderLeagues(leagues) {
            const list = document.getElementById('leagues-list');
            list.innerHTML = leagues.map(l => `
                <a href="index.html?league=${l.id}" class="league-item">
                    <div>
                        <span class="league-name">${l.name}</span>
                        <div class="league-meta">Classic League • ID: ${l.id}</div>
                    </div>
                    <div class="rank-badge">#${l.entry_rank}</div>
                </a>
            `).join('');
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
        }

        fetchLeagues();
    </script>
</body>
</html>
