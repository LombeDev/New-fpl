<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Mini Leagues | Kopala FPL</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">


    <style>
        :root {
            --m3-surface: #ffffff;
            --m3-input-bg: #eeeeee;
            --accent-blue: #2563eb;
            --pos-up: #00e676;
            --pos-down: #ff1744;
            --chip-bg: #f1f3f4;
            --md-sys-color-primary: #006a60; /* Material You Teal */
        }

        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; margin: 0; padding: 0; }

        /* MATERIAL YOU SPINNER STYLES */
        .spinner-container { display: flex; justify-content: center; align-items: center; padding: 40px; width: 100%; }
        .md-spinner {
            width: 24px;
            height: 24px;
            border: 3px solid #e0e0e0;
            border-top: 3px solid var(--md-sys-color-primary);
            border-radius: 50%;
            animation: md-spin 0.8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }
        @keyframes md-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* Material You Style Controls */
        .controls-wrapper {
            background: white; padding: 10px; position: sticky; top: 0; z-index: 100; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .m3-row {
            display: grid; grid-template-columns: 1fr 1fr; gap: 8px; align-items: center;
        }
        
        .m3-input-wrapper {
            position: relative; display: flex; align-items: center;
        }
        .m3-input-wrapper i {
            position: absolute; left: 10px; font-size: 0.65rem; color: #666; pointer-events: none;
        }

        #league-select, #manager-search {
            width: 100%; border: none; background: var(--m3-input-bg);
            border-radius: 20px; padding: 8px 12px; font-size: 0.65rem; font-weight: 600;
            color: #1d1b20; outline: none; box-sizing: border-box; transition: background 0.2s;
        }
        #manager-search { padding-left: 28px; }
        #league-select:focus, #manager-search:focus { background: #e1e2e5; }

        /* Table Styles */
        .table-header { 
            display: grid; grid-template-columns: 40px 1fr 65px 30px 55px; 
            font-size: 0.55rem; font-weight: 800; padding: 6px 10px; color: #aaa; text-transform: uppercase; gap: 4px;
        }

        .manager-row {
            margin: 4px 8px; background: white; border-radius: 15px; border: 1px solid #e0e0e0; overflow: hidden;
            transition: transform 0.2s ease;
        }
        .manager-row.is-me { border: 1.5px solid var(--accent-blue); background: #f6f9ff; }
        
        .row-summary { 
            display: grid; grid-template-columns: 40px 1fr 65px 30px 55px; 
            align-items: center; padding: 8px 10px; cursor: pointer; gap: 4px;
        }
        
        .pos-container { display: flex; flex-direction: column; align-items: center; min-width: 35px; }
        .pos-cell { font-weight: 800; font-size: 0.75rem; color: #111; line-height: 1; }
        .move-indicator { 
            font-size: 0.5rem; width: 12px; height: 12px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; color: white; margin-bottom: 1px;
        }
        .move-up { background: var(--pos-up); }
        .move-down { background: var(--pos-down); }

        .name-cell { overflow: hidden; }
        .name-cell b { font-size: 0.75rem; color: #000; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .name-cell small { font-size: 0.65rem; color: #777; font-weight: 500; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .chip-pill {
            display: inline-block; background: var(--chip-bg); border: 1px solid #ccc;
            border-radius: 3px; padding: 0px 3px; font-size: 0.5rem; font-weight: 900; 
            margin-left: 2px; color: #444; vertical-align: middle;
        }

        .or-pill {
            display: inline-block; background: white; border: 1px solid #ddd;
            border-radius: 8px; padding: 1px 5px; font-size: 0.6rem; font-weight: 700; margin-top: 2px; color: #555;
        }

        .cap-info { text-align: center; font-size: 0.65rem; font-weight: 700; line-height: 1.1; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .cap-sub { font-size: 0.55rem; color: #999; font-weight: 400; }
        
        .gw-pts { font-size: 0.85rem; font-weight: 800; text-align: center; color: #111; }
        .total-pts { font-size: 0.85rem; font-weight: 800; text-align: right; color: #111; min-width: 50px; }

        .transfer-line { padding: 0 10px 8px 50px; font-size: 0.65rem; color: #2563eb; font-weight: 700; min-height: 1em; }

        .row-expansion { display: none; background: #fafafa; border-top: 1px solid #eee; }
        .manager-row.active .row-expansion { display: block; }
        
        .squad-stats-header {
            display: flex; justify-content: space-around; padding: 8px; background: #f8f9fa; border-bottom: 1px solid #eee;
        }
        .stat-box { text-align: center; }
        .stat-label { display: block; font-size: 0.5rem; color: #777; font-weight: 700; text-transform: uppercase; }
        .stat-value { font-size: 0.75rem; font-weight: 800; color: #111; }
        .hit-badge { color: #ff1744; font-size: 0.65rem; font-weight: 800; margin-left: 2px; }

        .squad-scroller { display: flex; overflow-x: auto; padding: 8px; gap: 6px; }
        .player-card { min-width: 48px; text-align: center; flex-shrink: 0; position: relative; }
        .player-shirt { width: 20px; margin-bottom: 2px; }
        .player-label { font-size: 0.45rem; font-weight: 800; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; padding: 0 2px; }
        
        .player-events { display: flex; justify-content: center; align-items: center; gap: 2px; margin-top: 1px; min-height: 10px; }
        .icon-goal { color: #000; font-size: 0.45rem; }
        .icon-assist { color: #1976d2; font-size: 0.55rem; font-weight: 900; font-style: normal; line-height: 1; }
        .icon-yellow { color: #ffd600; font-size: 0.45rem; }
        .icon-red { color: #d50000; font-size: 0.45rem; }
        .icon-bonus { color: #ff9800; font-size: 0.45rem; }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="controls-wrapper">
        <div class="m3-row">
            <select id="league-select" onchange="loadStandings(this.value)"></select>
            <div class="m3-input-wrapper">
                <i class="fa-solid fa-magnifying-glass"></i>
                <input type="text" id="manager-search" placeholder="Search...">
            </div>
        </div>
    </div>

    <div id="manager-list-container">
        <div class="spinner-container"><div class="md-spinner"></div></div>
    </div>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            currentGW: 1,
            playerMap: {},
            liveData: {},
            PROXY: "/.netlify/functions/fpl-proxy?endpoint=",
            ELITE_LEAGUE: 32885
        };

        // Shared spinner HTML template
        const loadingHtml = '<div class="spinner-container"><div class="md-spinner"></div></div>';

        async function init() {
            if(!state.fplId) return;
            try {
                const staticRes = await fetch(`${state.PROXY}bootstrap-static/`);
                const staticData = await staticRes.json();
                state.currentGW = staticData.events.find(e => e.is_current).id;
                
                staticData.elements.forEach(p => {
                    state.playerMap[p.id] = { 
                        name: p.web_name, 
                        team: staticData.teams.find(t => t.id === p.team).code, 
                        pos: p.element_type 
                    };
                });

                const liveRes = await fetch(`${state.PROXY}event/${state.currentGW}/live/`);
                const liveData = await liveRes.json();
                liveData.elements.forEach(el => { 
                    state.liveData[el.id] = {
                        pts: el.stats.total_points,
                        explain: el.explain
                    }; 
                });

                const entryRes = await fetch(`${state.PROXY}entry/${state.fplId}/`);
                const entryData = await entryRes.json();
                const select = document.getElementById('league-select');
                let options = `<option value="${state.ELITE_LEAGUE}">You vs FPL Celebs</option>`;
                options += entryData.leagues.classic.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
                select.innerHTML = options;
                loadStandings(state.ELITE_LEAGUE);
            } catch (err) { console.error(err); }
        }

        async function loadStandings(leagueId) {
            const container = document.getElementById('manager-list-container');
            container.innerHTML = loadingHtml; // Show spinner during fetch
            
            try {
                const res = await fetch(`${state.PROXY}leagues-classic/${leagueId}/standings/`);
                const data = await res.json();
                let results = data.standings.results;

                if (leagueId == state.ELITE_LEAGUE) {
                    const myEntryRes = await fetch(`${state.PROXY}entry/${state.fplId}/`);
                    const me = await myEntryRes.json();
                    if (!results.find(r => r.entry == state.fplId)) {
                        results = [{ 
                            entry: state.fplId, entry_name: me.name, player_name: `${me.player_first_name} ${me.player_last_name}`, 
                            event_total: me.summary_event_points, total: me.summary_overall_points, 
                            rank: me.summary_overall_rank, last_rank: me.summary_overall_rank
                        }, ...results];
                    }
                }

                container.innerHTML = `<div class="table-header"><span>Pos</span><span>Manager</span><span>(C)</span><span>GW</span><span style="text-align:right">Total</span></div>` + 
                    results.map((r, i) => {
                        const rank = r.rank || i+1;
                        fetchManagerDetails(r.entry); 
                        return `
                        <div class="manager-row ${r.entry == state.fplId ? 'is-me' : ''}" id="entry-${r.entry}">
                            <div class="row-summary" onclick="expandManager(${r.entry})">
                                <div class="pos-container">
                                    <div class="move-indicator ${rank <= (r.last_rank || rank) ? 'move-up' : 'move-down'}"><i class="fa-solid ${rank <= (r.last_rank || rank) ? 'fa-arrow-up' : 'fa-arrow-down'}"></i></div>
                                    <span class="pos-cell">${rank}</span>
                                </div>
                                <div class="name-cell">
                                    <b>${r.entry_name} <span id="chip-${r.entry}"></span></b>
                                    <small>${r.player_name}</small>
                                    <div class="or-pill" id="or-${r.entry}">OR ...</div>
                                </div>
                                <div class="cap-info">
                                    <div id="cap-${r.entry}" style="color:var(--accent-blue)">-</div>
                                    <div class="cap-sub" id="vc-${r.entry}">-</div>
                                </div>
                                <div class="gw-pts">${r.event_total}</div>
                                <div class="total-pts">${r.total.toLocaleString()}</div>
                            </div>
                            <div class="transfer-line" id="transfers-${r.entry}"></div>
                            <div class="row-expansion"></div>
                        </div>`;
                    }).join('');
            } catch (e) {
                container.innerHTML = '<p style="text-align:center; padding:20px;">Error loading standings.</p>';
            }
        }

        async function fetchManagerDetails(entryId) {
            try {
                const [entryRes, transRes, picksRes] = await Promise.all([
                    fetch(`${state.PROXY}entry/${entryId}/`),
                    fetch(`${state.PROXY}entry/${entryId}/transfers/`),
                    fetch(`${state.PROXY}entry/${entryId}/event/${state.currentGW}/picks/`)
                ]);
                
                const entryData = await entryRes.json();
                const transData = await transRes.json();
                const picksData = await picksRes.json();

                const orEl = document.getElementById(`or-${entryId}`);
                if(orEl) orEl.textContent = `OR ${entryData.summary_overall_rank?.toLocaleString() || 'N/A'}`;

                const chipEl = document.getElementById(`chip-${entryId}`);
                if (chipEl && picksData.active_chip) {
                    const map = { 'wildcard': 'WC', 'freehit': 'FH', 'bboost': 'BB', '3xc': 'TC' };
                    chipEl.innerHTML = `<span class="chip-pill">${map[picksData.active_chip] || 'C'}</span>`;
                }

                const transEl = document.getElementById(`transfers-${entryId}`);
                const latest = transData.filter(t => t.event === state.currentGW);
                if (transEl && latest.length > 0) {
                    transEl.textContent = latest.map(t => `${state.playerMap[t.element_out].name} → ${state.playerMap[t.element_in].name}`).join(' • ');
                }
            } catch (e) {}
        }

        async function expandManager(entryId) {
            const row = document.getElementById(`entry-${entryId}`);
            const expansionArea = row.querySelector('.row-expansion');
            
            if (row.classList.toggle('active') && !row.dataset.loaded) {
                // Individual row mini-spinner while loading squad details
                expansionArea.innerHTML = loadingHtml; 
                
                try {
                    const [picksRes, entryRes] = await Promise.all([
                        fetch(`${state.PROXY}entry/${entryId}/event/${state.currentGW}/picks/`),
                        fetch(`${state.PROXY}entry/${entryId}/`)
                    ]);
                    
                    const picksData = await picksRes.json();
                    const entryData = await entryRes.json();

                    const starters = picksData.picks.slice(0, 11);
                    const playedCount = starters.filter(p => (state.liveData[p.element]?.pts || 0) !== 0).length;
                    const teamValue = (entryData.last_deadline_value / 10).toFixed(1);
                    const transfersMade = picksData.entry_history.event_transfers;
                    const transferCost = picksData.entry_history.event_transfers_cost;
                    const hitDisplay = transferCost > 0 ? `<span class="hit-badge">(-${transferCost})</span>` : '';

                    const statsHeader = `
                        <div class="squad-stats-header">
                            <div class="stat-box"><span class="stat-label">Played</span><span class="stat-value">${playedCount}/11</span></div>
                            <div class="stat-box"><span class="stat-label">Value</span><span class="stat-value">£${teamValue}m</span></div>
                            <div class="stat-box"><span class="stat-label">Transfers</span><span class="stat-value">${transfersMade}${hitDisplay}</span></div>
                        </div>`;

                    const squadHtml = picksData.picks.map((p, idx) => {
                        const player = state.playerMap[p.element];
                        const live = state.liveData[p.element] || { pts: 0, explain: [] };
                        const isSub = idx > 10;
                        
                        if(p.is_captain) document.getElementById(`cap-${entryId}`).textContent = player.name;
                        if(p.is_vice_captain) document.getElementById(`vc-${entryId}`).textContent = player.name;

                        let icons = '';
                        const allStats = live.explain.flatMap(e => e.stats);
                        allStats.forEach(s => {
                            if (s.identifier === 'goals_scored' && s.value > 0) icons += '<i class="fa-solid fa-futbol icon-goal"></i>'.repeat(s.value);
                            if (s.identifier === 'assists' && s.value > 0) icons += `<i class="icon-assist">${'A'.repeat(s.value)}</i>`;
                            if (s.identifier === 'yellow_cards' && s.value > 0) icons += '<i class="fa-solid fa-square icon-yellow"></i>';
                            if (s.identifier === 'red_cards' && s.value > 0) icons += '<i class="fa-solid fa-square icon-red"></i>';
                            if (s.identifier === 'bonus' && s.value > 0) icons += '<i class="fa-solid fa-star icon-bonus"></i>';
                        });

                        return `
                            <div class="player-card" style="${isSub ? 'opacity:0.6' : ''}">
                                <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${player.team}${player.pos === 1 ? '_1' : ''}-66.png" class="player-shirt">
                                <div class="player-label">${player.name}${p.multiplier > 1 ? ' (C)' : ''}</div>
                                <div style="font-weight:800; font-size:0.6rem;">${live.pts * (p.multiplier || 1)}</div>
                                <div class="player-events">${icons}</div>
                            </div>`;
                    }).join('');

                    expansionArea.innerHTML = statsHeader + `<div class="squad-scroller">${squadHtml}</div>`;
                    row.dataset.loaded = "true";
                } catch (e) { expansionArea.innerHTML = 'Error loading squad.'; }
            }
        }

        document.getElementById('manager-search').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const rows = document.querySelectorAll('.manager-row');
            rows.forEach(row => {
                const teamName = row.querySelector('.name-cell b').textContent.toLowerCase();
                const managerName = row.querySelector('.name-cell small').textContent.toLowerCase();
                row.style.display = (teamName.includes(searchTerm) || managerName.includes(searchTerm)) ? 'block' : 'none';
            });
        });

        init();
    </script>
    <script src="nav.js"></script>
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>
</body>
</html>
