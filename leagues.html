<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Leagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. THEME & CORE STYLES */
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --border-color: #e2e8f0;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* 2. HEADER AREA (STICKY) */
        .sticky-header {
            position: sticky;
            top: 0;
            z-index: 100;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            padding: 10px 15px;
        }

        .selector-label {
            font-size: 0.65rem;
            font-weight: 800;
            color: var(--text-muted);
            text-transform: uppercase;
            margin-bottom: 5px;
            display: flex;
            justify-content: space-between;
        }

        .live-badge {
            background: var(--fpl-pink);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.55rem;
            animation: pulse 2s infinite;
        }

        @keyframes pulse { 0% {opacity:1} 50% {opacity:0.5} 100% {opacity:1} }

        #league-select {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-main);
            font-weight: 700;
            margin-bottom: 10px;
            outline: none;
        }

        /* SEARCH BAR STYLING */
        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-container i {
            position: absolute;
            left: 10px;
            color: var(--text-muted);
            font-size: 0.8rem;
        }

        #team-search {
            width: 100%;
            padding: 8px 8px 8px 30px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 0.85rem;
            outline: none;
        }

        /* 3. TABLE STYLING */
        .standings-container { margin-bottom: 80px; }
        .standings-table { width: 100%; border-collapse: collapse; }
        .standings-table th {
            background: var(--bg-color);
            color: var(--text-muted);
            font-size: 0.6rem;
            text-transform: uppercase;
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .standings-table td {
            padding: 12px 10px;
            border-bottom: 1px solid var(--border-color);
        }

        .rank-cell { width: 45px; text-align: center; font-weight: 900; }
        .team-cell { line-height: 1.2; }
        .entry-name { display: block; font-weight: 800; font-size: 0.85rem; }
        .player-name { display: block; font-size: 0.7rem; color: var(--text-muted); }
        .pts-cell { width: 50px; text-align: center; font-weight: 800; font-size: 0.9rem; }

        .up { color: var(--fpl-green); }
        .down { color: var(--fpl-pink); }
        .move-icon { font-size: 0.6rem; display: block; }

        /* 4. BOTTOM NAV */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%;
            background: var(--card-bg); border-top: 1px solid var(--border-color);
            display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000;
        }
        .nav-item { background: none; border: none; color: var(--text-muted); font-size: 0.65rem; font-weight: 600; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 3px; }
        .nav-item.active { color: var(--primary-blue); }
    </style>
</head>
<body>

    <div class="sticky-header">
        <div class="selector-label">
            <span>Standings</span>
            <span class="live-badge">LIVE</span>
        </div>
        <select id="league-select" onchange="loadStandings(this.value)"></select>
        
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="team-search" placeholder="Search team or manager..." onkeyup="filterTable()">
        </div>
    </div>

    <div class="standings-container">
        <table class="standings-table">
            <thead>
                <tr>
                    <th style="text-align: center;">#</th>
                    <th>Team & Manager</th>
                    <th style="text-align: center;">GW</th>
                    <th style="text-align: center;">Total</th>
                </tr>
            </thead>
            <tbody id="standings-body">
                </tbody>
        </table>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item" onclick="window.location.href='index.html'"><i class="fa-solid fa-chart-line"></i><span>Rank</span></button>
        <button class="nav-item"><i class="fa-solid fa-bolt"></i><span>Battle</span></button>
        <button class="nav-item active" onclick="window.location.href='leagues.html'"><i class="fa-solid fa-trophy"></i><span>Leagues</span></button>
        <button class="nav-item" onclick="window.location.href='prices.html'"><i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span></button>
        <button class="nav-item"><i class="fa-solid fa-ellipsis"></i><span>More</span></button>
    </nav>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_fpl_id'),
            PROXY: "/.netlify/functions/fpl-proxy?endpoint="
        };

        document.addEventListener('DOMContentLoaded', async () => {
            if(!state.fplId) return window.location.href = 'index.html';
            await fetchManagerLeagues();
        });

        async function fetchManagerLeagues() {
            try {
                const res = await fetch(`${state.PROXY}entry/${state.fplId}/`);
                const data = await res.json();
                const select = document.getElementById('league-select');
                select.innerHTML = data.leagues.classic.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
                if(data.leagues.classic.length > 0) loadStandings(data.leagues.classic[0].id);
            } catch (e) { console.error(e); }
        }

        async function loadStandings(leagueId) {
            const body = document.getElementById('standings-body');
            body.innerHTML = '<tr><td colspan="4" style="text-align:center; padding:30px;">Loading...</td></tr>';
            try {
                const res = await fetch(`${state.PROXY}leagues-classic/${leagueId}/standings/`);
                const data = await res.json();
                body.innerHTML = data.standings.results.map(r => `
                    <tr class="standing-row" data-search="${(r.entry_name + r.player_name).toLowerCase()}">
                        <td class="rank-cell">
                            ${r.rank}
                            <i class="fa-solid ${r.last_rank > r.rank ? 'fa-caret-up up' : r.last_rank < r.rank ? 'fa-caret-down down' : 'fa-minus same'} move-icon"></i>
                        </td>
                        <td class="team-cell">
                            <span class="entry-name">${r.entry_name}</span>
                            <span class="player-name">${r.player_name}</span>
                        </td>
                        <td class="pts-cell">${r.event_total}</td>
                        <td class="pts-cell" style="color:var(--primary-blue)">${r.total}</td>
                    </tr>
                `).join('');
            } catch (e) { console.error(e); }
        }

        function filterTable() {
            const query = document.getElementById('team-search').value.toLowerCase();
            const rows = document.querySelectorAll('.standing-row');
            rows.forEach(row => {
                row.style.display = row.getAttribute('data-search').includes(query) ? '' : 'none';
            });
        }
    </script>
</body>
</html>
