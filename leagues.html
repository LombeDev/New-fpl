<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Leagues - Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

</head>
    <style>
    /* 1. Global Scale Reduction */
    :root {
        --mini-font: 0.65rem;
        --micro-font: 0.55rem;
    }

    /* 2. Compact Manager Rows */
    .manager-row {
        padding: 2px 8px !important; /* Extremely tight vertical padding */
        border-bottom: 1px solid var(--border-color, #eee);
    }

    .row-summary {
        display: grid;
        grid-template-columns: 30px 1fr 60px 40px 50px; /* Precise widths */
        align-items: center;
        min-height: 40px;
    }

    .name-cell b {
        font-size: 0.75rem !important;
        display: block;
        line-height: 1;
    }

    .name-cell small {
        font-size: var(--micro-font) !important;
        opacity: 0.8;
    }

    /* 3. Tiny Player Cards & Jerseys */
    .player-card {
        min-width: 45px !important; /* Narrower footprint */
        flex-shrink: 0;
        text-align: center;
        padding: 2px !important;
    }

    .player-shirt {
        width: 25px !important; /* Miniature Jersey */
        height: auto !important;
        margin: 0 auto 2px auto;
        display: block;
    }

    .player-label {
        font-size: var(--micro-font) !important;
        line-height: 1.1;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        font-weight: 700;
        text-transform: uppercase;
    }

    .player-pts {
        font-size: var(--mini-font) !important;
        font-weight: 800;
        margin-top: 1px;
    }

    /* 4. Mini Stats & Transfers */
    .squad-stats-bar {
        display: flex;
        gap: 5px;
        padding: 4px 10px;
        background: rgba(0,0,0,0.03);
    }

    .stat-pill {
        font-size: var(--micro-font) !important;
        padding: 1px 5px !important;
        border-radius: 4px;
    }

    .transfer-row {
        font-size: var(--micro-font) !important;
        padding: 2px 10px !important;
    }

    /* 5. Header & Controls Shrink */
    .table-header {
        font-size: var(--micro-font);
        text-transform: uppercase;
        font-weight: 900;
        padding: 8px;
        opacity: 0.7;
    }

    .select-row select {
        font-size: 0.7rem !important;
        padding: 4px !important;
        height: 30px !important;
    }
</style>

<div id="nav-placeholder"></div>

        


    <div class="controls-wrapper">
        
        
        <div class="select-row">
            <select id="league-select" onchange="loadStandings(this.value)"></select>
            <select id="sort-criteria">
                <option value="total">Total Pts</option>
                <option value="event">GW Pts</option>
            </select>
        </div>
    </div>

    <div id="manager-list-container"></div>

    
    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            currentGW: 1,
            playerMap: {},
            liveData: {},
            PROXY: "/.netlify/functions/fpl-proxy?endpoint="
        };

        // Dark Mode Logic
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        async function init() {
            // Load saved theme
            if(localStorage.getItem('theme') === 'light') toggleTheme();

            try {
                const staticRes = await fetch(`${state.PROXY}bootstrap-static/`);
                const staticData = await staticRes.json();
                state.currentGW = staticData.events.find(e => e.is_current).id;
                
                staticData.elements.forEach(p => {
                    state.playerMap[p.id] = { 
                        name: p.web_name, 
                        team: staticData.teams.find(t => t.id === p.team).code,
                        pos: p.element_type 
                    };
                });

                // Get Live Points
                const liveRes = await fetch(`${state.PROXY}event/${state.currentGW}/live/`);
                const liveData = await liveRes.json();
                liveData.elements.forEach(el => {
                    state.liveData[el.id] = el.stats.total_points;
                });

                const entryRes = await fetch(`${state.PROXY}entry/${state.fplId}/`);
                const entryData = await entryRes.json();
                const select = document.getElementById('league-select');
                select.innerHTML = entryData.leagues.classic.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
                loadStandings(entryData.leagues.classic[0].id);
            } catch (err) { console.error(err); }
        }

        async function loadStandings(id) {
            const container = document.getElementById('manager-list-container');
            container.innerHTML = '<p style="text-align:center; padding:30px;">Fetching Standings...</p>';
            const res = await fetch(`${state.PROXY}leagues-classic/${id}/standings/`);
            const data = await res.json();
            
            container.innerHTML = `
                <div class="table-header">
                    <span>Pos</span><span>Manager</span><span>Cap</span><span>GW</span><span style="text-align:right">Total</span>
                </div>` + 
                data.standings.results.map((r, i) => `
                <div class="manager-row" id="entry-${r.entry}">
                    <div class="row-summary" onclick="expandManager(${r.entry})">
                        <span class="pos-cell">${i+1}</span>
                        <div class="name-cell"><b>${r.entry_name}</b><small>${r.player_name}</small></div>
                        <div id="cap-${r.entry}" style="font-size:0.7rem; font-weight:bold;">-</div>
                        <span class="gw-pts-cell">${r.event_total}</span>
                        <span class="total-pts-cell">${r.total.toLocaleString()}</span>
                    </div>
                    <div class="row-expansion">
                        <div class="squad-scroller" id="squad-${r.entry}">
                            <p style="padding-left:10px; font-size:0.7rem;">Loading team...</p>
                        </div>
                    </div>
                </div>`).join('');
        }

      async function expandManager(entryId) {
    const row = document.getElementById(`entry-${entryId}`);
    const squadBox = document.getElementById(`squad-${entryId}`);
    const isActive = row.classList.toggle('active');

    if (isActive && squadBox.dataset.loaded !== "true") {
        try {
            // Fetch Picks, Entry Info, and Transfer History
            const [picksRes, entryRes, transRes] = await Promise.all([
                fetch(`${state.PROXY}entry/${entryId}/event/${state.currentGW}/picks/`),
                fetch(`${state.PROXY}entry/${entryId}/`),
                fetch(`${state.PROXY}entry/${entryId}/transfers/`)
            ]);
            
            const data = await picksRes.json();
            const entryInfo = await entryRes.json();
            const allTransfers = await transRes.json();

            // Filter transfers for current GW only
            const gwTransfers = allTransfers.filter(t => t.event === state.currentGW);
            
            const teamValue = (entryInfo.last_deadline_value / 10).toFixed(1);
            const playedCount = data.picks.filter(p => state.liveData[p.element] !== undefined).length;
            const transferCost = data.entry_history.event_transfers_cost;

            // 1. Stats Bar
            let html = `
                <div class="squad-stats-bar">
                    <div class="stat-pill">FT <b>${entryInfo.extra_free_transfers || 1}</b></div>
                    <div class="stat-pill">TV <b>£${teamValue}</b></div>
                    <div class="stat-pill">Played <b>${playedCount}/15</b></div>
                </div>
            `;

            // 2. Transfer Names Row
            if (gwTransfers.length > 0) {
                gwTransfers.forEach(t => {
                    const pIn = state.playerMap[t.element_in]?.name || "In";
                    const pOut = state.playerMap[t.element_out]?.name || "Out";
                    html += `
                        <div class="transfer-row">
                            <span class="transfer-name-out">${pOut}</span>
                            <span class="transfer-arrow">→</span>
                            <span class="transfer-name-in">${pIn}</span>
                            ${transferCost > 0 ? `<span class="transfer-hit">-${transferCost}</span>` : ''}
                        </div>
                    `;
                });
            }

            // 3. Player Pitch Grid
            html += `<div class="squad-scroller">`;
            html += data.picks.map(p => {
                const player = state.playerMap[p.element];
                const pts = (state.liveData[p.element] || 0) * (p.multiplier || 1);
                if(p.is_captain) document.getElementById(`cap-${entryId}`).textContent = player.name;

                return `
                    <div class="player-card">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${player.team}${player.pos === 1 ? '_1' : ''}-66.png" class="player-shirt">
                        <div class="player-label">${player.name}${p.is_captain ? ' (C)' : ''}</div>
                        <div class="player-pts">${pts}</div>
                    </div>
                `;
            }).join('') + `</div>`;

            squadBox.innerHTML = html;
            squadBox.dataset.loaded = "true";
        } catch (e) {
            console.error(e);
            squadBox.innerHTML = '<p style="padding:10px; color:red;">Failed to load data.</p>';
        }
    }
}
        init();
    </script>
<script src="nav.js"></script>
</body>
</html>
