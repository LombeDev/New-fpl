<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Master Dashboard</title>
    <link rel="stylesheet" href="predictor.css">
</head>



<div id="prices-view" class="view-section">
    <div class="price-header-card">
        <h3>LiveFPL Price Change Predictor</h3>
        <div class="countdown-container">
            <span>Next price change countdown:</span>
            <div id="timer" class="timer-badge">00h 00m 00s</div>
        </div>
    </div>

    <div class="info-banner">
        <p>+100% means predicted rise, -100% means predicted fall</p>
    </div>

    <div class="filter-controls">
        <div class="search-wrap">
            <input type="text" id="playerSearch" placeholder="Search for Player...">
        </div>
        <div class="select-wrap">
            <select id="teamFilter">
                <option value="All">All Teams</option>
            </select>
        </div>
    </div>

    <div class="table-container">
        <div id="loader" class="price-loader">Syncing Market Data...</div>
        <table id="predictor-table">
            <thead>
                <tr>
                    <th>Player</th>
                    <th>Team</th>
                    <th>Progress Now</th>
                    <th>Prediction</th>
                    <th>Progress per hr</th>
                </tr>
            </thead>
            <tbody id="predictor-body">
                </tbody>
        </table>
    </div>
    
    <button id="backToTop" class="back-to-top" style="display:none;">â†‘</button>



    </main>

    <div id="settings-drawer" class="drawer">
        <div class="drawer-content">
            <h3>Settings</h3>
            <button onclick="handleDarkModeToggle()">Toggle Dark Mode</button>
            <button onclick="resetApp()" class="danger-btn">Logout / Reset ID</button>
            <button onclick="toggleSettings()">Close</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
