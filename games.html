<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Games - Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>

        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --border-color: #e2e8f0;
            --done-badge: #1e3a8a;
            --live-badge: #e90052; 
            --expand-mint: #f8fafc;
            --shadow-md: 0 4px 12px -2px rgba(0, 0, 0, 0.08);
            --md-sys-color-primary: #006a60;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --expand-mint: #2d3748;
        }

        body { margin: 0; background-color: var(--bg-color); color: var(--text-main); font-family: 'Inter', sans-serif; transition: background 0.3s ease; }
        .page-content { padding-top: 20px; padding-bottom: 100px; max-width: 600px; margin: 0 auto; padding-left: 10px; padding-right: 10px; }

        /* --- SPINNER --- */
        .spinner-container { display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 60vh; width: 100%; }
        .md-spinner { width: 32px; height: 32px; border: 3.5px solid rgba(0,0,0,0.1); border-top: 3.5px solid var(--md-sys-color-primary); border-radius: 50%; animation: md-spin 0.8s infinite linear; }
        @keyframes md-spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- TABS --- */
        .gw-tabs { display: flex; gap: 8px; margin-bottom: 20px; }
        .gw-tab { flex: 1; padding: 12px; text-align: center; border-radius: 20px; background: var(--card-bg); border: 1px solid var(--border-color); font-size: 0.75rem; font-weight: 800; cursor: pointer; color: var(--text-muted); transition: 0.2s; }
        .gw-tab.active { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        /* MATCH CARD */
        .m-card { background: var(--card-bg); border-radius: 20px; margin-bottom: 16px; overflow: hidden; border: 1px solid var(--border-color); box-shadow: var(--shadow-md); }
        .m-time-bar { font-size: 0.65rem; font-weight: 700; text-align: center; padding: 8px; opacity: 0.6; letter-spacing: 0.5px; border-bottom: 1px solid var(--border-color); }
        .m-main { display: flex; align-items: center; justify-content: space-between; padding: 20px 10px; }
        .team-box { flex: 1; text-align: center; }
        .kit-img { width: 36px; height: auto; margin-bottom: 6px; }
        .team-name { font-weight: 900; font-size: 0.75rem; display: block; color: var(--text-main); }
        
        .score-center { flex: 1.2; text-align: center; }
        .status-badge { padding: 4px 10px; border-radius: 20px; font-size: 0.6rem; font-weight: 900; display: inline-block; margin-bottom: 8px; }
        .badge-done { background: rgba(30, 58, 138, 0.1); color: var(--done-badge); }
        .badge-live { background: rgba(233, 0, 82, 0.1); color: var(--live-badge); animation: pulse 2s infinite; }
        .score-val { font-size: 1.8rem; font-weight: 900; letter-spacing: 4px; }
        
        /* EVENTS (GOALS/ASSISTS) */
        .m-events { background: var(--expand-mint); padding: 12px; font-size: 0.65rem; border-top: 1px solid var(--border-color); }
        .event-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        .event-side { display: flex; flex-direction: column; gap: 4px; }
        .event-item { display: flex; align-items: center; gap: 4px; font-weight: 600; opacity: 0.9; }
        .event-side.home { align-items: flex-start; text-align: left; }
        .event-side.away { align-items: flex-end; text-align: right; }
        
        /* BONUS SECTION */
        .m-footer { background: var(--card-bg); padding: 10px; font-size: 0.6rem; text-align: center; border-top: 1px dashed var(--border-color); color: var(--text-muted); }
        .bonus-player { margin: 0 4px; font-weight: 700; color: var(--text-main); }
        .pts-pill { background: var(--primary-blue); color: #fff; padding: 1px 4px; border-radius: 4px; margin-left: 2px; }

        .expand-btn { background: var(--card-bg); border: none; width: 100%; padding: 10px; font-size: 0.65rem; font-weight: 800; color: var(--primary-blue); cursor: pointer; border-top: 1px solid var(--border-color); }
        .drawer { display: none; padding: 10px; background: var(--expand-mint); }
        .drawer.active { display: block; }
        .own-row { display: flex; justify-content: space-between; padding: 8px 5px; border-bottom: 1px solid var(--border-color); font-size: 0.75rem; }
    </style>
</head>
<body>

    <div id="nav-placeholder"></div>

    <main class="page-content">
        <div id="loading-state">
            <div class="spinner-container">
                <div class="md-spinner"></div>
                <div class="loading-text">Live Match Center</div>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <div class="gw-tabs">
                <div id="tab-curr" class="gw-tab active" onclick="switchGW('curr')">Current GW</div>
                <div id="tab-next" class="gw-tab" onclick="switchGW('next')">Next GW</div>
            </div>
            <div id="gw-display-header" style="font-weight: 900; margin-bottom: 15px; font-size: 1.2rem;"></div>
            <div id="games-list"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        let players = [];
        let teams = [];
        let currentFixtures = [];
        let nextFixtures = [];
        let currentGWId = 1;
        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        async function init() {
            try {
                const bootRes = await fetch(`${PROXY}bootstrap-static/`);
                const bootData = await bootRes.json();
                players = bootData.elements;
                teams = bootData.teams;
                currentGWId = bootData.events.find(e => e.is_current)?.id || 1;

                const [currRes, nextRes] = await Promise.all([
                    fetch(`${PROXY}fixtures/?event=${currentGWId}`),
                    fetch(`${PROXY}fixtures/?event=${currentGWId + 1}`)
                ]);

                currentFixtures = await currRes.json();
                nextFixtures = await nextRes.json();

                switchGW('curr'); 
                document.getElementById('loading-state').style.display = 'none';
                document.getElementById('main-content').style.display = 'block';

            } catch (err) {
                console.error(err);
            }
        }

        function formatMatchTime(kickoff) {
            const date = new Date(kickoff);
            return date.toLocaleDateString([], { weekday: 'short', day: 'numeric', month: 'short' }) + ' ' + 
                   date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function getMatchMinute(f) {
            if (f.finished) return 'FT';
            if (!f.started) return 'Scheduled';
            // Simple calculation for live minute
            const start = new Date(f.kickoff_time);
            const now = new Date();
            let diff = Math.floor((now - start) / 60000);
            if (diff > 45 && diff < 60) return "HT";
            if (diff >= 60) diff -= 15; // Rough estimate for halftime
            return diff > 90 ? "90+" : diff + "'";
        }

        function getEvents(f, type) {
            const stat = f.stats.find(s => s.identifier === type);
            if (!stat) return { h: [], a: [] };
            const getPlayerName = (id) => players.find(p => p.id === id)?.web_name || "??";
            return {
                h: stat.h.map(e => ({ name: getPlayerName(e.element), val: e.value })),
                a: stat.a.map(e => ({ name: getPlayerName(e.element), val: e.value }))
            };
        }

        function switchGW(type) {
            const isCurr = type === 'curr';
            document.getElementById('tab-curr').classList.toggle('active', isCurr);
            document.getElementById('tab-next').classList.toggle('active', !isCurr);
            const targetGW = isCurr ? currentGWId : currentGWId + 1;
            document.getElementById('gw-display-header').innerText = `Gameweek ${targetGW}`;
            renderGames(isCurr ? currentFixtures : nextFixtures);
        }

        function renderGames(fixtures) {
            const list = document.getElementById('games-list');
            list.innerHTML = fixtures.map(f => {
                const hTeam = teams.find(t => t.id === f.team_h);
                const aTeam = teams.find(t => t.id === f.team_a);
                const goals = getEvents(f, 'goals_scored');
                const assists = getEvents(f, 'assists');
                
                // Bonus logic
                let bonusMarkup = "";
                const bpsStat = f.stats.find(s => s.identifier === (f.finished ? "bonus" : "bps"));
                if (bpsStat) {
                    const top3 = [...bpsStat.h, ...bpsStat.a].sort((a,b) => b.value - a.value).slice(0,3);
                    bonusMarkup = top3.map((p, i) => {
                        const name = players.find(x => x.id === p.element)?.web_name;
                        return `<span class="bonus-player">${name}<span class="pts-pill">${f.finished ? p.value : (3-i)}</span></span>`;
                    }).join('');
                }

                return `
                    <div class="m-card">
                        <div class="m-time-bar">${formatMatchTime(f.kickoff_time)}</div>
                        <div class="m-main">
                            <div class="team-box">
                                <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${hTeam.code}-66.png" class="kit-img">
                                <span class="team-name">${hTeam.name}</span>
                            </div>
                            <div class="score-center">
                                <div class="status-badge ${f.finished ? 'badge-done' : (f.started ? 'badge-live' : 'badge-sched')}">
                                    ${getMatchMinute(f)}
                                </div>
                                <div class="score-val">${f.team_h_score ?? 0} : ${f.team_a_score ?? 0}</div>
                            </div>
                            <div class="team-box">
                                <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${aTeam.code}-66.png" class="kit-img">
                                <span class="team-name">${aTeam.name}</span>
                            </div>
                        </div>

                        ${f.started ? `
                        <div class="m-events">
                            <div class="event-grid">
                                <div class="event-side home">
                                    ${goals.h.map(g => `<div class="event-item">‚öΩ ${g.name} ${g.val > 1 ? 'x'+g.val : ''}</div>`).join('')}
                                    ${assists.h.map(a => `<div class="event-item">üÖ∞Ô∏è ${a.name} ${a.val > 1 ? 'x'+a.val : ''}</div>`).join('')}
                                </div>
                                <div class="event-side away">
                                    ${goals.a.map(g => `<div class="event-item">${g.name} ${g.val > 1 ? 'x'+g.val : ''} ‚öΩ</div>`).join('')}
                                    ${assists.a.map(a => `<div class="event-item">${a.name} ${a.val > 1 ? 'x'+a.val : ''} üÖ∞Ô∏è</div>`).join('')}
                                </div>
                            </div>
                        </div>` : ''}

                        <div class="m-footer">
                            <div style="font-weight:800; opacity:0.6; margin-bottom:4px; font-size:0.55rem; letter-spacing:1px">BONUS POINTS</div>
                            ${bonusMarkup || '---'}
                        </div>
                        
                        <button class="expand-btn" onclick="toggleDrawer(${f.id})">MATCH STATS <i class="fa-solid fa-chevron-down"></i></button>
                        <div class="drawer" id="drawer-${f.id}">
                            <div style="padding:5px; text-align:center; font-size:0.6rem; color:var(--text-muted); font-weight:800; letter-spacing:1px">TOP OWNED PLAYERS</div>
                            ${players.filter(p => p.team === f.team_h || p.team === f.team_a)
                                .sort((a,b) => b.selected_by_percent - a.selected_by_percent).slice(0,5).map(p => `
                                <div class="own-row">
                                    <span>${p.web_name} <small style="opacity:0.6">${p.selected_by_percent}%</small></span>
                                    <span style="font-weight:900; color:var(--primary-blue)">${f.started ? 'LIVE' : 'PRE'}</span>
                                </div>`).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        function toggleDrawer(id) {
            document.getElementById(`drawer-${id}`).classList.toggle('active');
        }

        init();
    </script>

    <script src="footer.js"></script>
    <script src="nav.js"></script>
</body>
</html>
