<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL - Live Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --border-color: #e2e8f0;
            --done-badge: #1e3a8a;
            --live-badge: #e90052; 
            --expand-mint: #f1f5f9;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --expand-mint: #2d3748;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
        }

        /* --- TOP NAV --- */
        .top-nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--card-bg); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; box-sizing: border-box; z-index: 3000;
        }
        .logo-container {
            color: #000; font-weight: 900; font-size: 1.4rem;
            display: flex; align-items: center; gap: 2px; letter-spacing: -1px;
        }
        .dark-mode .logo-container { color: #fff; }
        .logo-container span { color: var(--fpl-green); }
        
        .no-ads { 
            color: #b8860b; background: #fffdf0; font-size: 0.7rem; font-weight: 700; 
            border: 1px solid #eab308; padding: 4px 10px; border-radius: 6px; 
            display: flex; align-items: center;
        }

        /* --- CONTENT AREA --- */
        .page-content {
            padding-top: 70px;
            padding-bottom: 90px;
            min-height: 100vh;
            box-sizing: border-box;
            padding-left: 10px; padding-right: 10px;
        }


.nav-item i {
    font-size: 1.4rem !important; /* Forces the icon size */
    display: inline-block !important; /* Ensures it renders as a box */
    height: 24px;
    width: 24px;
    margin-bottom: 2px;
}


        

        .gw-header { border-left: 4px solid var(--fpl-green); padding-left: 10px; margin: 15px 0; font-size: 1.1rem; font-weight: 800; }

        /* MATCH CARD */
        .m-card { 
            background: var(--card-bg); border-radius: 15px; 
            margin-bottom: 15px; overflow: hidden; border: 1px solid var(--border-color);
        }
        .m-main { display: flex; align-items: center; justify-content: space-between; padding: 15px 10px; }
        .team-box { flex: 1; text-align: center; }
        .kit-img { width: 45px; height: auto; margin-bottom: 5px; }
        .team-name { font-weight: 800; font-size: 0.75rem; display: block; }

        .score-center { flex: 1.2; text-align: center; }
        .status-badge { color: #fff; padding: 3px 10px; border-radius: 4px; font-size: 0.6rem; font-weight: 900; display: inline-block; margin-bottom: 8px; text-transform: uppercase; }
        .badge-done { background: var(--done-badge); }
        .badge-live { background: var(--live-badge); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.7; } 100% { opacity: 1; } }
        
        .score-val { font-size: 1.8rem; font-weight: 900; letter-spacing: 4px; color: var(--text-main); }

        .m-footer { background: var(--bg-color); padding: 10px; font-size: 0.65rem; text-align: center; border-top: 1px solid var(--border-color); }
        .bonus-player { margin: 0 4px; font-weight: 700; }
        .pts-pill { background: var(--primary-blue); color: #fff; padding: 1px 5px; border-radius: 3px; font-weight: 800; }

        /* DRAWER */
        .expand-btn { background: var(--expand-mint); border: none; width: 100%; padding: 10px; font-size: 0.65rem; font-weight: 700; color: var(--text-main); cursor: pointer; border-top: 1px solid var(--border-color); }
        .drawer { display: none; padding: 12px; background: var(--card-bg); }
        .drawer.active { display: block; }
        .own-row { display: flex; justify-content: space-between; padding: 8px 0; border-bottom: 1px solid var(--border-color); font-size: 0.75rem; align-items: center; }
        .live-pts-badge { background: var(--fpl-green); color: #000; padding: 2px 8px; border-radius: 4px; font-weight: 900; }

        /* --- BOTTOM NAV (8-Item Grid) --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 80px;
            background: var(--card-bg); border-top: 1px solid var(--border-color);
            display: grid; grid-template-columns: repeat(8, 1fr);
            padding: 5px 0; box-sizing: border-box; z-index: 3000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-muted); text-decoration: none; font-size: 0.55rem; font-weight: 700; gap: 4px;
        }
        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--primary-blue); }
    </style>
</head>
<body>

    <header class="top-nav">
        <div class="no-ads"><i class="fa-solid fa-crown"></i> NO ADS</div>
        <div class="logo-container">Kopala<span>â–²</span>FPL</div>
        <div style="display:flex; gap:15px; align-items: center;">
            <i class="fa-solid fa-rotate" onclick="init()" id="refresh-icon" style="cursor:pointer; font-size: 1.1rem;"></i>
            <i class="fa fa-moon-o" id="theme-icon" onclick="toggleTheme()" style="cursor:pointer; font-size:1.1rem;"></i>
        </div>
    </header>

    <main class="page-content">
        <div id="gw-title" class="gw-header">Loading Matchday...</div>
        <div id="games-list"></div>
    </main>

    <nav class="bottom-nav">
    <div class="nav-item" onclick="location.href='index.html'">
        <i class="fa-solid fa-chart-line"></i>
        <span>Rank</span>
    </div>

    <div class="nav-item" onclick="location.href='leagues.html'">
        <i class="fa-solid fa-trophy"></i>
        <span>Leagues</span>
    </div>
    <div class="nav-item active" onclick="location.href='prices.html'">
        <i class="fa-solid fa-tags"></i>
        <span>Prices</span>
    </div>
    <div class="nav-item" onclick="location.href='games.html'">
        <i class="fa-solid fa-futbol"></i>
        <span>Games</span>
    </div>
    <div class="nav-item" onclick="location.href='members.html'">
        <i class="fa fa-user-secret"></i>
        <span>Members area</span>
    </div>
    <div class="nav-item" onclick="location.href=''">
        <i class="fa fa-comments"></i>
        <span>Support</span>
    </div>
        <div class="nav-item" onclick="location.href=''">
        <i class="fa fa-info-circle"></i>
        <span>About</span>
    </div>
    <div class="nav-item">
        <i class="fa fa-ellipsis-h"></i>
        <span>More</span>
    </div>
</nav>

    <script>
        let players = [];
        let teams = [];
        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        async function init() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('fa-spin');
            try {
                const bootRes = await fetch(`${PROXY}bootstrap-static/`);
                const bootData = await bootRes.json();
                players = bootData.elements;
                teams = bootData.teams;

                const currentGW = bootData.events.find(e => e.is_current)?.id || 1;
                document.getElementById('gw-title').innerText = `Gameweek ${currentGW} Games`;

                const fixRes = await fetch(`${PROXY}fixtures/?event=${currentGW}`);
                const fixData = await fixRes.json();
                renderGames(fixData);
            } catch (err) {
                document.getElementById('gw-title').innerText = "Update Failed";
            } finally {
                icon.classList.remove('fa-spin');
            }
        }

        function toggleDrawer(id) {
            document.getElementById(`drawer-${id}`).classList.toggle('active');
        }

        function calculateLivePoints(pid, fixture) {
            let pts = 0;
            const p = players.find(x => x.id === pid);
            if (!p) return 0;
            fixture.stats.forEach(s => {
                const entry = s.h.find(item => item.element === pid) || s.a.find(item => item.element === pid);
                if (entry) {
                    if (s.identifier === 'goals_scored') pts += (p.element_type <= 2 ? 6 : p.element_type === 3 ? 5 : 4) * entry.value;
                    if (s.identifier === 'assists') pts += 3 * entry.value;
                    if (s.identifier === 'yellow_cards') pts -= 1 * entry.value;
                    if (s.identifier === 'red_cards') pts -= 3 * entry.value;
                    if (s.identifier === 'own_goals') pts -= 2 * entry.value;
                }
            });
            if (fixture.started) pts += 2; 
            return pts;
        }

        function renderGames(fixtures) {
            const list = document.getElementById('games-list');
            list.innerHTML = fixtures.map(f => {
                const isLive = f.started && !f.finished;
                const hTeam = teams.find(t => t.id === f.team_h);
                const aTeam = teams.find(t => t.id === f.team_a);

                let bonusMarkup = "";
                const bonusStat = f.stats.find(s => s.identifier === (f.finished ? "bonus" : "bps"));
                if (bonusStat) {
                    const top3 = [...bonusStat.h, ...bonusStat.a].sort((a,b) => b.value - a.value).slice(0,3);
                    bonusMarkup = top3.map((p, i) => {
                        const name = players.find(x => x.id === p.element)?.web_name;
                        return `<span class="bonus-player">${name} <span class="pts-pill">${f.finished ? p.value : (3-i)}</span></span>`;
                    }).join('');
                }

                const matchPlayers = players
                    .filter(p => p.team === f.team_h || p.team === f.team_a)
                    .sort((a,b) => b.selected_by_percent - a.selected_by_percent)
                    .slice(0, 5);

                return `
                    <div class="m-card">
                        <div class="m-main">
                            <div class="team-box">
                                <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${hTeam.code}-66.png" class="kit-img">
                                <span class="team-name">${hTeam.short_name}</span>
                            </div>
                            <div class="score-center">
                                <div class="status-badge ${isLive ? 'badge-live' : 'badge-done'}">${f.finished ? 'Finished' : (isLive ? 'Live' : 'Scheduled')}</div>
                                <div class="score-val">${f.team_h_score ?? 0} : ${f.team_a_score ?? 0}</div>
                            </div>
                            <div class="team-box">
                                <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${aTeam.code}-66.png" class="kit-img">
                                <span class="team-name">${aTeam.short_name}</span>
                            </div>
                        </div>
                        <div class="m-footer">
                            <span style="opacity:0.7">${f.finished ? 'Bonus' : 'BPS'}</span> ${bonusMarkup || '---'}
                        </div>
                        <button class="expand-btn" onclick="toggleDrawer(${f.id})">Expand Stats <i class="fa-solid fa-chevron-down"></i></button>
                        <div class="drawer" id="drawer-${f.id}">
                            ${matchPlayers.map(p => `
                                <div class="own-row">
                                    <span>${p.web_name} <small>(${p.selected_by_percent}%)</small></span>
                                    <span class="live-pts-badge">${f.started ? calculateLivePoints(p.id, f) : 0}</span>
                                </div>
                            `).join('')}
                        </div>
                    </div>`;
            }).join('');
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
        }

        init();
    </script>
</body>
</html>
