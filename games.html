<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Live Games</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --border-color: #e2e8f0;
            --done-badge: #1e3a8a;
            --live-badge: #e90052;
            --expand-mint: #a7ffd6;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --done-badge: #3b82f6;
        }

        body { margin: 0; padding: 0; background: var(--bg-color); color: var(--text-main); font-family: -apple-system, system-ui, sans-serif; }

        .top-brand-bar {
            padding: 10px 15px; display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-color); position: sticky; top: 0; z-index: 110;
        }
        .live-logo {
            background: #000; color: #fff; padding: 6px 18px;
            border-radius: 50px; font-weight: 900; font-size: 1.2rem;
            display: flex; align-items: center; gap: 4px;
        }
        .live-logo span { color: var(--fpl-green); }
        .nav-btn { background:#eee; border:none; border-radius:50%; width:35px; height:35px; cursor:pointer; color: #000; display: flex; align-items: center; justify-content: center; }

        .sub-nav { padding: 0 15px 15px; background: var(--bg-color); }
        .toggle-box { display: flex; background: #e2e8f0; border-radius: 10px; padding: 3px; gap: 4px; }
        .dark-mode .toggle-box { background: #334155; }
        .toggle-btn { flex: 1; border: none; background: none; padding: 10px; font-size: 0.75rem; font-weight: 800; color: var(--text-muted); cursor: pointer; border-radius: 8px; }
        .toggle-btn.active { background: var(--primary-blue); color: #fff; }

        .content { padding: 0 12px 100px; }
        .gw-header { border-left: 4px solid var(--fpl-green); padding-left: 10px; margin: 15px 4px; font-size: 1.1rem; font-weight: 600; }

        /* MATCH CARD UI */
        .m-card { 
            background: var(--card-bg); border-radius: 4px; box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            margin-bottom: 20px; overflow: hidden; border: 1px solid var(--border-color);
        }
        .m-main { display: flex; align-items: flex-start; justify-content: space-between; padding: 20px 10px; }
        .team-box { flex: 1.2; text-align: center; }
        .kit-img { width: 65px; height: auto; margin-bottom: 8px; }
        .team-name { font-weight: 800; font-size: 0.8rem; display: block; }
        .eo-text { font-size: 0.6rem; color: var(--text-muted); display: block; margin-top: 4px; }

        .score-center { flex: 1; text-align: center; }
        .status-badge { 
            color: #fff; padding: 4px 12px; border-radius: 4px; 
            font-size: 0.65rem; font-weight: 900; display: inline-block; margin-bottom: 12px;
            text-transform: uppercase;
        }
        .badge-done { background: var(--done-badge); }
        .badge-live { background: var(--live-badge); animation: pulse 1.5s infinite; }
        .score-val { font-size: 1.6rem; font-weight: 500; letter-spacing: 6px; color: var(--text-main); }
        .score-divider { height: 1px; background: #cbd5e1; margin: 10px auto; width: 70%; }

        .m-footer { background: #fdfdfd; border-top: 1px solid var(--border-color); padding: 10px; font-size: 0.7rem; text-align: center; }
        .dark-mode .m-footer { background: #1e293b; }
        .bonus-pts { background: var(--primary-blue); color: #fff; padding: 1px 4px; border-radius: 2px; font-weight: 800; margin-left: 2px; }

        .expand-btn { background: var(--expand-mint); border: none; width: 100%; padding: 12px; font-size: 0.7rem; font-weight: 700; color: #004d2c; }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.6; } 100% { opacity: 1; } }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; padding: 12px 0; z-index: 1000; }
        .nav-item { color: var(--text-muted); text-decoration: none; font-size: 0.65rem; display: flex; flex-direction: column; align-items: center; gap: 4px; }
        .nav-item.active { color: var(--primary-blue); font-weight: 800; }
    </style>
</head>
<body>

    <div class="top-brand-bar">
        <button class="nav-btn" onclick="fetchMatches()"><i class="fa-solid fa-arrows-rotate" id="refresh-icon"></i></button>
        <div class="live-logo">KOPALA<span>â–²</span>FPL</div>
        <button class="nav-btn" onclick="document.body.classList.toggle('dark-mode')"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div class="sub-nav">
        <div class="toggle-box">
            <button class="toggle-btn active" id="tab-matches" onclick="switchTab('matches')">Matches</button>
            <button class="toggle-btn" id="tab-table" onclick="switchTab('table')">Standings</button>
        </div>
    </div>

    <div class="content" id="main-view">
        <div id="gw-title" class="gw-header">Loading Games...</div>
        <div id="games-list"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <a href="games.html" class="nav-item active"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></a>
        <a href="leagues.html" class="nav-item"><i class="fa-solid fa-trophy"></i><span>Leagues</span></a>
        <a href="prices.html" class="nav-item"><i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span></a>
    </nav>

    <script>
        // API Configuration (Proxy required for CORS)
        const API_URL = "https://api.football-data.org/v4/competitions/PL/matches";
        const API_KEY = "YOUR_API_KEY"; // Replace with your key from football-data.org

        async function fetchMatches() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('fa-spin');
            
            try {
                // In a real environment, use your Netlify function as a proxy to hide the API key
                const response = await fetch('/.netlify/functions/fpl-proxy?endpoint=matches');
                const data = await response.json();
                
                const matches = data.matches;
                const currentGW = matches[0].matchday;
                document.getElementById('gw-title').innerText = `Gameweek ${currentGW} Games`;
                
                renderMatches(matches);
            } catch (error) {
                console.error("Fetch error:", error);
                document.getElementById('games-list').innerHTML = "<p>Unable to load live data. Please check API proxy.</p>";
            } finally {
                icon.classList.remove('fa-spin');
            }
        }

        function renderMatches(matchData) {
            const list = document.getElementById('games-list');
            list.innerHTML = matchData.map(m => {
                const isLive = m.status === 'IN_PLAY' || m.status === 'PAUSED';
                const statusLabel = m.status === 'FINISHED' ? 'Done' : (isLive ? 'Live' : 'Scheduled');
                const badgeClass = m.status === 'FINISHED' ? 'badge-done' : (isLive ? 'badge-live' : 'badge-done');
                
                return `
                    <div class="m-card">
                        <div class="m-main">
                            <div class="team-box">
                                <img src="https://crests.football-data.org/${m.homeTeam.id}.png" class="kit-img">
                                <span class="team-name">${m.homeTeam.shortName}</span>
                                <span class="eo-text">Total Top10k EO:<br>--</span>
                            </div>

                            <div class="score-center">
                                <div class="status-badge ${badgeClass}">${statusLabel}</div>
                                <div class="score-val">${m.score.fullTime.home ?? 0} : ${m.score.fullTime.away ?? 0}</div>
                                <div class="score-divider"></div>
                            </div>

                            <div class="team-box">
                                <img src="https://crests.football-data.org/${m.awayTeam.id}.png" class="kit-img">
                                <span class="team-name">${m.awayTeam.shortName}</span>
                                <span class="eo-text">Total Top10k EO:<br>--</span>
                            </div>
                        </div>
                        
                        <div class="m-footer">
                            <span class="bonus-label">Bonus (Official) /</span>
                            <span style="font-size:0.65rem; color:var(--text-muted)"> Data syncing...</span>
                        </div>

                        <button class="expand-btn">Click here to expand top10k ownership and live points</button>
                    </div>
                `;
            }).join('');
        }

        function switchTab(tab) {
            document.querySelectorAll('.toggle-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`tab-${tab}`).classList.add('active');
            // Table logic would go here
        }

        fetchMatches();
    </script>
</body>
</html>
