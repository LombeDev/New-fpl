<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL | Ultimate Integrated Core</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>

    <div id="login-screen">
        <div class="login-card">
            <div class="logo-circle">H</div>
            <h1>Welcome to KOPALA FPL</h1>
            <p>Enter your Fantasy Premier League Team ID to continue</p>
            
            <div class="input-group">
                <input type="number" id="team-id-input" placeholder="e.g. 123456" />
                <button onclick="handleLogin()">Continue</button>
            </div>
            
            <a href="https://fantasy.premierleague.com/entry/history" target="_blank" class="find-id">Where do I find my ID?</a>
        </div>
    </div>

    <div id="dashboard" style="display: none;">
        
        <header class="app-header">
            <div class="header-top">
                <button class="icon-btn" onclick="toggleSettings()">⚙️</button>
                <div class="app-logo">KOPALA FPL</div>
                <button class="icon-btn" onclick="resetApp()">Logout</button>
            </div>
            
            <div class="manager-summary">
                <div class="manager-meta">
                    <h2 id="disp-name">Manager Name</h2>
                    <span class="rank-pill">Rank: <span id="disp-rank">0</span></span>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <small>GW POINTS</small>
                        <div id="disp-gw" class="stat-val">0</div>
                    </div>
                    <div class="stat-item">
                        <small>TOTAL POINTS</small>
                        <div id="disp-total" class="stat-val">0</div>
                    </div>
                </div>
            </div>

            <nav class="tab-bar">
                <button id="tab-table" class="active" onclick="showView('table')">Table</button>
                <button id="tab-pitch" onclick="showView('pitch')">EPL & BPS</button>
            </nav>
        </header>

        <main class="content-area">
            
            <section id="table-view">
                <div class="league-selector">
                    <select id="league-select" onchange="changeLeague(this.value)">
                        <option>Loading Leagues...</option>
                    </select>
                </div>
                <table class="classic-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Team & Manager</th>
                            <th>GW</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody id="league-body">
                        </tbody>
                </table>
            </section>

            <section id="pitch-view" style="display: none;">
                
                <div class="section-label">LIVE MATCH CENTER</div>
                <div id="fixtures-container">
                    </div>
                
                <div class="section-divider"></div>

                <div class="next-fixtures-card">
                    <div class="fixture-header">
                        <h3>UPCOMING FIXTURES</h3>
                        <div class="gw-nav">
                            <button class="nav-arrow" onclick="changeGW(-1)">❮</button>
                            <span id="next-gw-badge">GW --</span>
                            <button class="nav-arrow" onclick="changeGW(1)">❯</button>
                        </div>
                    </div>
                    <div id="upcoming-list-container">
                        </div>
                </div>
            </section>

        </main>
    </div>

    <div id="drawer-overlay" onclick="toggleSettings()"></div>
    <div id="settings-drawer">
        <h3>Settings</h3>
        <div class="setting-item">
            <span>Dark Mode</span>
            <label class="switch">
                <input type="checkbox" id="dark-mode-toggle" onchange="handleDarkModeToggle()">
                <span class="slider round"></span>
            </label>
        </div>
        <p class="version">Kopala FPL v2.1 Pro Core</p>
    </div>

    <template id="manager-details-template">
        <tr class="details-row">
            <td colspan="4">
                <div class="expansion-content">
                    <div class="mini-pitch-view">
                        <div class="p-row" id="exp-gkp"></div>
                        <div class="p-row" id="exp-def"></div>
                        <div class="p-row" id="exp-mid"></div>
                        <div class="p-row" id="exp-fwd"></div>
                        
                        <div class="bench-divider">SUBSTITUTES</div>
                        <div class="p-row bench-row" id="exp-bench"></div>
                    </div>
                </div>
            </td>
        </tr>
    </template>

    <script src="script.js"></script>
</body>
</html>
