    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            playerMap: {}, teamMap: {}, currentGW: 1
        };

        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        function setTheme(mode) {
            const body = document.body;
            const darkBtn = document.getElementById('btn-dark');
            const lightBtn = document.getElementById('btn-light');

            if(mode === 'dark') {
                body.classList.add('dark-mode');
                darkBtn.className = 'toggle-btn active';
                lightBtn.className = 'toggle-btn inactive';
            } else {
                body.classList.remove('dark-mode');
                darkBtn.className = 'toggle-btn inactive';
                lightBtn.className = 'toggle-btn active';
            }
        }

        function toggleTheme() { 
            const isDark = document.body.classList.contains('dark-mode');
            setTheme(isDark ? 'light' : 'dark');
        }

       async function handleLogin() {
    const inputField = document.getElementById('team-id-input');
    const errorDiv = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');
    let rawValue = inputField.value.trim();

    // 1. Reset State
    inputField.classList.remove('error');
    errorDiv.style.display = 'none';

    // 2. URL Extraction Logic
    // If user pastes: https://fantasy.premierleague.com/entry/123456/history
    // It extracts "123456"
    if (rawValue.includes('entry/')) {
        const match = rawValue.match(/entry\/(\d+)/);
        if (match) rawValue = match[1];
    }

    const id = parseInt(rawValue);

    // 3. Basic Validation
    if (!id || isNaN(id)) {
        showError("Please enter a valid numeric ID");
        return;
    }

    // 4. API Validation (Optional but Recommended)
    try {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking ID...';

        const res = await fetch(`${PROXY}entry/${id}/`);
        
        if (!res.ok) {
            throw new Error("ID not found");
        }

        const data = await res.json();
        
        // Success! Save and Reload
        localStorage.setItem('kopala_id', id);
        location.reload();

    } catch (err) {
        showError("Team ID not found. Please check and try again.");
        loginBtn.disabled = false;
        loginBtn.textContent = 'Continue';
    }

    function showError(msg) {
        inputField.classList.add('error');
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        // Shake animation effect
        inputField.animate([
            { transform: 'translateX(0)' },
            { transform: 'translateX(-5px)' },
            { transform: 'translateX(5px)' },
            { transform: 'translateX(0)' }
        ], { duration: 200 });
    }
}

        async function initData() {
            try {
                const res = await fetch(`${PROXY}bootstrap-static/`);
                const data = await res.json();
                data.teams.forEach(t => state.teamMap[t.id] = { code: t.code });
                data.elements.forEach(p => state.playerMap[p.id] = { name: p.web_name, team_code: state.teamMap[p.team].code, pos: p.element_type });
                state.currentGW = data.events.find(e => e.is_current).id;
            } catch(e) { console.error("Init failed", e); }
        }

        async function fetchAndRender() {
            try {
                const [entryRes, picksRes, liveRes] = await Promise.all([
                    fetch(`${PROXY}entry/${state.fplId}/`),
                    fetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
                    fetch(`${PROXY}event/${state.currentGW}/live/`)
                ]);
                const entry = await entryRes.json();
                const picks = await picksRes.json();
                const live = await liveRes.json();

                document.getElementById('disp-name').innerHTML = `${entry.player_first_name} ${entry.player_last_name} <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem; color: var(--primary-blue);"></i>`;
                document.getElementById('disp-total').textContent = (picks.entry_history.points + picks.entry_history.event_transfers_cost);
                document.getElementById('disp-rank').textContent = entry.summary_overall_rank.toLocaleString();
                document.getElementById('disp-gw-rank').textContent = (picks.entry_history.rank || 0).toLocaleString();

                const ptsMap = {};
                live.elements.forEach(el => ptsMap[el.id] = el.stats.total_points);
                renderPitch(picks.picks, ptsMap);
            } catch(e) { console.error("Fetch failed", e); }
        }

        function renderPitch(picks, ptsMap) {
            ['gk-row', 'def-row', 'mid-row', 'fwd-row'].forEach(id => document.getElementById(id).innerHTML = '');
            picks.slice(0, 11).forEach(p => {
                const meta = state.playerMap[p.element];
                if(!meta) return;
                const pts = (ptsMap[p.element] || 0) * (p.multiplier || 1);
                const row = meta.pos === 1 ? 'gk-row' : meta.pos === 2 ? 'def-row' : meta.pos === 3 ? 'mid-row' : 'fwd-row';
                document.getElementById(row).innerHTML += `
                    <div class="player-card">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${meta.team_code}${meta.pos === 1 ? '_1' : ''}-66.png" style="width:40px;">
                        <div class="p-info-box"><div class="p-name">${meta.name}</div><div class="p-pts">${pts}</div></div>
                    </div>`;
            });
        }

        if(state.fplId) {
            initData().then(fetchAndRender);
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }

        let deferredPrompt;
        const installLink = document.getElementById('install-pwa-link');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installLink.style.display = 'inline-block';
        });

        installLink.addEventListener('click', async (e) => {
            e.preventDefault();
            if (!deferredPrompt) {
                alert("To install: Tap your browser menu and select 'Add to Home Screen'");
                return;
            }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installLink.style.display = 'none';
            deferredPrompt = null;
        });



   function resetTeamID() {
    if (confirm("Would you like to change your Team ID?")) {
        // 1. Clear the saved ID from the browser memory
        localStorage.removeItem('kopala_id');
        
        // 2. Refresh the page
        // Since the 'state.fplId' will now be empty, the script 
        // will automatically show the login-screen on reload.
        location.reload();
    }
}




        // Function to toggle and save theme
function toggleTheme() {
    const body = document.body;
    const isDarkMode = body.classList.toggle('dark-mode');
    
    // Save the preference
    localStorage.setItem('fplTheme', isDarkMode ? 'dark' : 'light');
    
    // Update the UI buttons if they exist
    updateToggleButtons(isDarkMode);
}

// Function to apply saved theme on load
function applySavedTheme() {
    const savedTheme = localStorage.getItem('fplTheme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // If user saved a preference, use it; otherwise, check system settings
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.body.classList.add('dark-mode');
        updateToggleButtons(true);
    } else {
        document.body.classList.remove('dark-mode');
        updateToggleButtons(false);
    }
}

// Keep the UI buttons in sync
function updateToggleButtons(isDark) {
    const lightBtn = document.querySelector('.toggle-btn[onclick*="light"]');
    const darkBtn = document.querySelector('.toggle-btn[onclick*="dark"]');
    
    if (lightBtn && darkBtn) {
        if (isDark) {
            darkBtn.classList.replace('inactive', 'active');
            lightBtn.classList.replace('active', 'inactive');
        } else {
            lightBtn.classList.replace('inactive', 'active');
            darkBtn.classList.replace('active', 'inactive');
        }
    }
}

// Run as soon as the DOM is ready
document.addEventListener('DOMContentLoaded', applySavedTheme);





         const state = {
            fplId: localStorage.getItem('kopala_id'),
            currentGW: 1,
            playerMap: {},
            liveData: {},
            PROXY: "/.netlify/functions/fpl-proxy?endpoint="
        };

        // Dark Mode Logic
        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-sun' : 'fa-solid fa-moon';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        async function init() {
            // Load saved theme
            if(localStorage.getItem('theme') === 'light') toggleTheme();

            try {
                const staticRes = await fetch(`${state.PROXY}bootstrap-static/`);
                const staticData = await staticRes.json();
                state.currentGW = staticData.events.find(e => e.is_current).id;
                
                staticData.elements.forEach(p => {
                    state.playerMap[p.id] = { 
                        name: p.web_name, 
                        team: staticData.teams.find(t => t.id === p.team).code,
                        pos: p.element_type 
                    };
                });

                // Get Live Points
                const liveRes = await fetch(`${state.PROXY}event/${state.currentGW}/live/`);
                const liveData = await liveRes.json();
                liveData.elements.forEach(el => {
                    state.liveData[el.id] = el.stats.total_points;
                });

                const entryRes = await fetch(`${state.PROXY}entry/${state.fplId}/`);
                const entryData = await entryRes.json();
                const select = document.getElementById('league-select');
                select.innerHTML = entryData.leagues.classic.map(l => `<option value="${l.id}">${l.name}</option>`).join('');
                loadStandings(entryData.leagues.classic[0].id);
            } catch (err) { console.error(err); }
        }

        async function loadStandings(id) {
            const container = document.getElementById('manager-list-container');
            container.innerHTML = '<p style="text-align:center; padding:30px;">Fetching Standings...</p>';
            const res = await fetch(`${state.PROXY}leagues-classic/${id}/standings/`);
            const data = await res.json();
            
            container.innerHTML = `
                <div class="table-header">
                    <span>Pos</span><span>Manager</span><span>Cap</span><span>GW</span><span style="text-align:right">Total</span>
                </div>` + 
                data.standings.results.map((r, i) => `
                <div class="manager-row" id="entry-${r.entry}">
                    <div class="row-summary" onclick="expandManager(${r.entry})">
                        <span class="pos-cell">${i+1}</span>
                        <div class="name-cell"><b>${r.entry_name}</b><small>${r.player_name}</small></div>
                        <div id="cap-${r.entry}" style="font-size:0.7rem; font-weight:bold;">-</div>
                        <span class="gw-pts-cell">${r.event_total}</span>
                        <span class="total-pts-cell">${r.total.toLocaleString()}</span>
                    </div>
                    <div class="row-expansion">
                        <div class="squad-scroller" id="squad-${r.entry}">
                            <p style="padding-left:10px; font-size:0.7rem;">Loading team...</p>
                        </div>
                    </div>
                </div>`).join('');
        }

      async function expandManager(entryId) {
    const row = document.getElementById(`entry-${entryId}`);
    const squadBox = document.getElementById(`squad-${entryId}`);
    const isActive = row.classList.toggle('active');

    if (isActive && squadBox.dataset.loaded !== "true") {
        try {
            // Fetch Picks, Entry Info, and Transfer History
            const [picksRes, entryRes, transRes] = await Promise.all([
                fetch(`${state.PROXY}entry/${entryId}/event/${state.currentGW}/picks/`),
                fetch(`${state.PROXY}entry/${entryId}/`),
                fetch(`${state.PROXY}entry/${entryId}/transfers/`)
            ]);
            
            const data = await picksRes.json();
            const entryInfo = await entryRes.json();
            const allTransfers = await transRes.json();

            // Filter transfers for current GW only
            const gwTransfers = allTransfers.filter(t => t.event === state.currentGW);
            
            const teamValue = (entryInfo.last_deadline_value / 10).toFixed(1);
            const playedCount = data.picks.filter(p => state.liveData[p.element] !== undefined).length;
            const transferCost = data.entry_history.event_transfers_cost;

            // 1. Stats Bar
            let html = `
                <div class="squad-stats-bar">
                    <div class="stat-pill">FT <b>${entryInfo.extra_free_transfers || 1}</b></div>
                    <div class="stat-pill">TV <b>£${teamValue}</b></div>
                    <div class="stat-pill">Played <b>${playedCount}/15</b></div>
                </div>
            `;

            // 2. Transfer Names Row
            if (gwTransfers.length > 0) {
                gwTransfers.forEach(t => {
                    const pIn = state.playerMap[t.element_in]?.name || "In";
                    const pOut = state.playerMap[t.element_out]?.name || "Out";
                    html += `
                        <div class="transfer-row">
                            <span class="transfer-name-out">${pOut}</span>
                            <span class="transfer-arrow">→</span>
                            <span class="transfer-name-in">${pIn}</span>
                            ${transferCost > 0 ? `<span class="transfer-hit">-${transferCost}</span>` : ''}
                        </div>
                    `;
                });
            }

            // 3. Player Pitch Grid
            html += `<div class="squad-scroller">`;
            html += data.picks.map(p => {
                const player = state.playerMap[p.element];
                const pts = (state.liveData[p.element] || 0) * (p.multiplier || 1);
                if(p.is_captain) document.getElementById(`cap-${entryId}`).textContent = player.name;

                return `
                    <div class="player-card">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${player.team}${player.pos === 1 ? '_1' : ''}-66.png" class="player-shirt">
                        <div class="player-label">${player.name}${p.is_captain ? ' (C)' : ''}</div>
                        <div class="player-pts">${pts}</div>
                    </div>
                `;
            }).join('') + `</div>`;

            squadBox.innerHTML = html;
            squadBox.dataset.loaded = "true";
        } catch (e) {
            console.error(e);
            squadBox.innerHTML = '<p style="padding:10px; color:red;">Failed to load data.</p>';
        }
    }
}
        init();
    </script>
