<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <h1>FPL Dashboard</h1>
  </header>

  <nav class="tabs">
    <button class="tab active" data-tab="standings">Mini-League Standings</button>
    <button class="tab" data-tab="live">Live Points</button>
  </nav>

  <section id="standings" class="tab-content active">
    <h2>Mini League Standings</h2>
    <div id="standings-list"></div>
  </section>

  <section id="live" class="tab-content">
    <h2>Live Points</h2>
    <input type="number" id="gw-input" placeholder="Enter GW (1–38)">
    <button id="load-live">Load Live Points</button>
    <div id="live-list"></div>
  </section>

  <button id="back-to-top">↑ Top</button>

  <script src="script.js"></script>
</body>
</html>
