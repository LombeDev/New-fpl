<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL - LIVE RANK</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f3f4f6;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --border-color: #e2e8f0;
            --pitch-green: #2e7d32;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            padding-top: 65px;
            padding-bottom: 90px;
            overflow-x: hidden;
            /* Initial entry animation for the whole page */
            animation: pageFadeIn 0.5s ease-out forwards;
        }

        @keyframes pageFadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- PAGE TRANSITION OVERLAY --- */
        #transition-overlay {
            position: fixed;
            top: 0;
            left: 100%; /* Hidden to the right */
            width: 100%;
            height: 100%;
            background: var(--bg-color);
            z-index: 9999;
            transition: left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #transition-overlay.slide-in {
            left: 0;
        }

        /* --- TOP NAV --- */
        .top-nav {
            position: fixed; top: 0; width: 100%; height: 60px;
            background: var(--card-bg); border-bottom: 1px solid var(--border-color);
            display: flex; align-items: center; justify-content: space-between;
            padding: 0 15px; box-sizing: border-box; z-index: 3000;
        }
        .logo-container {
            background: #000; color: #fff; padding: 6px 16px;
            border-radius: 50px; font-weight: 900; font-size: 1.1rem;
            display: flex; align-items: center; gap: 3px;
        }
        .logo-container span { color: var(--fpl-green); }
        .no-ads-badge {
            border: 1px solid #eab308; color: #a16207; font-size: 0.65rem;
            padding: 4px 8px; border-radius: 6px; font-weight: 700;
        }

        /* --- DASHBOARD STATS --- */
        .header-stats-grid { 
            display: grid; grid-template-columns: 1fr 1.5fr 1fr; 
            background: var(--card-bg); margin: 0 10px 15px 10px; 
            padding: 15px 10px; border-radius: 20px; text-align: center; border: 1px solid var(--border-color);
        }
        .stat-value { font-size: 1.1rem; font-weight: 900; }
        .stat-label { font-size: 0.65rem; font-weight: 700; color: var(--text-muted); }

        /* --- PITCH --- */
        .pitch-container { 
            position: relative; background-color: var(--pitch-green);
            background-image: repeating-radial-gradient(circle at 50% 50%, #388e3c, #388e3c 25px, #2e7d32 25px, #2e7d32 50px);
            margin: 0 10px; padding: 25px 0; min-height: 480px; display: flex; flex-direction: column; justify-content: space-around;
            border-radius: 25px;
        }
        .pitch-row { display: flex; justify-content: center; gap: 4px; }
        .player-card { width: 70px; text-align: center; }
        .p-info-box { border-radius: 4px; overflow: hidden; margin-top: -5px; background: #fff; box-shadow: 0 4px 6px rgba(0,0,0,0.2); }
        .p-name { background: #000; color: #fff; font-size: 0.55rem; padding: 2px 0; font-weight: 700; }
        .p-pts { color: #000; font-size: 0.8rem; font-weight: 800; padding: 1px 0; }

        /* --- BOTTOM NAV --- */
        .bottom-nav {
            position: fixed; bottom: 0; width: 100%; height: 85px;
            background: var(--card-bg); border-top: 1px solid var(--border-color);
            display: grid; grid-template-columns: repeat(8, 1fr);
            padding: 5px 0; box-sizing: border-box; z-index: 3000;
        }
        .nav-item {
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: var(--text-muted); text-decoration: none; font-size: 0.55rem; font-weight: 700; gap: 5px;
        }
        .nav-item.active { color: var(--primary-blue); }
        .nav-item i { font-size: 1.1rem; }

        /* --- DRAWER --- */
        #profile-drawer {
            position: fixed; bottom: -100%; left: 0; width: 100%; height: 60%;
            background: var(--card-bg); border-top-left-radius: 30px; border-top-right-radius: 30px;
            z-index: 4000; transition: 0.4s ease; padding: 25px; box-sizing: border-box;
            box-shadow: 0 -10px 30px rgba(0,0,0,0.1);
        }
        #profile-drawer.open { bottom: 0; }
    </style>
</head>
<body>

    <div id="transition-overlay">
        <div class="logo-container" style="transform: scale(1.2);">LIVE<span>▲</span>FPL</div>
    </div>

    <header class="top-nav">
        <div class="no-ads-badge"><i class="fa-solid fa-crown"></i> NO ADS</div>
        <div class="logo-container">LIVE<span>▲</span>FPL</div>
        <div style="display:flex; gap:12px;">
            <i class="fa-solid fa-moon" onclick="document.body.classList.toggle('dark-mode')"></i>
            <i class="fa-solid fa-user-plus"></i>
        </div>
    </header>

    <div style="padding: 10px 15px; font-weight: 900;" onclick="toggleDrawer()">
        Manager Name <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem;"></i>
    </div>

    <div class="header-stats-grid">
        <div style="border-right: 1px solid var(--border-color);">
            <div class="stat-label">GW Rank</div>
            <div class="stat-value" id="disp-gw-rank">12,450</div>
        </div>
        <div style="border-right: 1px solid var(--border-color);">
            <div class="stat-label">Live Rank</div>
            <div class="stat-value" id="disp-rank">45,102</div>
        </div>
        <div>
            <div class="stat-label">Points</div>
            <div class="stat-value" id="disp-total">52</div>
        </div>
    </div>

    <div class="pitch-container">
        <div id="gk-row" class="pitch-row"></div>
        <div id="def-row" class="pitch-row"></div>
        <div id="mid-row" class="pitch-row"></div>
        <div id="fwd-row" class="pitch-row"></div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item active anim-link"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <a href="battle.html" class="nav-item anim-link"><i class="fa-solid fa-swords"></i><span>Battle</span></a>
        <a href="leagues.html" class="nav-item anim-link"><i class="fa-solid fa-trophy"></i><span>Leagues</span></a>
        <a href="prices.html" class="nav-item anim-link"><i class="fa-solid fa-chart-simple"></i><span>Prices</span></a>
        <a href="games.html" class="nav-item anim-link"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></a>
        <a href="planner.html" class="nav-item anim-link"><i class="fa-solid fa-calendar-days"></i><span>Planner</span></a>
        <a href="whatif.html" class="nav-item anim-link"><i class="fa-solid fa-lightbulb"></i><span>What If</span></a>
        <a href="#" class="nav-item" onclick="toggleDrawer()"><i class="fa-solid fa-ellipsis"></i><span>More</span></a>
    </nav>

    <div id="profile-drawer">
        <div style="display:flex; justify-content:space-between; margin-bottom:20px;">
            <h3 style="margin:0">Saved Profiles</h3>
            <i class="fa-solid fa-xmark" onclick="toggleDrawer()"></i>
        </div>
        <div id="profile-list">
            </div>
    </div>

    <script>
        // 1. PAGE TRANSITION LOGIC
        document.querySelectorAll('.anim-link').forEach(link => {
            link.addEventListener('click', function(e) {
                const destination = this.href;
                
                // Don't animate if clicking the current page
                if (destination === window.location.href || destination.includes('#')) return;

                e.preventDefault();
                document.getElementById('transition-overlay').classList.add('slide-in');

                setTimeout(() => {
                    window.location.href = destination;
                }, 400); // Matches transition time
            });
        });

        // 2. DATA LOADING & PITCH (MOCKED FOR FULL HTML)
        const mockPicks = [
            {id:1, pos:1, name:"Raya"},
            {id:2, pos:2, name:"Gabriel"}, {id:3, pos:2, name:"Gvardiol"}, {id:4, pos:2, name:"Alexander-Arnold"},
            {id:5, pos:3, name:"Palmer"}, {id:6, pos:3, name:"Saka"}, {id:7, pos:3, name:"M.Salah"}, {id:8, pos:3, name:"Foden"},
            {id:9, pos:4, name:"Haaland"}, {id:10, pos:4, name:"Watkins"}, {id:11, pos:4, name:"Isak"}
        ];

        function renderMockPitch() {
            mockPicks.forEach(p => {
                const row = p.pos === 1 ? 'gk-row' : p.pos === 2 ? 'def-row' : p.pos === 3 ? 'mid-row' : 'fwd-row';
                document.getElementById(row).innerHTML += `
                    <div class="player-card">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_code-66.png" style="width:40px;">
                        <div class="p-info-box"><div class="p-name">${p.name}</div><div class="p-pts">0</div></div>
                    </div>`;
            });
        }

        function toggleDrawer() { document.getElementById('profile-drawer').classList.toggle('open'); }

        window.onload = renderMockPitch;
    </script>
</body>
</html>
