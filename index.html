<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kopala FPL - Live Points</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* --- CORE STYLES --- */
        :root {
            --accent-color: #38003c;
            --fpl-green: #00ff87;
        }

        .page-content { padding-top: 10px; display: none; }

        /* Manager Name Section */
        #disp-name {
            font-weight: 900;
            font-size: 1rem;
            color: var(--text-color, #1d1b20);
            display: flex;
            align-items: center;
            gap: 6px;
            background: var(--surface-variant, #f6f3f8);
            padding: 6px 12px;
            border-radius: 20px;
        }

        /* Stats Grid */
        .header-stats-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            padding: 0 16px;
            margin-bottom: 20px;
        }

        .header-stats-grid > div {
            background: var(--card-bg, #ffffff);
            padding: 10px 8px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(0,0,0,0.03);
            box-shadow: 0 2px 6px rgba(0,0,0,0.02);
        }

        .stat-label { font-size: 0.55rem; font-weight: 800; text-transform: uppercase; opacity: 0.5; }
        .stat-value { font-size: 0.9rem; font-weight: 900; color: var(--accent-color); }
        #disp-total { color: var(--fpl-green); text-shadow: 0 0 10px rgba(0, 255, 135, 0.2); }

        /* Player Grid */
        .player-list-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 6px 1px;
            justify-items: center;
        }

        .compact-player-card {
            width: 44px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .compact-player-card img { width: 22px; margin-bottom: 1px; z-index: 2; }
        .card-name { font-size: 0.45rem; font-weight: 800; text-align: center; width: 100%; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        .card-points { background: #fff; color: #000; font-size: 0.6rem; font-weight: 900; padding: 0 4px; border-radius: 5px; min-width: 20px; text-align: center; }
        .card-ownership-bar { background: var(--fpl-green); font-size: 0.4rem; font-weight: 700; width: 95%; text-align: center; border-radius: 2px; }

        .badge { position: absolute; top: 10px; right: 2px; width: 11px; height: 11px; background: #2d3436; color: white; border-radius: 50%; font-size: 0.35rem; display: flex; align-items: center; justify-content: center; font-weight: 900; border: 1px solid white; z-index: 3; }
        .star-icon { position: absolute; top: -2px; left: 2px; font-size: 0.5rem; color: #f1c40f; z-index: 3; }
        .is-bench { opacity: 0.5; }

        /* --- SKELETON ANIMATION --- */
        .skeleton-container { padding: 16px; display: none; }
        .skeleton {
            background: #e1e1e1;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: skeleton-loading 1.5s infinite linear;
            border-radius: 8px;
        }

        @keyframes skeleton-loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        .dark-mode .skeleton {
            background: #2c2c2e;
            background: linear-gradient(90deg, #2c2c2e 25%, #3a3a3c 50%, #2c2c2e 75%);
        }

        .sk-banner { height: 40px; width: 60%; margin-bottom: 20px; }
        .sk-box { height: 60px; width: 100%; }
        .sk-card { height: 70px; width: 44px; border-radius: 4px; }

        /* Login Screen override */
        #login-screen {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: fixed;
            inset: 0;
            background: #37003c;
            z-index: 9999;
            color: white;
            padding: 20px;
        }
        .login-card { background: white; color: black; padding: 30px; border-radius: 24px; text-align: center; width: 100%; max-width: 350px; }
        .fpl-input { width: 100%; padding: 12px; margin: 15px 0; border: 2px solid #eee; border-radius: 12px; }
        .continue-btn { width: 100%; padding: 12px; background: #00ff87; border: none; border-radius: 12px; font-weight: 800; cursor: pointer; }
        .error-msg { color: #ff005a; font-size: 0.8rem; display: none; margin-bottom: 10px; }
    </style>
</head>
<body class="dark-mode">

    <div id="login-screen">
        <div class="login-card">
            <h2 style="font-weight: 900; margin-bottom: 5px;">Kopala FPL</h2>
            <p style="font-size: 0.8rem; opacity: 0.6; margin-bottom: 20px;">Enter your FPL ID to continue</p>
            <div class="input-container">
                <input type="text" id="team-id-input" class="fpl-input" placeholder="e.g. 1234567">
                <div id="error-message" class="error-msg"></div>
            </div>
            <button id="login-btn" class="continue-btn" onclick="handleLogin()">Continue</button>
            <div style="margin-top: 15px; font-size: 0.7rem; cursor: pointer;" onclick="window.open('https://youtu.be/gZqblBRbAjw', '_blank')">
                How to find my ID?
            </div>
        </div>
    </div>

    <div id="loading-state" class="skeleton-container">
        <div class="skeleton sk-banner"></div>
        <div class="header-stats-grid" style="padding:0; margin-bottom: 25px;">
            <div class="skeleton sk-box"></div>
            <div class="skeleton sk-box"></div>
            <div class="skeleton sk-box"></div>
        </div>
        <div class="player-list-grid">
            <div class="skeleton sk-card"></div><div class="skeleton sk-card"></div><div class="skeleton sk-card"></div>
            <div class="skeleton sk-card"></div><div class="skeleton sk-card"></div><div class="skeleton sk-card"></div>
            <div class="skeleton sk-card"></div><div class="skeleton sk-card"></div><div class="skeleton sk-card"></div>
        </div>
    </div>

    <div id="nav-placeholder"></div>

    <main class="page-content" id="main-content">
        <div id="deadline-container"></div>
        
        <div id="manager-header">
            <div class="header-content">
                <span id="disp-name">Manager Name</span>
                <div id="disp-team" style="font-size: 0.8rem; opacity: 0.7; margin-left: 5px; margin-top: 5px;">Team Name</div>
            </div>
        </div>

        <div class="header-stats-grid">
            <div class="stat-box"><div class="stat-label">GW Rank</div><div class="stat-value" id="disp-gw-rank">-</div></div>
            <div class="stat-box"><div class="stat-label">Overall Rank</div><div class="stat-value" id="disp-rank">0</div></div>
            <div class="stat-box"><div class="stat-label">GW Pts</div><div class="stat-value" id="disp-total">0</div></div>
            <div class="stat-box"><div class="stat-label">Overall</div><div class="stat-value" id="disp-total-pts">0</div></div>
            <div class="stat-box"><div class="stat-label">Average</div><div class="stat-value" id="disp-gw-avg">0</div></div>
            <div class="stat-box"><div class="stat-label">Highest</div><div class="stat-value" id="disp-gw-high">0</div></div>
        </div>

        <div class="player-grid-container">
            <div id="squad-info-container"></div>
            <div id="player-list-grid" class="player-list-grid"></div>
            <div id="transfers-container" class="transfers-grid"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        // 1. GLOBAL STATE
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            playerMap: {},
            teamMap: {},
            currentGW: 1,
            gwAverage: 0,
            gwHigh: 0
        };

        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        // 2. THEME LOGIC
        function setTheme(mode) {
            document.body.classList.toggle('dark-mode', mode === 'dark');
        }

        // 3. LOGIN HANDLING
        async function handleLogin() {
            const inputField = document.getElementById('team-id-input');
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            let rawValue = inputField.value.trim();
            
            if (rawValue.includes('entry/')) {
                const match = rawValue.match(/entry\/(\d+)/);
                if (match) rawValue = match[1];
            }
            
            const id = parseInt(rawValue);
            if (!id || isNaN(id)) { 
                showError("Invalid Team ID"); 
                return; 
            }

            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking...';
                const res = await fetch(`${PROXY}entry/${id}/`);
                if (!res.ok) throw new Error();
                
                localStorage.setItem('kopala_id', id);
                location.reload();
            } catch (err) {
                showError("Team ID not found.");
                loginBtn.disabled = false;
                loginBtn.textContent = 'Continue';
            }

            function showError(msg) {
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
            }
        }

        // 4. BOOTSTRAP DATA
        async function initData() {
            try {
                const res = await fetch(`${PROXY}bootstrap-static/`);
                const data = await res.json();
                
                data.teams.forEach(t => state.teamMap[t.id] = { code: t.code });
                data.elements.forEach(p => {
                    state.playerMap[p.id] = { 
                        name: p.web_name, 
                        team_code: state.teamMap[p.team].code, 
                        pos: p.element_type,
                        ownership: p.selected_by_percent
                    };
                });

                const currentEvent = data.events.find(e => e.is_current) || data.events[0];
                state.currentGW = currentEvent.id;
                state.gwAverage = currentEvent.average_entry_score;
                state.gwHigh = currentEvent.highest_score;
            } catch (e) { console.error("Bootstrap error", e); }
        }

        // 5. FETCH USER SQUAD
        async function fetchAndRender() {
            const loading = document.getElementById('loading-state');
            const main = document.getElementById('main-content');

            try {
                loading.style.display = 'block';
                main.style.display = 'none';

                const [entryRes, picksRes, liveRes, transRes] = await Promise.all([
                    fetch(`${PROXY}entry/${state.fplId}/`),
                    fetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
                    fetch(`${PROXY}event/${state.currentGW}/live/`),
                    fetch(`${PROXY}entry/${state.fplId}/transfers/`)
                ]);
                
                const entry = await entryRes.json();
                const picks = await picksRes.json();
                const live = await liveRes.json();
                const allTransfers = await transRes.json();

                // Render Header
                document.getElementById('disp-name').textContent = `${entry.player_first_name} ${entry.player_last_name}`;
                document.getElementById('disp-team').textContent = entry.name;

                // Render Stats
                const transferCost = picks.entry_history.event_transfers_cost;
                document.getElementById('disp-gw-rank').textContent = (picks.entry_history.rank || 0).toLocaleString();
                document.getElementById('disp-rank').textContent = entry.summary_overall_rank.toLocaleString();
                document.getElementById('disp-total').textContent = (picks.entry_history.points - transferCost);
                document.getElementById('disp-total-pts').textContent = entry.summary_overall_points.toLocaleString();
                document.getElementById('disp-gw-avg').textContent = state.gwAverage;
                document.getElementById('disp-gw-high').textContent = state.gwHigh;

                // Points Map
                const ptsMap = {};
                live.elements.forEach(el => ptsMap[el.id] = el.stats.total_points);

                // Render Grid
                renderPlayerGrid(picks.picks, ptsMap);

                // Switch UI
                loading.style.display = 'none';
                main.style.display = 'block';

            } catch (e) { 
                console.error("Render error", e);
            }
        }

        function renderPlayerGrid(picks, ptsMap) {
            const grid = document.getElementById('player-list-grid');
            grid.innerHTML = ''; 

            picks.forEach((p, index) => {
                const meta = state.playerMap[p.element];
                if (!meta) return;

                const totalPts = (ptsMap[p.element] || 0) * (p.multiplier || 1);
                const isBench = index >= 11;

                grid.innerHTML += `
                    <div class="compact-player-card ${isBench ? 'is-bench' : ''}">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${meta.team_code}${meta.pos === 1 ? '_1' : ''}-66.png">
                        ${p.is_captain ? `<div class="badge">C</div>` : ''}
                        <div class="card-name">${meta.name}</div>
                        <div class="card-points">${totalPts}</div>
                        <div class="card-ownership-bar" style="height:2px; margin-top:2px;"></div>
                    </div>`;
            });
        }

        // 7. INITIALIZATION CALL
        window.addEventListener('DOMContentLoaded', () => {
            if (state.fplId) {
                document.getElementById('login-screen').style.display = 'none';
                initData().then(fetchAndRender);
            } else {
                document.getElementById('login-screen').style.display = 'flex';
            }
        });
    </script>
    
    <script src="nav.js"></script>
    <script src="deadline.js"></script>
    <script src="transfers.js"></script>
    <script src="footer.js"></script>
</body>
</html>
