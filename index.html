<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Current GW points</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5323/5323982.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        /* NEW STYLES FOR THE GRID LAYOUT */
        .player-grid-container {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px;
        }
        .dark-mode .player-grid-container { background: #121212; }

        .grid-top-info {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .info-pill {
            background: white;
            padding: 4px 10px;
            border: 1px solid #ddd;
            border-radius: 20px;
            color: #333;
        }

        .player-list-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: flex-start;
        }

        .compact-player-card {
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .compact-player-card img {
            width: 35px;
            margin-bottom: 5px;
            z-index: 2;
        }

        .card-data-box {
            width: 100%;
            border: 1px solid #ddd;
            text-align: center;
            background: white;
            border-radius: 2px;
            overflow: hidden;
        }

        .card-name {
            background: #1a1a1a;
            color: white;
            font-size: 0.75rem;
            padding: 3px 2px;
            font-weight: bold;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-ownership-bar {
            background: #00ff85;
            color: #1a1a1a;
            font-size: 0.7rem;
            padding: 2px 0;
            border-top: 1px solid #ddd;
            border-bottom: 1px solid #ddd;
            font-weight: 600;
        }

        .card-points {
            font-size: 0.9rem;
            font-weight: 800;
            padding: 4px 0;
            background: #f0f0f0;
            color: #1a1a1a;
        }

        .chip-icon {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            border-radius: 4px;
            font-size: 0.6rem;
            padding: 1px 3px;
            border: 1px solid #ddd;
            font-weight: 900;
            z-index: 3;
            color: #333;
        }

        .star-icon {
            position: absolute;
            top: 30px;
            right: 5px;
            color: #ffd700;
            font-size: 0.8rem;
            z-index: 3;
        }
    </style>
</head>
<body class="dark-mode">

    <div id="login-screen" style="display:none;">
        <div class="login-card">
            <div class="theme-row">
                <span class="theme-label">Theme</span>
                <div class="toggle-container">
                    <button id="btn-dark" class="toggle-btn active" onclick="setTheme('dark')">Dark</button>
                    <button id="btn-light" class="toggle-btn inactive" onclick="setTheme('light')">Light</button>
                </div>
            </div>
            <h2>Enter your FPL ID</h2>
            <div class="input-container">
                <input type="text" id="team-id-input" class="fpl-input" placeholder="e.g. 1234567 or paste link">
                <div id="error-message" class="error-msg">Please enter a valid Team ID</div>
            </div>
            <button id="login-btn" class="continue-btn" onclick="handleLogin()">Continue</button>
        </div>
    </div>

    <div id="nav-placeholder"></div>

    <main class="page-content">
        <div style="padding: 0 15px 15px; display:flex; justify-content:space-between; align-items:center;">
            <span id="disp-name" style="font-weight:900; font-size: 1.1rem;">Manager Name <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem; color: var(--primary-blue);"></i></span>
            <div class="nav-icon-btn" onclick="fetchAndRender()"><i class="fa-solid fa-rotate"></i></div>
        </div>
        
        <div class="header-stats-grid">
            <div style="border-right: 1px solid var(--border-color);"><div class="stat-label">GW Rank</div><div class="stat-value" id="disp-gw-rank">-</div></div>
            <div style="border-right: 1px solid var(--border-color);"><div class="stat-label">Overall Rank</div><div class="stat-value" id="disp-rank">0</div></div>
            <div><div class="stat-label">Live Pts</div><div class="stat-value" id="disp-total">0</div></div>
        </div>

        <div class="player-grid-container">
            <div class="grid-top-info">
                <span class="info-pill">FT 1</span>
                <span class="info-pill">TV Â£101.0</span>
                <span class="info-pill">PLAYED 13/13</span>
            </div>
            <div id="player-list-grid" class="player-list-grid"></div>
        </div>
    </main>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            playerMap: {}, teamMap: {}, currentGW: 1
        };

        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        // ... (setTheme, toggleTheme, handleLogin functions remain same) ...
        function setTheme(mode) {
            const body = document.body;
            const darkBtn = document.getElementById('btn-dark');
            const lightBtn = document.getElementById('btn-light');
            if(mode === 'dark') {
                body.classList.add('dark-mode');
                darkBtn.className = 'toggle-btn active';
                lightBtn.className = 'toggle-btn inactive';
            } else {
                body.classList.remove('dark-mode');
                darkBtn.className = 'toggle-btn inactive';
                lightBtn.className = 'toggle-btn active';
            }
        }

        async function handleLogin() {
            const inputField = document.getElementById('team-id-input');
            const errorDiv = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            let rawValue = inputField.value.trim();
            if (rawValue.includes('entry/')) {
                const match = rawValue.match(/entry\/(\d+)/);
                if (match) rawValue = match[1];
            }
            const id = parseInt(rawValue);
            if (!id || isNaN(id)) { showError("Please enter a valid numeric ID"); return; }
            try {
                loginBtn.disabled = true;
                loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking ID...';
                const res = await fetch(`${PROXY}entry/${id}/`);
                if (!res.ok) throw new Error("ID not found");
                localStorage.setItem('kopala_id', id);
                location.reload();
            } catch (err) {
                showError("Team ID not found.");
                loginBtn.disabled = false;
                loginBtn.textContent = 'Continue';
            }
            function showError(msg) {
                inputField.classList.add('error');
                errorDiv.textContent = msg;
                errorDiv.style.display = 'block';
            }
        }

        async function initData() {
            try {
                const res = await fetch(`${PROXY}bootstrap-static/`);
                const data = await res.json();
                data.teams.forEach(t => state.teamMap[t.id] = { code: t.code });
                data.elements.forEach(p => state.playerMap[p.id] = { name: p.web_name, team_code: state.teamMap[p.team].code, pos: p.element_type });
                state.currentGW = data.events.find(e => e.is_current).id;
            } catch(e) { console.error("Init failed", e); }
        }

        async function fetchAndRender() {
            try {
                const [entryRes, picksRes, liveRes] = await Promise.all([
                    fetch(`${PROXY}entry/${state.fplId}/`),
                    fetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
                    fetch(`${PROXY}event/${state.currentGW}/live/`)
                ]);
                const entry = await entryRes.json();
                const picks = await picksRes.json();
                const live = await liveRes.json();

                document.getElementById('disp-name').innerHTML = `${entry.player_first_name} ${entry.player_last_name} <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem; color: var(--primary-blue);"></i>`;
                document.getElementById('disp-total').textContent = (picks.entry_history.points + picks.entry_history.event_transfers_cost);
                document.getElementById('disp-rank').textContent = entry.summary_overall_rank.toLocaleString();
                document.getElementById('disp-gw-rank').textContent = (picks.entry_history.rank || 0).toLocaleString();

                const ptsMap = {};
                live.elements.forEach(el => ptsMap[el.id] = el.stats.total_points);
                
                // FIXED: Changed function call to match the name below
                renderPlayerGrid(picks.picks, ptsMap); 
            } catch(e) { console.error("Fetch failed", e); }
        }

        function renderPlayerGrid(picks, ptsMap) {
            const grid = document.getElementById('player-list-grid');
            grid.innerHTML = ''; 

            picks.forEach((p) => {
                const meta = state.playerMap[p.element];
                if (!meta) return;

                const pts = (ptsMap[p.element] || 0) * (p.multiplier || 1);
                const ownership = (Math.random() * 40).toFixed(1) + "%"; // Placeholder ownership

                const cardHtml = `
                    <div class="compact-player-card">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${meta.team_code}${meta.pos === 1 ? '_1' : ''}-66.png">
                        
                        ${p.is_captain ? `<div class="chip-icon">${p.multiplier === 3 ? 'TC' : 'C'}</div>` : ''}
                        <i class="fa-solid fa-star star-icon"></i>

                        <div class="card-data-box">
                            <div class="card-name">${meta.name}</div>
                            <div class="card-ownership-bar">${ownership}</div>
                            <div class="card-points">${pts}</div>
                        </div>
                    </div>`;

                grid.innerHTML += cardHtml;
            });
        }

        if(state.fplId) {
            initData().then(fetchAndRender);
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }

        // ... (Theme and Install logic remains same) ...
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('fplTheme') || 'dark';
            setTheme(savedTheme);
        });
    </script>
    <script src="nav.js"></script>
</body>
</html>
