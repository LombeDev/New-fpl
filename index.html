<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>KOPALA FPL | Master Core</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --primary-purple: #b192ff;
            --soft-bg: #f3f6f9;
            --fpl-green: #00ff85;
            --white: #ffffff;
            --text-main: #2d3436;
            --text-muted: #888;
            --card-shadow: 0 10px 25px rgba(0,0,0,0.05);
        }

        body { 
            background-color: var(--soft-bg); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            color: var(--text-main);
            overflow-x: hidden;
        }

        /* 1. HEADER */
        .app-header {
            background: var(--white);
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        .logo { font-weight: 900; font-size: 1.4rem; letter-spacing: -1px; }
        .logo span { color: var(--primary-purple); }

        /* 2. LOGIN SCREEN (The Photocopy) */
        .login-container { padding: 20px; text-align: center; }
        .content-card {
            background: var(--white);
            border-radius: 28px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: var(--card-shadow);
        }
        .timer-grid { display: flex; justify-content: center; gap: 10px; margin: 20px 0; }
        .timer-item {
            background: #fff; border: 1px solid #f0f0f0; border-radius: 15px;
            width: 65px; padding: 10px 0; display: flex; flex-direction: column;
        }
        .t-val { font-size: 1.3rem; font-weight: 800; color: var(--primary-purple); }
        .t-lbl { font-size: 0.6rem; color: var(--text-muted); font-weight: 700; }

        .input-wrapper input {
            width: 100%; padding: 18px; border-radius: 18px; border: 2px solid #f0f0f0;
            background: #f9f9f9; font-size: 1rem; text-align: center; outline: none; box-sizing: border-box;
        }
        .connect-btn {
            width: 100%; padding: 18px; margin-top: 15px; border-radius: 18px;
            background: var(--primary-purple); color: #fff; border: none;
            font-size: 1.1rem; font-weight: 700; cursor: pointer;
        }

        /* 3. DASHBOARD COMPONENTS */
        .gw-summary-strip { display: flex; gap: 10px; padding: 10px 20px; overflow-x: auto; scrollbar-width: none; }
        .summary-card {
            background: var(--white); padding: 15px; border-radius: 20px;
            min-width: 110px; flex: 1; text-align: center; box-shadow: var(--card-shadow);
        }
        .sum-label { font-size: 0.6rem; font-weight: 800; color: var(--text-muted); display: block; margin-bottom: 4px; }
        .sum-val { font-size: 1.1rem; font-weight: 900; color: var(--primary-purple); }

        /* Bonus Card */
        .bonus-card { margin: 20px; }
        .live-tag { float: right; color: var(--fpl-green); font-size: 0.7rem; font-weight: 800; display: flex; align-items: center; gap: 5px; }
        .pulse { height: 8px; width: 8px; background: var(--fpl-green); border-radius: 50%; display: inline-block; animation: pulse-animation 2s infinite; }
        @keyframes pulse-animation { 0% { opacity: 1; } 50% { opacity: 0.3; } 100% { opacity: 1; } }

        .bonus-row { display: flex; align-items: center; padding: 10px 0; border-bottom: 1px solid #f8f8f8; }
        .b-pts { width: 22px; height: 22px; border-radius: 50%; background: #eee; font-size: 0.7rem; font-weight: 800; display: flex; align-items: center; justify-content: center; margin-right: 12px; }
        .b-pts.top { background: var(--primary-purple); color: white; }

        /* 4. PITCH STYLES */
        .pitch {
            background: #2e7d32; 
            background-image: linear-gradient(rgba(255,255,255,0.05) 2px, transparent 2px), linear-gradient(90deg, rgba(255,255,255,0.05) 2px, transparent 2px);
            background-size: 100% 60px, 60px 100%;
            border-radius: 20px; margin: 15px; padding: 20px 5px; min-height: 500px;
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .pitch-row { display: flex; justify-content: center; gap: 5px; }
        .player-card { width: 68px; text-align: center; color: white; }
        .p-img { width: 45px; height: 55px; margin: 0 auto; background: rgba(255,255,255,0.1); border-radius: 4px; }
        .p-info { background: #000; font-size: 0.6rem; padding: 2px 0; border-radius: 2px 2px 0 0; margin-top: 2px; }
        .p-pts { background: #fff; color: #000; font-size: 0.75rem; font-weight: 900; border-radius: 0 0 2px 2px; }

        /* 5. NAVIGATION */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; right: 0; height: 75px;
            background: var(--white); display: flex; justify-content: space-around;
            align-items: center; border-top: 1px solid #eee; z-index: 2000;
        }
        .nav-item { text-align: center; color: var(--text-muted); cursor: pointer; flex: 1; }
        .nav-item i { font-size: 1.3rem; margin-bottom: 4px; display: block; }
        .nav-item span { font-size: 0.65rem; font-weight: 700; }
        .nav-item.active { color: var(--primary-purple); }
    </style>
</head>
<body>

    <div id="view-login" style="display:none;">
        <div class="app-header">
            <div class="logo">KOPALA<span>FPL</span></div>
        </div>
        <div class="login-container">
            <div class="content-card">
                <span class="sum-label" style="font-size: 0.9rem;">NEXT DEADLINE</span>
                <div class="timer-grid">
                    <div class="timer-item"><span class="t-val" id="d-days">00</span><span class="t-lbl">DAYS</span></div>
                    <div class="timer-item"><span class="t-val" id="d-hrs">00</span><span class="t-lbl">HRS</span></div>
                    <div class="timer-item"><span class="t-val" id="d-min">00</span><span class="t-lbl">MIN</span></div>
                    <div class="timer-item"><span class="t-val" id="d-sec">00</span><span class="t-lbl">SEC</span></div>
                </div>
                <div class="sum-label">Gameweek 21 Deadline</div>
            </div>

            <div class="content-card">
                <h2 style="color: var(--primary-purple); font-size: 1.1rem; margin-bottom: 20px;">CONNECT YOUR TEAM</h2>
                <div class="input-wrapper">
                    <input type="number" id="team-id-input" placeholder="Enter FPL ID (e.g. 12345)">
                </div>
                <button class="connect-btn" onclick="handleLogin()">Connect</button>
                <p style="font-size: 0.7rem; color: var(--text-muted); margin-top: 15px;">Find your ID on the official FPL website</p>
            </div>
        </div>
    </div>

    <div id="view-dashboard" style="display:none; padding-bottom: 80px;">
        <div class="app-header">
            <div class="logo">KOPALA<span>FPL</span></div>
            <div onclick="logout()"><i class="fa-solid fa-right-from-bracket" style="color: var(--text-muted);"></i></div>
        </div>

        <div class="gw-summary-strip">
            <div class="summary-card"><span class="sum-label">GW RANK</span><span id="stat-gw-rank" class="sum-val">-</span></div>
            <div class="summary-card"><span class="sum-label">LIVE RANK</span><span id="stat-live-rank" class="sum-val">-</span></div>
            <div class="summary-card"><span class="sum-label">POINTS</span><span id="stat-points" class="sum-val">0</span></div>
        </div>

        <div class="content-card bonus-card">
            <div class="live-tag"><span class="pulse"></span> LIVE</div>
            <div style="font-weight: 800; margin-bottom: 15px;"><i class="fa-solid fa-trophy" style="color: gold; margin-right: 8px;"></i>BONUS POINTS</div>
            <div id="bonus-list">
                <div class="bonus-row"><div class="b-pts top">3</div><span style="flex:1; font-weight:600;">Saka</span><span class="sum-label">ARS</span></div>
                <div class="bonus-row"><div class="b-pts">2</div><span style="flex:1; font-weight:600;">Rice</span><span class="sum-label">ARS</span></div>
            </div>
        </div>

        <div class="pitch" id="pitch-container">
            </div>
    </div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="navTo('home')"><i class="fa-solid fa-house"></i><span>Home</span></div>
        <div class="nav-item" onclick="navTo('leagues')"><i class="fa-solid fa-users"></i><span>Leagues</span></div>
        <div class="nav-item"><i class="fa-solid fa-microchip"></i><span>AI Team</span></div>
        <div class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Prices</span></div>
        <div class="nav-item"><i class="fa-solid fa-trophy"></i><span>Football</span></div>
    </nav>

    <script>
        const state = {
            fplId: localStorage.getItem('kopala_fpl_id'),
            currentGW: 21,
            proxy: "/.netlify/functions/fpl-proxy?endpoint=" // Update if using a different proxy
        };

        // --- 1. BOOTSTRAP ---
        document.addEventListener('DOMContentLoaded', () => {
            checkSession();
            startDeadlineTimer();
        });

        function checkSession() {
            if (state.fplId) {
                document.getElementById('view-login').style.display = 'none';
                document.getElementById('view-dashboard').style.display = 'block';
                loadDashboardData();
            } else {
                document.getElementById('view-login').style.display = 'block';
                document.getElementById('view-dashboard').style.display = 'none';
            }
        }

        // --- 2. LOGIN & LOGOUT ---
        function handleLogin() {
            const id = document.getElementById('team-id-input').value;
            if (id && !isNaN(id)) {
                localStorage.setItem('kopala_fpl_id', id);
                state.fplId = id;
                checkSession();
            } else {
                alert("Please enter a valid Team ID");
            }
        }

        function logout() {
            localStorage.clear();
            location.reload();
        }

        function navTo(page) {
            // Logic to handle different pages while staying "logged in"
            if (state.fplId) loadDashboardData();
        }

        // --- 3. DATA LOADING ---
        async function loadDashboardData() {
            try {
                // In a real test, replace these with your actual PROXY + FPL API paths
                const entryRes = await fetch(`${state.proxy}entry/${state.fplId}/`);
                const entry = await entryRes.json();
                
                document.getElementById('stat-points').innerText = entry.summary_event_points || 0;
                document.getElementById('stat-live-rank').innerText = (entry.summary_overall_rank || 0).toLocaleString();
                document.getElementById('stat-gw-rank').innerText = (entry.summary_event_rank || 0).toLocaleString();

                renderSamplePitch(); // Placeholder for squad rendering
            } catch (e) {
                console.log("FPL API fetch skipped - check Proxy configuration.");
            }
        }

        // --- 4. UI HELPERS ---
        function startDeadlineTimer() {
            const deadline = new Date("2026-01-24T11:00:00Z").getTime();
            setInterval(() => {
                const now = new Date().getTime();
                const d = deadline - now;
                document.getElementById('d-days').innerText = Math.floor(d / (1000 * 60 * 60 * 24)).toString().padStart(2, '0');
                document.getElementById('d-hrs').innerText = Math.floor((d % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)).toString().padStart(2, '0');
                document.getElementById('d-min').innerText = Math.floor((d % (1000 * 60 * 60)) / (1000 * 60)).toString().padStart(2, '0');
                document.getElementById('d-sec').innerText = Math.floor((d % (1000 * 60)) / 1000).toString().padStart(2, '0');
            }, 1000);
        }

        function renderSamplePitch() {
            const container = document.getElementById('pitch-container');
            // Simplified render to show everything is working
            container.innerHTML = `
                <div class="pitch-row"><div class="player-card"><div class="p-img"></div><div class="p-info">Raya</div><div class="p-pts">6</div></div></div>
                <div class="pitch-row">
                    <div class="player-card"><div class="p-img"></div><div class="p-info">Virgil</div><div class="p-pts">6</div></div>
                    <div class="player-card"><div class="p-img"></div><div class="p-info">Gabriel</div><div class="p-pts">6</div></div>
                </div>
                <div class="pitch-row"><div class="player-card"><div class="p-img"></div><div class="p-info">Haaland</div><div class="p-pts">12</div></div></div>
            `;
        }
    </script>
</body>
</html>
