<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <header>
    <div class="logo">FPL Dashboard</div>
  </header>

  <main>
    <section>
      <h2>Mini-League Standings</h2>
      <div id="standings-list" class="table-container"></div>
    </section>

    <section>
      <h2>Live Points (Current GW)</h2>
      <div id="live-list" class="table-container"></div>
    </section>

    <section>
      <h2>BPS Breakdown (Current GW)</h2>
      <div id="bps-list" class="table-container"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
