<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FPL One-Page Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1></h1>
  </header>

  <main>

    <section>
      <h2>Mini-League Standings</h2>
      <button id="load-standings">Load Standings</button>
      <div id="standings-list" class="list"></div>
    </section>

    <section>
      <h2>Live Points (Current GW)</h2>
      <button id="load-live">Load Live Points</button>
      <div id="live-list" class="list"></div>
    </section>

    <section>
      <h2>BPS Breakdown (Current GW)</h2>
      <button id="load-bps">Load BPS</button>
      <div id="bps-list" class="list"></div>
    </section>

  </main>

  <script src="script.js"></script>
</body>
</html>
