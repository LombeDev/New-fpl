<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Live Match Center</title>
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <style>
        /* 1. THEME VARIABLES */
        :root {
            --bg-color: #f4f4f7;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #666;
            --border-gray: #e1e1e1;
            --fpl-purple: #37003c;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --link-blue: #00a2ed;
        }

        body.dark-mode {
            --bg-color: #121212;
            --card-bg: #1e1e1e;
            --text-main: #f0f0f0;
            --text-muted: #aaa;
            --border-gray: #333;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        /* 2. STATS & SUB-TAB NAVIGATION */
        .sub-tabs {
            display: flex;
            gap: 10px;
            padding: 12px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-gray);
            overflow-x: auto;
        }

        .sub-tab {
            padding: 8px 18px;
            border-radius: 20px;
            border: 1px solid var(--fpl-purple);
            background: transparent;
            color: var(--fpl-purple);
            font-size: 0.8rem;
            font-weight: 700;
            white-space: nowrap;
            cursor: pointer;
            transition: 0.2s;
        }

        .sub-tab.active {
            background: var(--fpl-purple);
            color: white;
        }

        .stats-card {
            background: var(--card-bg);
            margin: 10px;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        /* 3. ROUNDED PLAYER FACES */
        .player-face-circle {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            object-fit: cover;
            background: #f0f0f0;
            border: 2px solid #eee;
            aspect-ratio: 1 / 1;
            display: block;
            margin: 0 auto;
        }

        .ownership-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            padding: 10px 0;
        }

        .player-item {
            text-align: center;
        }

        .player-name-small {
            font-size: 0.65rem;
            font-weight: 700;
            margin-top: 4px;
            display: block;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .pos-label {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--text-muted);
            font-weight: 800;
            margin-top: 15px;
            border-bottom: 1px solid var(--border-gray);
        }

        .fpl-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid var(--border-gray);
            background: var(--card-bg);
            color: var(--text-main);
            font-weight: 600;
        }
    </style>
</head>
<body>

    <div id="dashboard">
        <nav class="main-tabs" style="display: flex; background: #fff; border-bottom: 1px solid var(--border-gray);">
            <button class="tab-btn" id="tab-table" onclick="showView('table')" style="flex: 1; padding: 15px; border: none; background: none; font-weight: 700;">Table</button>
            <button class="tab-btn" id="tab-pitch" onclick="showView('pitch')" style="flex: 1; padding: 15px; border: none; background: none; font-weight: 700;">Fixtures</button>
            <button class="tab-btn active" id="tab-stats" onclick="showView('stats')" style="flex: 1; padding: 15px; border: none; background: none; font-weight: 700;">Stats</button>
        </nav>

        <section id="stats-view" class="view-content">
            <div class="sub-tabs">
                <button class="sub-tab active" id="sub-tab-summary" onclick="showSubView('summary')">Summary</button>
                <button class="sub-tab" id="sub-tab-ownership" onclick="showSubView('ownership')">Ownership</button>
                <button class="sub-tab" id="sub-tab-compare" onclick="showSubView('compare')">Compare</button>
            </div>

            <div id="stats-main-content">
                <div id="sub-view-summary">
                    <div class="stats-card">
                        <table style="width: 100%; border-collapse: collapse; font-size: 0.85rem;">
                            <thead>
                                <tr style="color: var(--text-muted); text-align: right; border-bottom: 1px solid var(--border-gray);">
                                    <th style="text-align: left; padding: 8px 0;">Summary</th>
                                    <th>GW Score</th>
                                    <th>Hits</th>
                                    <th>Total</th>
                                </tr>
                            </thead>
                            <tbody id="comparison-body" style="text-align: right; font-weight: bold; color: var(--fpl-purple);">
                                </tbody>
                        </table>
                    </div>

                    <div class="stats-card">
                        <h4 style="margin:0 0 10px 0; font-size: 0.9rem;">Top 3 Managers (GW)</h4>
                        <div id="top-managers-list"></div>
                    </div>

                    <div style="text-align: center; margin-top: 25px;">
                        <p style="font-weight: bold; font-size: 0.85rem;"><span style="color:var(--fpl-pink)">C</span> Most Captained</p>
                        <div id="top-captains-list" style="display: flex; justify-content: center; gap: 15px;">
                            </div>
                    </div>
                </div>

                <div id="sub-view-ownership" style="display: none; padding: 10px;">
                    <h4 style="text-align:center; font-style:italic; font-weight:400; font-size: 0.85rem;">Highest ownership <span style="font-weight:700">in this league</span></h4>
                    
                    <div class="pos-label">Goalkeepers</div>
                    <div id="pos-1" class="ownership-grid"></div>

                    <div class="pos-label">Defenders</div>
                    <div id="pos-2" class="ownership-grid"></div>

                    <div class="pos-label">Midfielders</div>
                    <div id="pos-3" class="ownership-grid"></div>

                    <div class="pos-label">Forwards</div>
                    <div id="pos-4" class="ownership-grid"></div>
                </div>

                <div id="sub-view-compare" style="display: none; padding: 10px;">
                    <div class="stats-card" style="text-align: center;">
                        <h3 style="margin-top:0; font-size: 1.1rem;">Rival Manager Comparison</h3>
                        <p style="font-size: 0.8rem; color: var(--text-muted); margin-bottom: 15px;">Select a rival to compare squads</p>
                        
                        <select id="rival-select" class="fpl-select" onchange="runRivalComparison(this.value)">
                            <option value="">Choose a Manager...</option>
                        </select>

                        <div id="comparison-results" style="margin-top: 20px;"></div>
                    </div>
                </div>
            </div>
        </section>

        <section id="table-view" class="view-content" style="display:none;"></section>
        <section id="pitch-view" class="view-content" style="display:none;"></section>
    </div>

    <script src="script.js"></script>
    <script src="bps.js"></script>
</body>
</html>
