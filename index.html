<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kopala FPL Live</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-screen">
        <h1>LIVE <span>FPL Tables</span></h1>
        <input type="number" id="team-id-input" placeholder="Team ID">
        <button onclick="handleLogin()">Start</button>
    </div>

    <div id="dashboard" style="display:none;">
        <header class="app-header">
            <select id="league-select" onchange="changeLeague(this.value)"></select>
            <button onclick="resetApp()">Logout</button>
        </header>

        <table class="live-table">
            <thead>
                <tr>
                    <th>Rank</th>
                    <th>Team & Manager</th>
                    <th>GW</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody id="league-body"></tbody>
        </table>
    </div>

    <template id="manager-details-template">
        <tr class="details-row">
            <td colspan="4">
                <div class="expansion-wrapper">
                    <div class="mini-pitch">
                        <div class="p-row" id="exp-gkp"></div>
                        <div class="p-row" id="exp-def"></div>
                        <div class="p-row" id="exp-mid"></div>
                        <div class="p-row" id="exp-fwd"></div>
                    </div>
                    
                    <div class="exp-stats-grid">
                        <div class="stat-card">
                            <h4>GW Transfers</h4>
                            <div id="exp-transfers-list"></div>
                            <div class="meta-info">
                                <span>Hit: <b id="exp-cost">0</b></span>
                                <span>Bank: Â£<b id="exp-itb">0.0</b>m</span>
                            </div>
                        </div>
                        <div class="stat-card">
                            <h4>Chips</h4>
                            <div class="chip-status">
                                <div>WC: <span id="chip-wc">-</span></div>
                                <div>TC: <span id="chip-tc">-</span></div>
                                <div>BB: <span id="chip-bb">-</span></div>
                                <div>FH: <span id="chip-fh">-</span></div>
                            </div>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
    </template>

    <script src="script.js"></script>
</body>
</html>
