<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Leagues</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* Shared Styles */
        :root { --bg-color: #f3f4f6; --card-bg: #ffffff; --text-main: #1e293b; --text-muted: #64748b; --primary-blue: #2563eb; --border-color: #e2e8f0; }
        body.dark-mode { --bg-color: #0f172a; --card-bg: #1e293b; --text-main: #f8fafc; --text-muted: #94a3b8; --border-color: #334155; }
        body { margin: 0; background: var(--bg-color); color: var(--text-main); font-family: sans-serif; }
        .top-nav { position: fixed; top: 0; width: 100%; height: 60px; background: var(--card-bg); border-bottom: 1px solid var(--border-color); display: flex; align-items: center; padding: 0 15px; box-sizing: border-box; z-index: 3000; }
        .logo-container { background: #000; color: #fff; padding: 6px 16px; border-radius: 50px; font-weight: 900; }
        .page-content { padding: 75px 15px 100px 15px; }
        .league-card { background: var(--card-bg); border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border-color); display: flex; justify-content: space-between; align-items: center; }
        .bottom-nav { position: fixed; bottom: 0; width: 100%; height: 80px; background: var(--card-bg); border-top: 1px solid var(--border-color); display: grid; grid-template-columns: repeat(4, 1fr); padding: 5px 0; box-sizing: border-box; }
        .nav-item { display: flex; flex-direction: column; align-items: center; justify-content: center; color: var(--text-muted); text-decoration: none; font-size: 0.65rem; font-weight: 700; }
        .nav-item.active { color: var(--primary-blue); }
    </style>
</head>
<body>
    <header class="top-nav">
        <div class="logo-container">KOPALA</div>
    </header>

    <div class="page-content">
        <h2>Your Leagues</h2>
        <div id="leagues-list">Loading...</div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <a href="leagues.html" class="nav-item active"><i class="fa-solid fa-trophy"></i><span>Leagues</span></a>
        <a href="prices.html" class="nav-item"><i class="fa-solid fa-chart-simple"></i><span>Prices</span></a>
        <a href="games.html" class="nav-item"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></a>
    </nav>

    <script>
        const state = { fplId: localStorage.getItem('kopala_id') };
        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        async function fetchLeagues() {
            if(!state.fplId) return;
            const res = await fetch(`${PROXY}entry/${state.fplId}/`);
            const data = await res.json();
            const list = document.getElementById('leagues-list');
            list.innerHTML = data.leagues.classic.map(l => `
                <div class="league-card">
                    <div>
                        <div style="font-weight:700;">${l.name}</div>
                        <div style="font-size:0.7rem; color:var(--text-muted);">Rank: ${l.entry_rank}</div>
                    </div>
                    <i class="fa-solid fa-chevron-right"></i>
                </div>
            `).join('');
        }
        fetchLeagues();
    </script>
</body>
</html>
