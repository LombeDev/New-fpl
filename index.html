<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>View Current GW points</title>
    
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5323/5323982.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

</head>
<body class="dark-mode">

    <div id="login-screen" style="display:none;">
        <div class="promo-card">
            
            <a href="#" id="install-pwa-link" class="promo-link">
                Download the Kopala FPL app on iOS & Android 
                <i class="fa-solid fa-arrow-up-right-from-square" style="font-size:0.7rem;"></i>
            </a>
        </div>

        <div class="login-card">
            <div class="theme-row">
                <span class="theme-label">Theme</span>
                <div class="toggle-container">
                    <button id="btn-dark" class="toggle-btn active" onclick="setTheme('dark')">Dark</button>
                    <button id="btn-light" class="toggle-btn inactive" onclick="setTheme('light')">Light</button>
                </div>
            </div>

           <h2>Enter your FPL ID</h2>

<div class="input-container">
    <input type="text" id="team-id-input" class="fpl-input" placeholder="e.g. 1234567 or paste link">
    <div id="error-message" class="error-msg">Please enter a valid Team ID</div>
</div>

<button id="login-btn" class="continue-btn" onclick="handleLogin()">Continue</button>
           <div class="find-id-link" onclick="window.open('https://youtu.be/gZqblBRbAjw?si=IQ-hmIEES27jDaTn', '_blank')">
                <i class="fa-solid fa-chevron-down"></i> Don't know your ID? Find it
            </div>
        </div>
    </div>

    <div id="nav-placeholder"></div>


    <main class="page-content">
        <div style="padding: 0 15px 15px; display:flex; justify-content:space-between; align-items:center;">
            <span id="disp-name" style="font-weight:900; font-size: 1.1rem;">Manager Name <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem; color: var(--primary-blue);"></i></span>
            <div class="nav-icon-btn" onclick="fetchAndRender()"><i class="fa-solid fa-rotate"></i></div>
        </div>
        
        <div class="header-stats-grid">
            <div style="border-right: 1px solid var(--border-color);"><div class="stat-label">GW Rank</div><div class="stat-value" id="disp-gw-rank">-</div></div>
            <div style="border-right: 1px solid var(--border-color);"><div class="stat-label">Overall Rank</div><div class="stat-value" id="disp-rank">0</div></div>
            <div><div class="stat-label">Live Pts</div><div class="stat-value" id="disp-total">0</div></div>
        </div>
        
        
    </main>

  
 

  
    <script>
        const state = {
            fplId: localStorage.getItem('kopala_id'),
            playerMap: {}, teamMap: {}, currentGW: 1
        };

        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

        function setTheme(mode) {
            const body = document.body;
            const darkBtn = document.getElementById('btn-dark');
            const lightBtn = document.getElementById('btn-light');

            if(mode === 'dark') {
                body.classList.add('dark-mode');
                darkBtn.className = 'toggle-btn active';
                lightBtn.className = 'toggle-btn inactive';
            } else {
                body.classList.remove('dark-mode');
                darkBtn.className = 'toggle-btn inactive';
                lightBtn.className = 'toggle-btn active';
            }
        }

        function toggleTheme() { 
            const isDark = document.body.classList.contains('dark-mode');
            setTheme(isDark ? 'light' : 'dark');
        }

       async function handleLogin() {
    const inputField = document.getElementById('team-id-input');
    const errorDiv = document.getElementById('error-message');
    const loginBtn = document.getElementById('login-btn');
    let rawValue = inputField.value.trim();

    // 1. Reset State
    inputField.classList.remove('error');
    errorDiv.style.display = 'none';

    // 2. URL Extraction Logic
    // If user pastes: https://fantasy.premierleague.com/entry/123456/history
    // It extracts "123456"
    if (rawValue.includes('entry/')) {
        const match = rawValue.match(/entry\/(\d+)/);
        if (match) rawValue = match[1];
    }

    const id = parseInt(rawValue);

    // 3. Basic Validation
    if (!id || isNaN(id)) {
        showError("Please enter a valid numeric ID");
        return;
    }

    // 4. API Validation (Optional but Recommended)
    try {
        loginBtn.disabled = true;
        loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking ID...';

        const res = await fetch(`${PROXY}entry/${id}/`);
        
        if (!res.ok) {
            throw new Error("ID not found");
        }

        const data = await res.json();
        
        // Success! Save and Reload
        localStorage.setItem('kopala_id', id);
        location.reload();

    } catch (err) {
        showError("Team ID not found. Please check and try again.");
        loginBtn.disabled = false;
        loginBtn.textContent = 'Continue';
    }

    function showError(msg) {
        inputField.classList.add('error');
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
        // Shake animation effect
        inputField.animate([
            { transform: 'translateX(0)' },
            { transform: 'translateX(-5px)' },
            { transform: 'translateX(5px)' },
            { transform: 'translateX(0)' }
        ], { duration: 200 });
    }
}

        async function initData() {
            try {
                const res = await fetch(`${PROXY}bootstrap-static/`);
                const data = await res.json();
                data.teams.forEach(t => state.teamMap[t.id] = { code: t.code });
                data.elements.forEach(p => state.playerMap[p.id] = { name: p.web_name, team_code: state.teamMap[p.team].code, pos: p.element_type });
                state.currentGW = data.events.find(e => e.is_current).id;
            } catch(e) { console.error("Init failed", e); }
        }

        async function fetchAndRender() {
            try {
                const [entryRes, picksRes, liveRes] = await Promise.all([
                    fetch(`${PROXY}entry/${state.fplId}/`),
                    fetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
                    fetch(`${PROXY}event/${state.currentGW}/live/`)
                ]);
                const entry = await entryRes.json();
                const picks = await picksRes.json();
                const live = await liveRes.json();

                document.getElementById('disp-name').innerHTML = `${entry.player_first_name} ${entry.player_last_name} <i class="fa-solid fa-chevron-down" style="font-size: 0.7rem; color: var(--primary-blue);"></i>`;
                document.getElementById('disp-total').textContent = (picks.entry_history.points + picks.entry_history.event_transfers_cost);
                document.getElementById('disp-rank').textContent = entry.summary_overall_rank.toLocaleString();
                document.getElementById('disp-gw-rank').textContent = (picks.entry_history.rank || 0).toLocaleString();

                const ptsMap = {};
                live.elements.forEach(el => ptsMap[el.id] = el.stats.total_points);
                renderPitch(picks.picks, ptsMap);
            } catch(e) { console.error("Fetch failed", e); }
        }

        function renderPitch(picks, ptsMap) {
            ['gk-row', 'def-row', 'mid-row', 'fwd-row'].forEach(id => document.getElementById(id).innerHTML = '');
            picks.slice(0, 11).forEach(p => {
                const meta = state.playerMap[p.element];
                if(!meta) return;
                const pts = (ptsMap[p.element] || 0) * (p.multiplier || 1);
                const row = meta.pos === 1 ? 'gk-row' : meta.pos === 2 ? 'def-row' : meta.pos === 3 ? 'mid-row' : 'fwd-row';
                document.getElementById(row).innerHTML += `
                    <div class="player-card">
                        <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${meta.team_code}${meta.pos === 1 ? '_1' : ''}-66.png" style="width:40px;">
                        <div class="p-info-box"><div class="p-name">${meta.name}</div><div class="p-pts">${pts}</div></div>
                    </div>`;
            });
        }

        if(state.fplId) {
            initData().then(fetchAndRender);
        } else {
            document.getElementById('login-screen').style.display = 'flex';
        }

        let deferredPrompt;
        const installLink = document.getElementById('install-pwa-link');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installLink.style.display = 'inline-block';
        });

        installLink.addEventListener('click', async (e) => {
            e.preventDefault();
            if (!deferredPrompt) {
                alert("To install: Tap your browser menu and select 'Add to Home Screen'");
                return;
            }
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            deferredPrompt = null;
        });

        window.addEventListener('appinstalled', () => {
            installLink.style.display = 'none';
            deferredPrompt = null;
        });



   function resetTeamID() {
    if (confirm("Would you like to change your Team ID?")) {
        // 1. Clear the saved ID from the browser memory
        localStorage.removeItem('kopala_id');
        
        // 2. Refresh the page
        // Since the 'state.fplId' will now be empty, the script 
        // will automatically show the login-screen on reload.
        location.reload();
    }
}




        // Function to toggle and save theme
function toggleTheme() {
    const body = document.body;
    const isDarkMode = body.classList.toggle('dark-mode');
    
    // Save the preference
    localStorage.setItem('fplTheme', isDarkMode ? 'dark' : 'light');
    
    // Update the UI buttons if they exist
    updateToggleButtons(isDarkMode);
}

// Function to apply saved theme on load
function applySavedTheme() {
    const savedTheme = localStorage.getItem('fplTheme');
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    
    // If user saved a preference, use it; otherwise, check system settings
    if (savedTheme === 'dark' || (!savedTheme && systemPrefersDark)) {
        document.body.classList.add('dark-mode');
        updateToggleButtons(true);
    } else {
        document.body.classList.remove('dark-mode');
        updateToggleButtons(false);
    }
}

// Keep the UI buttons in sync
function updateToggleButtons(isDark) {
    const lightBtn = document.querySelector('.toggle-btn[onclick*="light"]');
    const darkBtn = document.querySelector('.toggle-btn[onclick*="dark"]');
    
    if (lightBtn && darkBtn) {
        if (isDark) {
            darkBtn.classList.replace('inactive', 'active');
            lightBtn.classList.replace('active', 'inactive');
        } else {
            lightBtn.classList.replace('inactive', 'active');
            darkBtn.classList.replace('active', 'inactive');
        }
    }
}

// Run as soon as the DOM is ready
document.addEventListener('DOMContentLoaded', applySavedTheme);
    </script>
    <script src="nav.js"></script>
</body>
</html>
