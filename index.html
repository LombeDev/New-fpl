<style>
   :root {
    /* Modern Professional Palette */
    --fpl-purple: #37003c;
    --fpl-green: #00ff85;
    --bg-dark: #121212;
    --surface: #1e1e1e;
    --surface-light: #2a2a2a;
    --text-main: #ffffff;
    --text-dim: #a0a0a0;
    --border: rgba(255, 255, 255, 0.08);
    --accent-blue: #3498db;
}

/* Base resets for a "Serious" look */
body {
    font-family: 'Inter', sans-serif;
    background-color: var(--bg-dark);
    color: var(--text-main);
    margin: 0;
    -webkit-font-smoothing: antialiased;
}

/* Header Section: Clean & Professional */
.header-content {
    padding: 32px 20px 20px;
    border-bottom: 1px solid var(--border);
    margin-bottom: 0;
    background: linear-gradient(to bottom, #1a1a1a, var(--bg-dark));
}

#disp-name {
    display: block;
    font-size: 1.6rem !important;
    font-weight: 800;
    color: var(--text-main);
    letter-spacing: -0.5px;
    margin-bottom: 4px;
}

#disp-team {
    font-size: 0.9rem !important;
    font-weight: 500;
    color: var(--fpl-green);
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* Stats Grid: Vertical List for clarity */
.header-stats-grid {
    display: flex;
    flex-direction: column;
    padding: 0 20px;
    background: var(--bg-dark);
}

.header-stats-grid::before {
    content: "Team Performance";
    display: block;
    font-size: 0.75rem;
    font-weight: 700;
    color: var(--text-dim);
    text-transform: uppercase;
    letter-spacing: 1px;
    padding: 24px 0 12px;
}

.stat-box {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 16px 0;
    border: none !important;
    border-bottom: 1px solid var(--border) !important;
}

.stat-box:last-child {
    border-bottom: none !important;
}

.stat-label {
    font-size: 0.95rem;
    font-weight: 500;
    color: var(--text-dim);
}

.stat-value {
    font-size: 1.1rem;
    font-weight: 700;
    color: var(--text-main);
    font-variant-numeric: tabular-nums;
}

/* Highlight the main GW points */
#disp-total {
    color: var(--fpl-green);
    font-size: 1.4rem;
    font-weight: 900;
}

/* Player Grid: Tighter and more functional */
.player-list-grid {
    display: grid;
    grid-template-columns: repeat(5, 1fr); /* 5 across is easier to read on mobile */
    gap: 12px;
    padding: 20px;
    background: var(--bg-dark);
}

.compact-player-card {
    background: var(--surface);
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 10px 4px;
    display: flex;
    flex-direction: column;
    align-items: center;
    transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.compact-player-card:active {
    transform: scale(0.95);
    background: var(--surface-light);
}

.compact-player-card img {
    width: 32px;
    height: auto;
    margin-bottom: 8px;
    filter: drop-shadow(0 4px 4px rgba(0,0,0,0.3));
}

.card-name {
    font-size: 0.65rem;
    font-weight: 600;
    color: var(--text-main);
    background: rgba(255,255,255,0.05);
    width: 90%;
    padding: 2px 0;
    border-radius: 4px;
    text-align: center;
    margin-bottom: 4px;
}

.card-points {
    font-size: 0.8rem;
    font-weight: 800;
    color: var(--fpl-green);
    padding: 2px 0;
}

/* Squad Info Pills */
.info-pill {
    background: var(--surface-light);
    color: var(--text-main);
    font-size: 0.7rem;
    font-weight: 600;
    padding: 8px 16px;
    border-radius: 20px;
    border: 1px solid var(--border);
}

.info-pill b {
    color: var(--fpl-green);
    margin-left: 4px;
}

/* Skeletons for Loading */
.skeleton {
    background: linear-gradient(90deg, #2a2a2a 25%, #333 50%, #2a2a2a 75%);
    background-size: 200% 100%;
    animation: shimmer 1.5s infinite linear;
    border-radius: 8px;
    border: none !important;
}

@keyframes shimmer {
    to { background-position: -200% 0; }
}

/* Bench Styling */
.is-bench {
    opacity: 0.5;
    border-style: dashed;
}
</style>

    <script>
    // 1. GLOBAL STATE
    const state = {
        fplId: localStorage.getItem('kopala_id'),
        playerMap: {},
        teamMap: {},
        currentGW: 1,
        gwAverage: 0,
        gwHigh: 0
    };

    const PROXY = "/.netlify/functions/fpl-proxy?endpoint=";

    // 2. THEME LOGIC
    function setTheme(mode) {
        const body = document.body;
        const darkBtn = document.getElementById('btn-dark');
        const lightBtn = document.getElementById('btn-light');
        if (mode === 'dark') {
            body.classList.add('dark-mode');
            if (darkBtn) darkBtn.className = 'toggle-btn active';
            if (lightBtn) lightBtn.className = 'toggle-btn inactive';
        } else {
            body.classList.remove('dark-mode');
            if (darkBtn) darkBtn.className = 'toggle-btn inactive';
            if (lightBtn) lightBtn.className = 'toggle-btn active';
        }
    }

    // 3. LOGIN / ID HANDLING
    async function handleLogin() {
        const inputField = document.getElementById('team-id-input');
        const errorDiv = document.getElementById('error-message');
        const loginBtn = document.getElementById('login-btn');
        let rawValue = inputField.value.trim();
        
        if (rawValue.includes('entry/')) {
            const match = rawValue.match(/entry\/(\d+)/);
            if (match) rawValue = match[1];
        }
        
        const id = parseInt(rawValue);
        if (!id || isNaN(id)) { 
            showError("Please enter a valid numeric ID"); 
            return; 
        }

        try {
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Checking ID...';
            const res = await fetch(`${PROXY}entry/${id}/`);
            if (!res.ok) throw new Error("ID not found");
            
            localStorage.setItem('kopala_id', id);
            location.reload();
        } catch (err) {
            showError("Team ID not found.");
            loginBtn.disabled = false;
            loginBtn.textContent = 'Continue';
        }

        function showError(msg) {
            inputField.classList.add('error');
            errorDiv.textContent = msg;
            errorDiv.style.display = 'block';
        }
    }

    // 4. INITIALIZE GLOBAL DATA (BOOTSTRAP)
    async function initData() {
        try {
            const res = await fetch(`${PROXY}bootstrap-static/`);
            const data = await res.json();
            
            // Map team codes and players
            data.teams.forEach(t => state.teamMap[t.id] = { code: t.code });
            data.elements.forEach(p => {
                state.playerMap[p.id] = { 
                    name: p.web_name, 
                    team_code: state.teamMap[p.team].code, 
                    pos: p.element_type,
                    ownership: p.selected_by_percent
                };
            });

            // Find current Gameweek and global stats
            const currentEvent = data.events.find(e => e.is_current) || data.events[0];
            state.currentGW = currentEvent.id;
            state.gwAverage = currentEvent.average_entry_score;
            state.gwHigh = currentEvent.highest_score;

        } catch (e) { 
            console.error("Init failed", e); 
        }
    }

    // NEW: Render Skeleton/Loading State
    function renderShimmers() {
        // Header Shimmers
        const nameEl = document.getElementById('disp-name');
        const teamEl = document.getElementById('disp-team');
        
        nameEl.classList.add('skeleton');
        nameEl.innerHTML = "Manager Name"; 
        
        teamEl.classList.add('skeleton');
        teamEl.innerHTML = "Team Name Here";

        // Stats Grid Shimmers
        const statIds = ['disp-gw-rank', 'disp-rank', 'disp-total', 'disp-total-pts', 'disp-gw-avg', 'disp-gw-high'];
        statIds.forEach(id => {
            const el = document.getElementById(id);
            if(el) {
                el.classList.add('skeleton');
                el.textContent = "000"; 
            }
        });

        // Player Grid Shimmers
        const grid = document.getElementById('player-list-grid');
        if (grid) {
            let skeletons = '';
            for(let i=0; i<15; i++) {
                skeletons += `<div class="compact-player-card skeleton skeleton-card"></div>`;
            }
            grid.innerHTML = skeletons;
        }

        // Squad Info Shimmer
        const infoContainer = document.getElementById('squad-info-container');
        if(infoContainer) {
            infoContainer.innerHTML = `
                <div style="display:flex; gap:10px; padding-bottom:10px;">
                    <div class="skeleton" style="width:60px; height:20px; border-radius:100px;"></div>
                    <div class="skeleton" style="width:60px; height:20px; border-radius:100px;"></div>
                    <div class="skeleton" style="width:80px; height:20px; border-radius:100px;"></div>
                </div>
            `;
        }
    }

    // NEW: Helper to remove shimmers from text elements
    function removeTextShimmers() {
        const ids = ['disp-name', 'disp-team', 'disp-gw-rank', 'disp-rank', 'disp-total', 'disp-total-pts', 'disp-gw-avg', 'disp-gw-high'];
        ids.forEach(id => {
            const el = document.getElementById(id);
            if(el) el.classList.remove('skeleton');
        });
    }

    // 5. FETCH AND RENDER USER DATA
    async function fetchAndRender() {
        try {
            const [entryRes, picksRes, liveRes, transRes] = await Promise.all([
                fetch(`${PROXY}entry/${state.fplId}/`),
                fetch(`${PROXY}entry/${state.fplId}/event/${state.currentGW}/picks/`),
                fetch(`${PROXY}event/${state.currentGW}/live/`),
                fetch(`${PROXY}entry/${state.fplId}/transfers/`)
            ]);
            
            const entry = await entryRes.json();
            const picks = await picksRes.json();
            const live = await liveRes.json();
            const allTransfers = await transRes.json();

            // REMOVE SHIMMERS
            removeTextShimmers();

            // A. UPDATE MANAGER NAME & TEAM
            if (entry) {
                document.getElementById('disp-name').innerHTML = `
                    ${entry.player_first_name} ${entry.player_last_name} 
                `;
                const teamElem = document.getElementById('disp-team');
                if (teamElem) teamElem.textContent = entry.name;
            }

            // B. CALCULATE SQUAD STATS
            const teamValue = (entry.last_deadline_value / 10).toFixed(1);
            const transferCost = picks.entry_history.event_transfers_cost;
            const gwTransfers = allTransfers.filter(t => t.event === state.currentGW);
            
            // C. POINTS MAP & PLAYED COUNT
            const ptsMap = {};
            live.elements.forEach(el => ptsMap[el.id] = el.stats.total_points);
            
            let playedCount = 0;
            picks.picks.forEach(p => {
                const stats = live.elements.find(el => el.id === p.element);
                if (stats && stats.stats.minutes > 0) playedCount++;
            });

            // D. RENDER SQUAD INFO BAR & TRANSFERS
            let infoHtml = `
                <div class="squad-stats-bar" style="display: flex; gap: 8px; margin-bottom: 10px;">
                    <div class="info-pill">FT <b>${entry.extra_free_transfers || 1}</b></div>
                    <div class="info-pill">TV <b>Â£${teamValue}</b></div>
                    <div class="info-pill">Played <b>${playedCount}/15</b></div>
                </div>
            `;

            if (gwTransfers.length > 0) {
                gwTransfers.forEach(t => {
                    const pIn = state.playerMap[t.element_in]?.name || "In";
                    const pOut = state.playerMap[t.element_out]?.name || "Out";
                    const cost = transferCost > 0 ? `<span style="color:red; font-weight:bold;">-${transferCost}</span>` : '';
                    // Basic transfer visualization could go here
                });
            }
            const infoContainer = document.getElementById('squad-info-container');
            if (infoContainer) infoContainer.innerHTML = infoHtml;

            // E. POPULATE THE 6-GRID STATS
            document.getElementById('disp-gw-rank').textContent = (picks.entry_history.rank || 0).toLocaleString();
            document.getElementById('disp-gw-high').textContent = state.gwHigh || 0;
            document.getElementById('disp-rank').textContent = entry.summary_overall_rank.toLocaleString();
             
            
            document.getElementById('disp-total-pts').textContent = entry.summary_overall_points.toLocaleString();
            document.getElementById('disp-gw-avg').textContent = state.gwAverage || 0;
            document.getElementById('disp-total').textContent = (picks.entry_history.points - transferCost); // Net Points
            

            // F. RENDER PLAYER GRID
            renderPlayerGrid(picks.picks, ptsMap); 

        } catch (e) { 
            console.error("Fetch failed", e); 
        }
    }

    // 6. RENDER PLAYER CARDS
    function renderPlayerGrid(picks, ptsMap) {
        const grid = document.getElementById('player-list-grid');
        if (!grid) return;
        grid.innerHTML = ''; 

        picks.forEach((p, index) => {
            const meta = state.playerMap[p.element];
            if (!meta) return;

            const rawPts = ptsMap[p.element] || 0;
            const totalPts = rawPts * (p.multiplier || 1);
            const isBench = index >= 11;
            const ownership = meta.ownership || "0.0"; 

            const cardHtml = `
                <div class="compact-player-card ${isBench ? 'is-bench' : ''}">
                    <i class="fa-solid fa-star star-icon"></i>
                    <img src="https://draft.premierleague.com/img/shirts/standard/shirt_${meta.team_code}${meta.pos === 1 ? '_1' : ''}-66.png">
                    
                    ${p.is_captain ? `<div class="badge">C</div>` : ''}
                    ${p.is_vice_captain ? `<div class="badge">V</div>` : ''}
                    
                    <div class="card-data-box">
                        <div class="card-name">${meta.name}</div>
                        <div class="card-points">${totalPts}</div>
                        <div class="card-ownership-bar" style="background: linear-gradient(90deg, var(--accent-blue) ${ownership}%, #444 ${ownership}%)">
                            ${ownership}%
                        </div>
                    </div>
                </div>`;

            grid.innerHTML += cardHtml;
        });
    }

    // 7. APP INVOCATION
    // We wrap this in a function or check to ensure initData is called
    async function startApp() {
        if (state.fplId) {
            renderShimmers(); 
            await initData();
            await fetchAndRender();
        } else {
            const loginScreen = document.getElementById('login-screen');
            if (loginScreen) loginScreen.style.display = 'flex';
        }
    }

    // 8. INITIALIZE
    document.addEventListener('DOMContentLoaded', () => {
        const savedTheme = localStorage.getItem('fplTheme') || 'dark';
        setTheme(savedTheme);
        startApp();
    });




</script>
