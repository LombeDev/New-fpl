<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. THEME VARIABLES */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-main: #1a1a1a;
            --text-muted: #64748b;
            --border-gray: #e2e8f0;
            --primary-blue: #2563eb;
            --fpl-purple: #37003c;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --nav-bg: #ffffff;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-gray: #334155;
            --nav-bg: #1e293b;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            transition: background 0.3s ease;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* 2. HEADER & LOGO */
        .top-brand-bar {
            padding: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: sticky;
            top: 0;
            background: var(--bg-color);
            z-index: 100;
        }

        .live-logo {
            background: #000;
            color: #fff;
            padding: 8px 20px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 1.4rem;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .live-logo span { color: var(--fpl-green); }

        /* 3. LOGIN SCREEN & CARDS */
        #login-screen {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 20px;
            padding-top: 40px;
        }

        .login-wrapper {
            width: 100%;
            max-width: 450px;
        }

        .promo-banner {
            background: var(--card-bg);
            padding: 20px;
            border-radius: 20px;
            margin-bottom: 20px;
            text-align: center;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05);
        }

        .login-card {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 24px;
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1);
        }

        .theme-toggle-wrap {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 20px;
            align-items: center;
            gap: 10px;
        }

        .theme-pill {
            background: #e2e8f0;
            padding: 4px;
            border-radius: 50px;
            display: flex;
        }

        body.dark-mode .theme-pill { background: #334155; }

        .theme-btn {
            padding: 8px 20px;
            border-radius: 50px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.85rem;
            background: transparent;
            color: var(--text-muted);
        }

        .theme-btn.active {
            background: var(--primary-blue);
            color: white;
        }

        h2.form-title {
            font-size: 1.5rem;
            margin: 0 0 10px 0;
            font-weight: 800;
        }

        .sub-text {
            color: var(--text-muted);
            font-size: 0.9rem;
            margin-bottom: 25px;
            display: block;
        }

        input[type="number"] {
            width: 100%;
            padding: 16px;
            border: 2px solid var(--border-gray);
            border-radius: 12px;
            background: var(--bg-color);
            color: var(--text-main);
            font-size: 1rem;
            margin-bottom: 20px;
            box-sizing: border-box;
        }

        .continue-btn {
            width: 100%;
            padding: 18px;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .continue-btn:active { transform: scale(0.98); }

        /* 4. DASHBOARD & TABS */
        #dashboard { padding-bottom: 80px; }

        .app-header {
            padding: 15px;
            background: var(--card-bg);
            border-bottom: 1px solid var(--border-gray);
            display: flex;
            justify-content: space-between;
        }

        /* 5. BOTTOM NAVIGATION */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: var(--nav-bg);
            border-top: 1px solid var(--border-gray);
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
            z-index: 1000;
        }

        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-decoration: none;
            color: var(--text-muted);
            font-size: 0.7rem;
            font-weight: 600;
            gap: 4px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .nav-item i { font-size: 1.2rem; }
        .nav-item.active { color: var(--primary-blue); }

        /* Existing Content Styles */
        .fixture-row {
            display: grid;
            grid-template-columns: 1fr 100px 1fr;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid var(--border-gray);
            background: var(--card-bg);
        }
    </style>
</head>
<body>

    <div class="top-brand-bar">
        <div class="live-logo">LIVE<span>▲</span>FPL</div>
    </div>

    <div id="login-screen">
        <div class="login-wrapper">
            <div class="promo-banner">
                <p style="font-weight: 700; margin: 0;">The original, most-trusted FPL rank tool since 2018 ❤️</p>
            </div>

            <div class="login-card">
                <div class="theme-toggle-wrap">
                    <span style="font-weight: 600; font-size: 0.9rem;">Theme</span>
                    <div class="theme-pill">
                        <button class="theme-btn" id="dark-btn" onclick="setTheme('dark')">Dark</button>
                        <button class="theme-btn active" id="light-btn" onclick="setTheme('light')">Light</button>
                    </div>
                </div>

                <h2 class="form-title">Enter your FPL ID</h2>
                <span class="sub-text">We only use your public FPL ID on this device.</span>

                <input type="number" id="team-id-input" placeholder="e.g. 1234567 or paste a link">
                
                <button class="continue-btn" onclick="handleLogin()">Continue</button>

                <div style="margin-top: 20px; text-align: center;">
                    <a href="https://www.youtube.com/watch?v=5vXiVHdyxuY" target="_blank" style="color: var(--text-muted); text-decoration: none; font-size: 0.9rem;">
                        <i class="fa-solid fa-chevron-down"></i> Don't know your ID? Find it
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <header class="app-header">
            <select id="league-select" onchange="changeLeague(this.value)" style="padding: 8px; border-radius: 8px; border: 1px solid var(--border-gray);"></select>
            <button onclick="logout()" style="background: none; border: none; color: var(--fpl-pink); font-weight: 700;">Logout</button>
        </header>

        <section id="table-view" class="view-content">
            <table style="width: 100%; border-collapse: collapse;">
                <tbody id="league-body"></tbody>
            </table>
        </section>

        <section id="pitch-view" style="display:none;" class="view-content">
            <div id="fixtures-container"></div>
        </section>
    </div>

    <nav class="bottom-nav">
        <button class="nav-item active" onclick="showView('table')">
            <i class="fa-solid fa-chart-line"></i><span>Rank</span>
        </button>
        <button class="nav-item" onclick="alert('Battle Feature Coming Soon!')">
            <i class="fa-solid fa-bolt"></i><span>Battle</span>
        </button>
        <button class="nav-item" onclick="showView('table')">
            <i class="fa-solid fa-trophy"></i><span>Leagues</span>
        </button>
        <button class="nav-item" onclick="window.location.href='prices.html'">
            <i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span>
        </button>
        <button class="nav-item">
            <i class="fa-solid fa-ellipsis"></i><span>More</span>
        </button>
    </nav>

    <script>
        // THEME LOGIC
        function setTheme(theme) {
            const body = document.body;
            const darkBtn = document.getElementById('dark-btn');
            const lightBtn = document.getElementById('light-btn');

            if (theme === 'dark') {
                body.classList.add('dark-mode');
                darkBtn.classList.add('active');
                lightBtn.classList.remove('active');
                localStorage.setItem('theme', 'dark');
            } else {
                body.classList.remove('dark-mode');
                lightBtn.classList.add('active');
                darkBtn.classList.remove('active');
                localStorage.setItem('theme', 'light');
            }
        }

        // LOAD SAVED THEME
        if(localStorage.getItem('theme') === 'dark') setTheme('dark');

        // NAVIGATION LOGIC
        function showView(viewId) {
            document.getElementById('table-view').style.display = viewId === 'table' ? 'block' : 'none';
            document.getElementById('pitch-view').style.display = viewId === 'pitch' ? 'block' : 'none';
            
            // Update active state in bottom nav
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }

        // PLACEHOLDER FOR YOUR EXISTING FUNCTIONS
        function handleLogin() {
            const id = document.getElementById('team-id-input').value;
            if(id) {
                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('dashboard').style.display = 'block';
                // Your existing fetch logic from script.js would go here
            }
        }

        function logout() {
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('dashboard').style.display = 'none';
        }
    </script>
</body>
</html>
