<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Change | Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --dark-navy: #1a1e36;
            --fpl-purple: #37003c;
            --up-green: #00ff85; /* Bright FPL Green */
            --down-red: #ff005a;
            --bg-gray: #f4f7f6;
            --date-bg: #fff9db;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-gray);
            margin: 0;
            padding: 0;
        }

        .container {
            width: 95%;
            max-width: 700px;
            background: white;
            margin: 20px auto;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
            box-sizing: border-box;
        }

        header { text-align: center; margin-bottom: 25px; }
        header h1 {
            color: var(--fpl-purple);
            font-size: 26px;
            font-weight: 800;
            margin: 0;
        }

        /* Filter Layout */
        .filters {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 15px;
        }

        .filter-group { display: flex; flex-direction: column; }
        .filter-group label {
            font-weight: 700;
            font-size: 13px;
            color: #444;
            margin-bottom: 6px;
            margin-left: 10px;
        }

        select, input {
            padding: 12px 18px;
            border-radius: 30px;
            border: 2px solid #f0f0f0;
            background: #fff;
            font-size: 14px;
            outline: none;
            font-weight: 600;
            transition: border-color 0.3s;
        }

        select:focus, input:focus { border-color: var(--fpl-purple); }

        .search-container input { width: 100%; box-sizing: border-box; text-align: center; }

        .count-text {
            text-align: center;
            color: #777;
            font-size: 14px;
            margin: 15px 0;
            font-weight: 600;
        }

        /* Table UI */
        .table-wrapper {
            border-radius: 15px;
            overflow: hidden;
            border: 1px solid #eee;
        }

        table { width: 100%; border-collapse: collapse; }
        
        thead th {
            background-color: var(--dark-navy);
            color: white;
            padding: 16px;
            text-align: left;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .date-header {
            background-color: var(--date-bg);
            padding: 12px 15px;
            font-weight: 800;
            font-size: 14px;
            color: #333;
            border-bottom: 1px solid #eee;
        }

        .latest-badge {
            background: #ffcc00;
            padding: 3px 8px;
            border-radius: 6px;
            font-size: 10px;
            margin-left: 10px;
            color: #000;
        }

        td { 
            padding: 14px; 
            border-bottom: 1px solid #f9f9f9; 
            font-size: 14px;
            color: #333;
        }

        .dir-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 10px;
            margin: 0 auto;
        }

        .up { background-color: #2ecc71; }
        .down { background-color: #e74c3c; }

        .loading { text-align: center; padding: 50px; color: #888; font-weight: 600; }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

    <div class="container">
        <header>
            <h1><i class="fa-solid fa-circle-up" style="color: #2ecc71"></i> Price Changes</h1>
            <p style="font-size: 12px; color: #666; margin-top: 8px;">Check our price change predictor <a href="#" style="color: var(--fpl-purple)">here</a></p>
        </header>

        <div class="filters">
            <div class="filter-group">
                <label>Direction</label>
                <select id="directionFilter">
                    <option value="any">Any</option>
                    <option value="up">Rise</option>
                    <option value="down">Fall</option>
                </select>
            </div>
            <div class="filter-group">
                <label>Team</label>
                <select id="teamFilter">
                    <option value="any">Any Team</option>
                </select>
            </div>
        </div>

        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Player / team / price...">
        </div>

        <p class="count-text" id="countLabel">0 shown</p>

        <div class="table-wrapper">
            <div id="tableContent">
                <div class="loading"><i class="fas fa-spinner fa-spin"></i> Fetching live data...</div>
            </div>
        </div>
    </div>

    <script>
        let allPlayers = [];
        const API_URL = "/.netlify/functions/fpl-proxy";

        async function init() {
            try {
                // Initial cached load
                const cached = sessionStorage.getItem('fpl_cache_v2');
                if (cached) processData(JSON.parse(cached));

                const response = await fetch(API_URL);
                const data = await response.json();
                
                sessionStorage.setItem('fpl_cache_v2', JSON.stringify(data));
                processData(data);
            } catch (err) {
                console.error("Fetch error:", err);
                document.getElementById('tableContent').innerHTML = "<div class='loading'>Could not load data. Ensure function is deployed.</div>";
            }
        }

        function processData(data) {
            // Helper to format player arrays
            const formatSet = (set, isLatest) => (set.changes || []).map(p => ({
                name: p.web_name,
                team: (set.teams || data.today.teams).find(t => t.id === p.team).name,
                old: (p.now_cost - p.cost_change_event) / 10,
                new: p.now_cost / 10,
                dir: p.cost_change_event > 0 ? 'up' : 'down',
                date: set.date,
                isLatest
            }));

            // Combine Today + Yesterday from the Blob response
            const today = formatSet(data.today, true);
            const yesterday = formatSet(data.yesterday, false);
            
            allPlayers = [...today, ...yesterday];

            // Dynamic Team Dropdown
            const teamSelect = document.getElementById('teamFilter');
            const teams = [...new Set(allPlayers.map(p => p.team))].sort();
            const currentVal = teamSelect.value;
            
            teamSelect.innerHTML = '<option value="any">Any Team</option>';
            teams.forEach(t => {
                const opt = document.createElement('option');
                opt.value = t; opt.innerText = t;
                teamSelect.appendChild(opt);
            });
            teamSelect.value = currentVal;

            applyFilters();
        }

        function applyFilters() {
            const search = document.getElementById('searchInput').value.toLowerCase();
            const dir = document.getElementById('directionFilter').value;
            const team = document.getElementById('teamFilter').value;

            const filtered = allPlayers.filter(p => {
                const matchSearch = p.name.toLowerCase().includes(search) || p.team.toLowerCase().includes(search);
                const matchDir = dir === 'any' || p.dir === dir;
                const matchTeam = team === 'any' || p.team === team;
                return matchSearch && matchDir && matchTeam;
            });

            renderTable(filtered);
        }

        function renderTable(data) {
            const container = document.getElementById('tableContent');
            const countLabel = document.getElementById('countLabel');
            countLabel.innerText = `${data.length} shown`;

            if (data.length === 0) {
                container.innerHTML = "<div class='loading'>No price changes found in this view.</div>";
                return;
            }

            // Group by Date
            const dates = [...new Set(data.map(p => p.date))].sort().reverse();
            let html = `<table><thead><tr><th>Player</th><th>Team</th><th>Old</th><th>New</th><th style="text-align:center">Dir</th></tr></thead><tbody>`;

            dates.forEach(date => {
                const dayPlayers = data.filter(p => p.date === date);
                html += `<tr><td colspan="5" class="date-header">Price Changes ${date} ${dayPlayers[0].isLatest ? '<span class="latest-badge">LATEST</span>' : ''}</td></tr>`;
                
                dayPlayers.forEach(p => {
                    html += `
                        <tr>
                            <td><strong>${p.name}</strong></td>
                            <td>${p.team}</td>
                            <td>£${p.old.toFixed(1)}</td>
                            <td>£${p.new.toFixed(1)}</td>
                            <td><div class="dir-icon ${p.dir}">${p.dir === 'up' ? '▲' : '▼'}</div></td>
                        </tr>
                    `;
                });
            });

            html += `</tbody></table>`;
            container.innerHTML = html;
        }

        // Listeners
        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('directionFilter').addEventListener('change', applyFilters);
        document.getElementById('teamFilter').addEventListener('change', applyFilters);

        init();
    </script>

    <script src="nav.js"></script>
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>
</body>
</html>
