<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Change Predictions | Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/5323/5323982.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>

        :root {
            --livefpl-dark: #1a202c;
            --livefpl-green: #48bb78;
            --livefpl-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-dark: #1a202c;
            --text-gray: #64748b;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--livefpl-bg); margin: 0; padding: 0; color: var(--text-dark); }

        .timer-banner { background: var(--livefpl-dark); color: white; padding: 8px; text-align: center; border-radius: 0 0 10px 10px; margin-bottom: 5px; }
        .countdown-box { background: #00ff87; color: black; padding: 2px 8px; border-radius: 4px; font-weight: 800; font-size: 0.7rem; margin-left: 5px; }
        
        .filter-container { display: flex; gap: 5px; padding: 6px; background: white; border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 10; }
        #playerSearch, #teamFilter { flex: 1; border: 1px solid var(--border-color); border-radius: 6px; padding: 5px; font-size: 0.65rem; outline: none; height: 30px; }

        .price-table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; }
        .price-table thead { background: var(--livefpl-dark); color: white; font-size: 0.55rem; text-transform: uppercase; }
        .price-table th { padding: 10px 2px; font-weight: 800; }
        
        .player-row { border-bottom: 1px solid var(--border-color); height: 52px; }
        .player-cell { padding: 4px 2px; vertical-align: middle; text-align: center; font-size: 0.6rem; overflow: hidden; }
        
        /* High Clarity Player Name Fix */
        .info-col { text-align: left !important; display: flex; align-items: center; gap: 6px; padding-left: 8px !important; }
        .shirt-img { width: 22px; height: auto; flex-shrink: 0; }
        .p-name { display: block; font-weight: 700; color: #1a202c !important; background: transparent !important; font-size: 0.65rem; line-height: 1.2; }
        .p-meta { display: block; font-size: 0.55rem; color: var(--text-gray); font-weight: 500; }

        .progress-wrapper { width: 85%; background: #e2e8f0; border-radius: 10px; height: 8px; overflow: hidden; margin: 3px auto 0; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.4s ease; }
        .percent-text { font-weight: 800; color: #1e293b; font-size: 0.65rem; }

        .flag-red { color: #ef4444; font-size: 0.55rem; margin-left: 3px; }
        .col-player { width: 38%; }
        .col-team { width: 18%; }
        .col-prog { width: 24%; }
        .col-pred { width: 10%; }
        .col-trend { width: 10%; }

        .trend-up { color: #16a34a; font-weight: 800; }
        .trend-down { color: #dc2626; font-weight: 800; }
        .section-header { background: #f1f5f9; padding: 5px 10px; font-size: 0.6rem; font-weight: 800; color: var(--text-gray); border-bottom: 1px solid var(--border-color); }
    </style>
</head>
<body>

<main style="margin-top: 10px;">
    <div class="timer-banner">
        <span style="font-size: 0.6rem; font-weight: 800;">NEXT PRICE CHANGE:</span>
        <span class="countdown-box" id="price-timer">--:--:--</span>
    </div>

    <div class="filter-container">
        <input type="text" id="playerSearch" placeholder="Search Player..." oninput="render()">
        <select id="teamFilter" onchange="render()"><option value="all">All Teams</option></select>
    </div>

    <div class="section-header">ALGORITHM ACCURACY: <span id="accuracy-gauge">96.8%</span></div>
    <table class="price-table">
        <thead>
            <tr>
                <th class="col-player" style="text-align:left; padding-left:8px;">Player</th>
                <th class="col-team">Team</th>
                <th class="col-prog">Progress</th>
                <th class="col-pred">Pred</th>
                <th class="col-trend">Trend</th>
            </tr>
        </thead>
        <tbody id="prediction-list"></tbody>
    </table>
</main>

<script>
    const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
    let playerData = [];
    let teamMap = {};

    async function init() {
        const list = document.getElementById('prediction-list');
        list.innerHTML = '<tr><td colspan="5" style="text-align:center; padding:20px; font-size:0.6rem;">Calculating Market Forces...</td></tr>';
        
        try {
            const res = await fetch(PROXY);
            const data = await res.json();
            data.teams.forEach(t => { teamMap[t.id] = t.short_name; });

            playerData = data.elements.map(p => {
                let net = (p.transfers_in_event - p.transfers_out_event);
                let ownership = parseFloat(p.selected_by_percent);
                
                // 1. Discount Chips (WC/FH)
                let validTransfers = net * 0.72; 

                // 2. DYNAMIC THRESHOLD LOGIC
                let dynamicThreshold;
                
                if (validTransfers >= 0) {
                    // RISE Threshold: harder for high ownership players
                    dynamicThreshold = 4000 + (ownership * 800); 
                } else {
                    // FALL Threshold: easier for low ownership, hard for "essential" players
                    dynamicThreshold = 3000 + (ownership * 1200);
                }

                // 3. Status/Flag Adjustments
                if (p.status !== 'a') dynamicThreshold *= 3.0; // Very high resistance for flagged players

                // 4. Calculate Final Target (Capped at 100 for display)
                let target = (validTransfers / dynamicThreshold) * 100;

                return {
                    id: p.id,
                    name: p.web_name,
                    teamId: p.team,
                    teamCode: p.team_code,
                    pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                    price: (p.now_cost / 10).toFixed(1),
                    target: parseFloat(target.toFixed(1)),
                    trend: (p.transfers_in_event / 15000).toFixed(2),
                    status: p.status
                };
            }).sort((a,b) => Math.abs(b.target) - Math.abs(a.target));

            render();
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('prediction-list');
        const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
        const teamFilter = document.getElementById('teamFilter').value;

        const filtered = playerData.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(searchTerm);
            const matchesTeam = teamFilter === "all" || p.teamId == teamFilter;
            return matchesSearch && matchesTeam;
        }).slice(0, 50);

        list.innerHTML = filtered.map(p => {
            const isRise = p.target >= 0;
            const barColor = isRise ? 'var(--livefpl-green)' : '#ef4444';
            const flag = (p.status !== 'a') ? '<i class="fa-solid fa-circle-exclamation flag-red"></i>' : '';
            const barWidth = Math.min(100, Math.abs(p.target));

            return `
                <tr class="player-row">
                    <td class="player-cell">
                        <div class="info-col">
                            <img src="https://fantasy.premierleague.com/dist/img/shirts/standard/shirt_${p.teamCode}-66.webp" class="shirt-img">
                            <div style="min-width: 0;">
                                <span class="p-name">${p.name}${flag}</span>
                                <span class="p-meta">${p.pos} £${p.price}</span>
                            </div>
                        </div>
                    </td>
                    <td class="player-cell" style="color:var(--text-gray); font-weight:600;">${teamMap[p.teamId]}</td>
                    <td class="player-cell">
                        <span class="percent-text">${p.target.toFixed(1)}%</span>
                        <div class="progress-wrapper">
                            <div class="progress-fill" style="width: ${barWidth}%; background: ${barColor}"></div>
                        </div>
                    </td>
                    <td class="player-cell" style="color:var(--text-gray); font-size:0.55rem;">
                        ${p.target >= 97 ? '<b style="color:black">TONIGHT</b>' : p.target > 80 ? 'Soon' : '-'}
                    </td>
                    <td class="player-cell ${isRise ? 'trend-up' : 'trend-down'}">
                        ${isRise ? '▲' : '▼'}${p.trend}%
                    </td>
                </tr>
            `;
        }).join('');
    }

    init();
</script>
    <script src="nav.js"></script>
    <div id="footer-placeholder"></div>
<script src="footer.js"></script>
</body>
</html>
