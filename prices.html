<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Changes | Kopala FPL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --livefpl-dark: #1a202c;
            --livefpl-green: #48bb78;
            --livefpl-bg: #f7fafc;
            --border-color: #e2e8f0;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--livefpl-bg); margin: 0; padding: 0; }

        /* Timer Banner */
        .timer-banner {
            background: var(--livefpl-dark); color: white; padding: 12px;
            text-align: center; border-radius: 0 0 15px 15px; margin-bottom: 10px;
        }
        .countdown-box {
            background: #00ff87; color: black; padding: 4px 12px;
            border-radius: 4px; font-weight: 900; font-size: 0.85rem; margin-left: 8px;
        }

        /* Material Control Bar */
        .filter-container {
            display: flex; gap: 8px; padding: 10px; background: white;
            border-bottom: 1px solid var(--border-color); position: sticky; top: 60px; z-index: 10;
        }
        #playerSearch, #teamFilter {
            flex: 1; border: 1px solid var(--border-color); border-radius: 8px;
            padding: 8px; font-size: 0.75rem; outline: none;
        }

        /* LiveFPL Table Style */
        .price-table { width: 100%; border-collapse: collapse; background: white; }
        .price-table thead { background: var(--livefpl-dark); color: white; font-size: 0.6rem; text-transform: uppercase; }
        .price-table th { padding: 10px 5px; text-align: center; }
        
        .player-row { border-bottom: 1px solid var(--border-color); font-size: 0.7rem; }
        .player-cell { padding: 10px 5px; vertical-align: middle; text-align: center; }
        
        /* Player Info Column */
        .info-col { text-align: left !important; display: flex; align-items: center; gap: 8px; padding-left: 10px !important; }
        .shirt-img { width: 22px; height: auto; }
        .p-name { font-weight: 800; display: block; color: #2d3748; }
        .p-meta { font-size: 0.6rem; color: #718096; }

        /* Progress Bar */
        .progress-wrapper { width: 100%; max-width: 100px; background: #edf2f7; border-radius: 10px; height: 12px; overflow: hidden; margin: 0 auto; }
        .progress-fill { height: 100%; background: var(--livefpl-green); transition: width 0.3s; }
        .percent-text { font-weight: 700; color: #2d3748; margin-bottom: 2px; display: block; }

        /* Prediction & Trend */
        .pred-text { font-size: 0.65rem; color: #4a5568; }
        .trend-up { color: #38a169; font-weight: 800; }
        .trend-down { color: #e53e3e; font-weight: 800; }
        
        .section-header {
            background: #edf2f7; padding: 6px 15px; font-size: 0.65rem;
            font-weight: 800; color: #4a5568; border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<div id="nav-placeholder"></div>

<main style="margin-top: 60px;">
    <div class="timer-banner">
        <span style="font-size: 0.65rem; font-weight: 800;">NEXT PRICE CHANGE COUNTDOWN:</span>
        <span class="countdown-box" id="price-timer">16 hr 11 min 02 sec</span>
    </div>

    <div class="filter-container">
        <input type="text" id="playerSearch" placeholder="Search for Player" oninput="render()">
        <select id="teamFilter" onchange="render()">
            <option value="all">All Teams</option>
        </select>
    </div>

    <div class="section-header">PRICE PREDICTIONS</div>
    <table class="price-table">
        <thead>
            <tr>
                <th style="text-align:left; padding-left:10px;">Player</th>
                <th>Team</th>
                <th>Progress Now</th>
                <th>Prediction</th>
                <th>Trend</th>
            </tr>
        </thead>
        <tbody id="prediction-list">
            </tbody>
    </table>
</main>

<div id="footer-placeholder"></div>

<script>
    const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
    let playerData = [];
    let teamMap = {};

    async function init() {
        try {
            const res = await fetch(PROXY);
            const data = await res.json();
            
            data.teams.forEach(t => { 
                teamMap[t.id] = { name: t.name, code: t.code };
                const opt = document.createElement('option');
                opt.value = t.id; opt.innerText = t.name;
                document.getElementById('teamFilter').appendChild(opt);
            });

            playerData = data.elements.map(p => {
                const price = p.now_cost / 10;
                // Simplified prediction logic for mockup (Calculated as target percentage)
                let target = (p.transfers_in_event - p.transfers_out_event) / 500; 
                if (target > 100) target = 100 + (target % 10);
                
                return {
                    id: p.id,
                    name: p.web_name,
                    teamId: p.team,
                    teamCode: p.team_code,
                    pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                    price: price.toFixed(1),
                    target: target.toFixed(2),
                    trend: (Math.random() * 0.1).toFixed(2) // Mock trend data
                };
            }).sort((a,b) => b.target - a.target);

            render();
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('prediction-list');
        const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
        const teamFilter = document.getElementById('teamFilter').value;

        const filtered = playerData.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(searchTerm);
            const matchesTeam = teamFilter === "all" || p.teamId == teamFilter;
            return matchesSearch && matchesTeam && Math.abs(p.target) > 10;
        }).slice(0, 20);

        list.innerHTML = filtered.map(p => `
            <tr class="player-row">
                <td class="player-cell info-col">
                    <img src="https://fantasy.premierleague.com/dist/img/shirts/standard/shirt_${p.teamCode}-66.webp" class="shirt-img">
                    <div>
                        <span class="p-name">${p.name}</span>
                        <span class="p-meta">${p.pos} Â£${p.price}</span>
                    </div>
                </td>
                <td class="player-cell" style="color:#718096">${teamMap[p.teamId].name}</td>
                <td class="player-cell">
                    <span class="percent-text">${Math.abs(p.target)}%</span>
                    <div class="progress-wrapper">
                        <div class="progress-fill" style="width: ${Math.min(100, Math.abs(p.target))}%"></div>
                    </div>
                </td>
                <td class="player-cell pred-text">
                    ${p.target >= 100 ? '<b>Tonight</b>' : p.target > 80 ? 'In 2 days' : 'Potential'}
                </td>
                <td class="player-cell ${p.target > 0 ? 'trend-up' : 'trend-down'}">
                    ${p.target > 0 ? '+' : '-'}${p.trend}%
                    <br><i class="fa-solid fa-chevron-${p.target > 0 ? 'up' : 'down'}"></i>
                </td>
            </tr>
        `).join('');
    }

    // Countdown Timer Logic
    setInterval(() => {
        const now = new Date();
        const target = new Date();
        target.setUTCHours(2, 30, 0, 0); 
        if (now > target) target.setDate(target.getDate() + 1);
        const diff = target - now;
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('price-timer').innerText = `${h} hr ${m} min ${s} sec`;
    }, 1000);

    init();
</script>
</body>
</html>
