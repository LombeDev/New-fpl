<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Change Predictions | Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --fpl-dark: #020617;
            --fpl-card: #1e293b;
            --fpl-green: #00ff87;
            --fpl-red: #ff2855;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background-color: var(--fpl-dark);
            color: var(--text-main);
            margin: 0;
            padding: 15px;
        }

        .dashboard { max-width: 1000px; margin: 0 auto; }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #334155;
            margin-bottom: 20px;
        }

        .status-pill {
            background: #334155;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .market-closed { background: var(--fpl-red); color: white; }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 8px;
        }

        th {
            text-align: center;
            padding: 10px;
            color: var(--text-muted);
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        tr.player-row {
            background: var(--fpl-card);
            transition: transform 0.2s;
            cursor: pointer;
        }

        tr.player-row:hover { transform: scale(1.01); }

        td {
            padding: 15px;
            text-align: center;
        }

        td:first-child { border-radius: 8px 0 0 8px; text-align: left; }
        td:last-child { border-radius: 0 8px 8px 0; }

        .p-name { font-weight: 800; color: var(--fpl-green); }
        .p-price { font-family: monospace; font-size: 1.1rem; }

        /* Progress Bars */
        .progress-box { width: 100%; display: flex; align-items: center; gap: 10px; }
        .bar-bg { height: 8px; flex-grow: 1; background: #0f172a; border-radius: 4px; overflow: hidden; }
        .bar-fill { height: 100%; transition: width 0.6s cubic-bezier(0.17, 0.67, 0.83, 0.67); }

        /* Momentum Colors */
        .up { color: var(--fpl-green); }
        .down { color: var(--fpl-red); }

        /* Modal */
        #chartOverlay {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.85); z-index: 100; backdrop-filter: blur(4px);
        }
        #chartModal {
            display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: white; border-radius: 16px; width: 90%; max-width: 500px;
            padding: 25px; z-index: 101; color: #000;
        }
    </style>
</head>
<body>

<div class="dashboard">
    <header>
        <div>
            <h1 style="margin:0">FPL <span style="color:var(--fpl-green)">Brain</span></h1>
            <p style="margin:0; color:var(--text-muted); font-size: 0.8rem;">Live 2026 Prediction Engine</p>
        </div>
        <div id="status" class="status-pill">Calculating...</div>
    </header>

    <table>
        <thead>
            <tr>
                <th style="text-align:left">Player</th>
                <th>Price</th>
                <th>Target %</th>
                <th>Velocity (24h)</th>
                <th>Momentum</th>
            </tr>
        </thead>
        <tbody id="list">
            </tbody>
    </table>
</div>

<div id="chartOverlay" onclick="closeChart()"></div>
<div id="chartModal">
    <h2 id="modalName" style="margin-top:0"></h2>
    <canvas id="popChart"></canvas>
    <button onclick="closeChart()" style="margin: 20px 0 0; width:100%; padding:12px; border:none; background:#0f172a; color:white; border-radius:8px; cursor:pointer">Close</button>
</div>

<script>
    // NETLIFY PROXY PATH
    const API = "/fpl-api/bootstrap-static/"; 
    let globalPlayers = [];
    let activeChart = null;

    class FPLBrain {
        // THE 1:30 AM RULE
        isMarketUpdating() {
            const ukTime = new Intl.DateTimeFormat('en-GB', {
                timeZone: 'Europe/London', hour: 'numeric', hour12: false
            }).format(new Date());
            return parseInt(ukTime) === 1; // 1 AM to 2 AM UK
        }

        // DYNAMIC WILDCARD TAX
        getTax(events) {
            const current = events.find(e => e.is_current) || events[0];
            const activity = current.transfers_made / 4000000;
            return activity > 0.5 ? 0.75 : 0.88; 
        }

        // PREDICTION FORMULA
        calc(p, tax) {
            if (p.cost_change_event !== 0) return 0.0; // Daily Reset Logic

            const net = (p.transfers_in_event - p.transfers_out_event) * tax;
            const ownership = parseFloat(p.selected_by_percent);
            
            let threshold = (net >= 0) 
                ? (7400 + (ownership * 1800)) 
                : (5800 + (ownership * 2100));

            if (p.status !== 'a') threshold *= 2.8; // Flagged multiplier
            
            return parseFloat(((net / threshold) * 100).toFixed(1));
        }
    }

    const brain = new FPLBrain();

    async function sync() {
        if (brain.isMarketUpdating()) {
            document.getElementById('status').innerText = "Market Frozen (Price Change Window)";
            document.getElementById('status').classList.add('market-closed');
            return;
        }

        try {
            const res = await fetch(API);
            const data = await res.json();
            const tax = brain.getTax(data.events);
            const memory = JSON.parse(localStorage.getItem('fpl_momentum_v1') || '{}');
            const newMemory = {};

            globalPlayers = data.elements.map(p => {
                const target = brain.calc(p, tax);
                const hist = memory[p.id]?.series || [];
                
                // Add new snapshot every hour
                if (hist.length === 0 || Date.now() - hist[hist.length-1].t > 3600000) {
                    hist.push({ t: Date.now(), v: target });
                }
                if (hist.length > 24) hist.shift(); // Keep 24 data points

                newMemory[p.id] = { target: target, series: hist };

                return {
                    id: p.id,
                    name: p.web_name,
                    price: (p.now_cost / 10).toFixed(1),
                    target: target,
                    net: p.transfers_in_event - p.transfers_out_event,
                    trend: (target - (memory[p.id]?.target || 0)).toFixed(1),
                    series: hist
                };
            }).sort((a, b) => Math.abs(b.target) - Math.abs(a.target));

            localStorage.setItem('fpl_momentum_v1', JSON.stringify(newMemory));
            document.getElementById('status').innerText = "Live Sync: " + new Date().toLocaleTimeString();
            render();
        } catch (err) {
            console.error("Brain Failed:", err);
        }
    }

    function render() {
        const list = document.getElementById('list');
        list.innerHTML = globalPlayers.slice(0, 40).map(p => {
            const vK = (p.net / 1000).toFixed(1) + 'k';
            const color = p.target >= 0 ? 'var(--fpl-green)' : 'var(--fpl-red)';
            
            return `
                <tr class="player-row" onclick="openChart(${p.id})">
                    <td class="p-name">${p.name}</td>
                    <td class="p-price">£${p.price}</td>
                    <td>
                        <div class="progress-box">
                            <span style="width:45px">${Math.abs(p.target)}%</span>
                            <div class="bar-bg">
                                <div class="bar-fill" style="width:${Math.min(100, Math.abs(p.target))}%; background:${color}"></div>
                            </div>
                        </div>
                    </td>
                    <td style="color:var(--text-muted)">${p.net > 0 ? '+' : ''}${vK}</td>
                    <td class="${p.trend >= 0 ? 'up' : 'down'}">
                        ${p.trend > 0 ? '▲' : '▼'} ${Math.abs(p.trend)}%
                    </td>
                </tr>
            `;
        }).join('');
    }

    function openChart(id) {
        const p = globalPlayers.find(x => x.id === id);
        document.getElementById('modalName').innerText = p.name;
        document.getElementById('chartOverlay').style.display = 'block';
        document.getElementById('chartModal').style.display = 'block';

        const ctx = document.getElementById('popChart').getContext('2d');
        if (activeChart) activeChart.destroy();

        activeChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: p.series.map((_, i) => i),
                datasets: [{
                    label: 'Target %',
                    data: p.series.map(s => s.v),
                    borderColor: '#00ff87',
                    backgroundColor: 'rgba(0,255,135,0.1)',
                    fill: true,
                    tension: 0.4
                }]
            }
        });
    }

    function closeChart() {
        document.getElementById('chartOverlay').style.display = 'none';
        document.getElementById('chartModal').style.display = 'none';
    }

    sync();
    setInterval(sync, 300000); // Sync every 5 mins
</script>


<script src="nav.js"></script>
<div id="footer-placeholder"></div>
<script src="footer.js"></script>

</body>
</html>
