<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Changes | Kopala FPL</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --livefpl-dark: #1a202c;
            --livefpl-green: #48bb78;
            --livefpl-bg: #f7fafc;
            --border-color: #e2e8f0;
            --text-main: #2d3748;
            --text-muted: #718096;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--livefpl-bg); margin: 0; padding: 0; color: var(--text-main); }

        /* Timer Banner - Compact */
        .timer-banner {
            background: var(--livefpl-dark); color: white; padding: 8px;
            text-align: center; border-radius: 0 0 10px 10px; margin-bottom: 5px;
        }
        .countdown-box {
            background: #00ff87; color: black; padding: 2px 8px;
            border-radius: 4px; font-weight: 800; font-size: 0.75rem; margin-left: 5px;
        }

        /* Controls - Ultra Small */
        .filter-container {
            display: flex; gap: 5px; padding: 6px; background: white;
            border-bottom: 1px solid var(--border-color); position: sticky; top: 0; z-index: 10;
        }
        #playerSearch, #teamFilter {
            flex: 1; border: 1px solid var(--border-color); border-radius: 6px;
            padding: 5px; font-size: 0.65rem; outline: none; height: 28px;
        }

        /* Table - Compressed */
        .price-table { width: 100%; border-collapse: collapse; background: white; table-layout: fixed; }
        .price-table thead { background: var(--livefpl-dark); color: white; font-size: 0.55rem; text-transform: uppercase; }
        .price-table th { padding: 6px 2px; }
        
        .player-row { border-bottom: 1px solid var(--border-color); }
        .player-cell { padding: 6px 2px; vertical-align: middle; text-align: center; font-size: 0.6rem; overflow: hidden; }
        
        /* Player Info Fix */
        .info-col { text-align: left !important; display: flex; align-items: center; gap: 5px; padding-left: 8px !important; }
        .shirt-img { width: 18px; height: auto; flex-shrink: 0; }
        .p-name { font-weight: 800; display: block; color: var(--livefpl-dark); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-meta { font-size: 0.55rem; color: var(--text-muted); font-weight: 500; }

        /* Progress Bar - Thin */
        .progress-wrapper { width: 90%; background: #edf2f7; border-radius: 5px; height: 6px; overflow: hidden; margin: 2px auto 0; }
        .progress-fill { height: 100%; background: var(--livefpl-green); }
        .percent-text { font-weight: 700; color: var(--text-main); font-size: 0.6rem; }

        /* Column Widths */
        .col-player { width: 35%; }
        .col-team { width: 20%; }
        .col-prog { width: 25%; }
        .col-pred { width: 10%; }
        .col-trend { width: 10%; }

        .trend-up { color: #38a169; font-weight: 800; font-size: 0.55rem; }
        .trend-down { color: #e53e3e; font-weight: 800; font-size: 0.55rem; }
        
        .section-header {
            background: #edf2f7; padding: 4px 10px; font-size: 0.6rem;
            font-weight: 800; color: #4a5568; border-bottom: 1px solid var(--border-color);
        }
    </style>
</head>
<body>

<div class="timer-banner">
    <span style="font-size: 0.6rem; font-weight: 800;">COUNTDOWN:</span>
    <span class="countdown-box" id="price-timer">00 hr 00 min 00 sec</span>
</div>

<div class="filter-container">
    <input type="text" id="playerSearch" placeholder="Search Player..." oninput="render()">
    <select id="teamFilter" onchange="render()">
        <option value="all">Teams</option>
    </select>
</div>

<div class="section-header">PRICE PREDICTIONS</div>
<table class="price-table">
    <thead>
        <tr>
            <th class="col-player" style="text-align:left; padding-left:8px;">Player</th>
            <th class="col-team">Team</th>
            <th class="col-prog">Progress</th>
            <th class="col-pred">Pred</th>
            <th class="col-trend">+/-</th>
        </tr>
    </thead>
    <tbody id="prediction-list"></tbody>
</table>

<script>
    const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
    let playerData = [];
    let teamMap = {};

    async function init() {
        try {
            const res = await fetch(PROXY);
            const data = await res.json();
            
            data.teams.forEach(t => { 
                teamMap[t.id] = t.short_name; // Use short names (ARS, MUN) to save space
                const opt = document.createElement('option');
                opt.value = t.id; opt.innerText = t.name;
                document.getElementById('teamFilter').appendChild(opt);
            });

            playerData = data.elements.map(p => {
                const net = (p.transfers_in_event - p.transfers_out_event);
                let target = (net / 600); // Rough mock calculation
                return {
                    id: p.id,
                    name: p.web_name,
                    teamId: p.team,
                    teamCode: p.team_code,
                    pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                    price: (p.now_cost / 10).toFixed(1),
                    target: target.toFixed(1),
                    trend: (Math.random() * 0.05).toFixed(2)
                };
            }).sort((a,b) => Math.abs(b.target) - Math.abs(a.target));

            render();
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('prediction-list');
        const searchTerm = document.getElementById('playerSearch').value.toLowerCase();
        const teamFilter = document.getElementById('teamFilter').value;

        const filtered = playerData.filter(p => {
            const matchesSearch = p.name.toLowerCase().includes(searchTerm);
            const matchesTeam = teamFilter === "all" || p.teamId == teamFilter;
            return matchesSearch && matchesTeam;
        }).slice(0, 30);

        list.innerHTML = filtered.map(p => `
            <tr class="player-row">
                <td class="player-cell info-col">
                    <img src="https://fantasy.premierleague.com/dist/img/shirts/standard/shirt_${p.teamCode}-66.webp" class="shirt-img">
                    <div>
                        <span class="p-name">${p.name}</span>
                        <span class="p-meta">${p.pos} £${p.price}</span>
                    </div>
                </td>
                <td class="player-cell" style="color:var(--text-muted)">${teamMap[p.teamId]}</td>
                <td class="player-cell">
                    <span class="percent-text">${Math.abs(p.target)}%</span>
                    <div class="progress-wrapper">
                        <div class="progress-fill" style="width: ${Math.min(100, Math.abs(p.target))}%; background: ${p.target >= 0 ? 'var(--livefpl-green)' : '#e53e3e'}"></div>
                    </div>
                </td>
                <td class="player-cell" style="font-size:0.5rem; color:var(--text-muted)">
                    ${p.target >= 95 ? '<b>NOW</b>' : p.target > 80 ? '2d' : '-'}
                </td>
                <td class="player-cell ${p.target >= 0 ? 'trend-up' : 'trend-down'}">
                    ${p.target >= 0 ? '▲' : '▼'}${p.trend}
                </td>
            </tr>
        `).join('');
    }

    setInterval(() => {
        const now = new Date();
        const target = new Date();
        target.setUTCHours(2, 30, 0, 0); 
        if (now > target) target.setDate(target.getDate() + 1);
        const diff = target - now;
        const h = Math.floor(diff/3600000).toString().padStart(2,'0');
        const m = Math.floor((diff%3600000)/60000).toString().padStart(2,'0');
        const s = Math.floor((diff%60000)/1000).toString().padStart(2,'0');
        document.getElementById('price-timer').innerText = `${h}:${m}:${s}`;
    }, 1000);

    init();
</script>
</body>
</html>
