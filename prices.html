<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Price Predictions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        /* 1. THEME & CORE STYLES */
        :root {
            --bg-color: #f8fafc;
            --card-bg: #ffffff;
            --text-main: #1e293b;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --border-color: #e2e8f0;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            overflow-x: hidden;
        }

        /* 2. TOP BRANDING BAR */
        .top-brand-bar {
            padding: 10px 15px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-color); position: sticky; top: 0; z-index: 110;
        }
        .live-logo {
            background: #000; color: #fff; padding: 6px 18px;
            border-radius: 50px; font-weight: 900; font-size: 1.2rem;
            display: flex; align-items: center; gap: 4px; cursor: pointer;
        }
        .live-logo span { color: var(--fpl-green); }
        .nav-btn { background:#eee; border:none; border-radius:50%; width:35px; height:35px; cursor:pointer; color: #000; }

        /* 3. HEADER & TIMER */
        .header { text-align: center; padding: 20px 15px; background: var(--card-bg); border-bottom: 1px solid var(--border-color); }
        .header h1 { font-size: 1.2rem; margin: 0 0 10px 0; font-weight: 800; }
        .timer-banner { background: var(--bg-color); padding: 8px 15px; border-radius: 50px; display: inline-flex; align-items: center; font-weight: 800; font-size: 0.75rem; }
        .timer-box { color: var(--fpl-pink); margin-left: 8px; font-family: monospace; letter-spacing: 1px; }

        /* 4. CONTROLS */
        .main-container { padding: 15px; margin-bottom: 80px; }
        .controls-row { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        .search-box { 
            width: 100%; padding: 12px; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--card-bg); color: var(--text-main); outline: none;
        }
        .toggle-container { display: flex; border-radius: 8px; overflow: hidden; border: 1px solid var(--border-color); }
        .toggle-btn { flex: 1; padding: 12px; border: none; background: var(--card-bg); color: var(--text-muted); font-weight: 800; font-size: 0.8rem; cursor: pointer; }
        .toggle-btn.active.rise { background: var(--fpl-green); color: #000; }
        .toggle-btn.active.fall { background: var(--fpl-pink); color: #fff; }

        /* 5. TABLE STYLING */
        .table-wrap { background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color); overflow: hidden; }
        table { width: 100%; border-collapse: collapse; }
        thead th { background: var(--bg-color); color: var(--text-muted); text-align: left; padding: 12px; font-size: 0.65rem; text-transform: uppercase; }
        tbody td { padding: 12px; border-bottom: 1px solid var(--border-color); font-size: 0.85rem; }
        
        .bar-bg { width: 60px; height: 6px; background: #e2e8f0; border-radius: 10px; margin-top: 5px; }
        .bar-fill { height: 100%; border-radius: 10px; }
        
        .urgent { background: rgba(0, 255, 133, 0.1) !important; font-weight: bold; }
        .urgent-fall { background: rgba(233, 0, 82, 0.1) !important; font-weight: bold; }
        .tonight { color: var(--fpl-pink); font-size: 0.6rem; display: block; font-weight: 900; }

        /* 6. BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; padding: 10px 0; z-index: 1000; }
        .nav-item { background: none; border: none; color: var(--text-muted); font-size: 0.65rem; cursor: pointer; display: flex; flex-direction: column; align-items: center; gap: 3px; text-decoration: none; }
        .nav-item.active { color: var(--primary-blue); font-weight: 700; }

        #loader { padding: 40px; text-align: center; font-size: 0.9rem; color: var(--text-muted); }
    </style>
</head>
<body>

    <div class="top-brand-bar">
        <button class="nav-btn"><i class="fa-solid fa-user"></i></button>
        <div class="live-logo" onclick="window.location.href='index.html'">LIVE<span>▲</span>FPL</div>
        <button class="nav-btn" onclick="toggleTheme()"><i class="fa-solid fa-sun" id="theme-icon"></i></button>
    </div>

    <div class="header">
        <h1>Price Change Predictor</h1>
        <div class="timer-banner">
            Next Change In: <span id="timer" class="timer-box">--:--:--</span>
        </div>
    </div>

    <div class="main-container">
        <div class="controls-row">
            <input type="text" id="playerSearch" class="search-box" placeholder="Search for a player...">
            <div class="toggle-container">
                <button id="btnRise" class="toggle-btn active rise">Likely Rises</button>
                <button id="btnFall" class="toggle-btn fall">Likely Falls</button>
            </div>
        </div>

        <div id="loader"><i class="fas fa-sync fa-spin"></i> Analyzing Transfers...</div>

        <div class="table-wrap">
            <table>
                <thead>
                    <tr>
                        <th>Player</th>
                        <th>Progress</th>
                        <th>Prediction</th>
                    </tr>
                </thead>
                <tbody id="predictor-body"></tbody>
            </table>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="index.html" class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <button class="nav-item"><i class="fa-solid fa-bolt"></i><span>Battle</span></button>
        <a href="leagues.html" class="nav-item"><i class="fa-solid fa-trophy"></i><span>Leagues</span></a>
        <a href="prices.html" class="nav-item active"><i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span></a>
        <button class="nav-item"><i class="fa-solid fa-ellipsis"></i><span>More</span></button>
    </nav>

    <script>
        const API_URL = "https://fantasy.premierleague.com/api/bootstrap-static/";
        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
        const CACHE_KEY = "kopala_price_data";
        const CACHE_TIME = 5 * 60 * 60 * 1000; // 5 hours in milliseconds

        let allPlayers = [];
        let viewMode = 'rise';

        async function init() {
            const cachedData = localStorage.getItem(CACHE_KEY);
            const now = Date.now();

            if (cachedData) {
                const { timestamp, data } = JSON.parse(cachedData);
                if (now - timestamp < CACHE_TIME) {
                    console.log("Loading Prices from 5-hour Cache");
                    processData(data);
                    return;
                }
            }

            try {
                const response = await fetch(PROXY);
                const data = await response.json();
                
                localStorage.setItem(CACHE_KEY, JSON.stringify({
                    timestamp: now,
                    data: data
                }));

                processData(data);
            } catch (e) {
                document.getElementById('loader').innerText = "Error loading price data.";
            }
        }

        function processData(data) {
            const teams = Object.fromEntries(data.teams.map(t => [t.id, t.short_name]));
            allPlayers = data.elements.map(p => {
                const net = p.transfers_in_event - p.transfers_out_event;
                const prog = (net / 480);
                return {
                    name: p.web_name,
                    team: teams[p.team],
                    price: (p.now_cost / 10).toFixed(1),
                    prog: parseFloat(prog.toFixed(1)),
                    pred: parseFloat((prog * 1.05).toFixed(1)),
                    pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type]
                };
            });
            document.getElementById('loader').style.display = 'none';
            render();
        }

        function render() {
            const body = document.getElementById('predictor-body');
            const searchVal = document.getElementById('playerSearch').value.toLowerCase();
            
            const filtered = allPlayers.filter(p => {
                const matchesSearch = p.name.toLowerCase().includes(searchVal);
                const matchesView = (viewMode === 'rise' ? p.prog >= -5 : p.prog < 0);
                return matchesSearch && matchesView;
            }).sort((a,b) => viewMode === 'rise' ? b.prog - a.prog : a.prog - b.prog);

            body.innerHTML = filtered.slice(0, 40).map(p => {
                const isUrgent = Math.abs(p.pred) >= 100;
                const highlight = isUrgent ? (viewMode === 'rise' ? 'urgent' : 'urgent-fall') : '';
                const barColor = viewMode === 'rise' ? 'var(--fpl-green)' : 'var(--fpl-pink)';

                return `
                    <tr class="${highlight}">
                        <td>
                            <strong>${p.name}</strong> <small style="color:var(--text-muted)">(${p.team})</small>
                            <span style="display:block; font-size:0.7rem; font-weight:bold;">£${p.price}</span>
                        </td>
                        <td>
                            <span style="font-weight:800; font-size:0.75rem;">${p.prog}%</span>
                            <div class="bar-bg"><div class="bar-fill" style="width:${Math.min(Math.max(Math.abs(p.prog), 5), 100)}%; background:${barColor}"></div></div>
                        </td>
                        <td>
                            <span style="font-weight:900;">${p.pred}%</span>
                            ${isUrgent ? '<span class="tonight">TONIGHT</span>' : ''}
                        </td>
                    </tr>
                `;
            }).join('');
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            document.getElementById('theme-icon').className = isDark ? 'fa-solid fa-moon' : 'fa-solid fa-sun';
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        if(localStorage.getItem('theme') === 'dark') {
            document.body.classList.add('dark-mode');
            document.getElementById('theme-icon').className = 'fa-solid fa-moon';
        }

        document.getElementById('btnRise').onclick = () => { viewMode = 'rise'; document.getElementById('btnRise').classList.add('active'); document.getElementById('btnFall').classList.remove('active'); render(); };
        document.getElementById('btnFall').onclick = () => { viewMode = 'fall'; document.getElementById('btnFall').classList.add('active'); document.getElementById('btnRise').classList.remove('active'); render(); };
        document.getElementById('playerSearch').oninput = render;

        setInterval(() => {
            const now = new Date();
            const h = 25 - now.getUTCHours();
            document.getElementById('timer').innerText = `${h % 24}h ${60-now.getUTCMinutes()}m ${60-now.getUTCSeconds()}s`;
        }, 1000);

        init();
    </script>
</body>
</html>
