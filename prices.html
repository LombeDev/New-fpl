<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Change Predictions | Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kopala FPL">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/android-chrome-192x192.png">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --livefpl-dark: #1a202c;
            --livefpl-green: #00ff87;
            --livefpl-red: #ff2e63;
            --livefpl-bg: #f8fafc;
            --border-color: #e2e8f0;
            --text-dark: #000000;
            --text-gray: #64748b;
            --md-sys-color-primary: #37003c;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            background-color: var(--livefpl-bg); 
            margin: 0; padding: 0; 
            color: var(--text-dark); 
            overflow-x: hidden; 
        }

        /* TIMER & TABS */
        .timer-banner { 
            background: var(--livefpl-dark); color: white; 
            padding: 10px; text-align: center; border-radius: 0 0 10px 10px; 
        }
        .countdown-box { 
            background: var(--livefpl-green); color: black; 
            padding: 3px 10px; border-radius: 4px; font-weight: 900; font-size: 0.8rem; margin-left: 5px; 
        }
        
        .view-tabs { display: flex; background: white; margin: 10px; border-radius: 8px; border: 1px solid var(--border-color); overflow: hidden; }
        .view-tab { flex: 1; padding: 12px; text-align: center; font-size: 0.7rem; font-weight: 800; cursor: pointer; color: var(--text-gray); transition: 0.3s; }
        .view-tab.active { background: var(--md-sys-color-primary); color: white; }

        /* CONTROL HUB */
        .control-hub { background: white; border-bottom: 1px solid var(--border-color); padding: 10px; position: sticky; top: 0; z-index: 100; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .filter-row { display: flex; gap: 8px; margin-bottom: 10px; }
        #playerSearch { flex: 2; border: 1.5px solid var(--border-color); border-radius: 6px; padding: 8px; font-size: 0.75rem; outline: none; }
        #teamFilter { flex: 1.2; border: 1.5px solid var(--border-color); border-radius: 6px; padding: 8px; font-size: 0.75rem; background: white; }
        
        .sort-row { display: flex; gap: 8px; }
        .sort-btn { flex: 1; border: 1px solid var(--border-color); padding: 10px; border-radius: 8px; font-size: 0.65rem; font-weight: 800; cursor: pointer; background: #f8fafc; color: var(--text-gray); }
        .sort-btn.active-rise { background: var(--livefpl-green); color: black; border-color: var(--livefpl-green); }
        .sort-btn.active-fall { background: var(--livefpl-red); color: white; border-color: var(--livefpl-red); }

        /* HISTORY LOG */
        .history-log { margin: 15px 10px; background: #fff; border: 1px solid var(--border-color); border-radius: 8px; overflow: hidden; }
        .history-header { background: var(--livefpl-dark); color: white; padding: 8px 12px; font-size: 0.65rem; font-weight: 800; display: flex; justify-content: space-between; }
        .history-item { display: flex; justify-content: space-between; padding: 10px 12px; border-bottom: 1px solid #f1f5f9; font-size: 0.75rem; align-items: center; }
        .price-pill { padding: 2px 8px; border-radius: 4px; font-weight: 900; font-size: 0.7rem; }
        .pill-rise { background: var(--livefpl-green); color: #065f46; }
        .pill-fall { background: #fee2e2; color: #b91c1c; }

        /* TABLE */
        .price-table { width: 100%; border-collapse: collapse; background: white; }
        .price-table thead { background: var(--livefpl-dark); color: white; font-size: 0.55rem; text-transform: uppercase; }
        .price-table th { padding: 12px 5px; text-align: center; }
        .player-row { border-bottom: 1px solid var(--border-color); }
        .player-cell { padding: 8px 2px; vertical-align: middle; text-align: center; font-size: 0.65rem; }
        .info-col { text-align: left !important; display: flex; align-items: center; gap: 6px; padding-left: 10px !important; }
        .shirt-img { width: 28px; height: auto; }
        
        /* FIXED PLAYER NAME */
        .p-name { 
            display: block; 
            font-weight: 800; 
            color: #000000 !important; 
            background: transparent !important; 
            font-size: 0.8rem; 
        }

        .star-btn { cursor: pointer; font-size: 0.8rem; color: #d1d5db; transition: 0.2s; }
        .star-btn.active { color: #fbbf24; }
        
        .progress-wrapper { width: 80%; background: #e2e8f0; border-radius: 10px; height: 6px; overflow: hidden; margin: 4px auto 0; }
        .progress-fill { height: 100%; transition: width 0.8s; }
        .trend-up { color: #16a34a; font-weight: 900; }
        .trend-down { color: #dc2626; font-weight: 900; }

        /* SMART TOGGLE */
        .smart-row { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: #f1f5f9; border-radius: 8px; margin: 10px; border: 1px dashed #cbd5e1; }
        .switch { position: relative; display: inline-block; width: 34px; height: 20px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #ccc; transition: .4s; border-radius: 20px; }
        .slider:before { position: absolute; content: ""; height: 14px; width: 14px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--livefpl-green); }
        input:checked + .slider:before { transform: translateX(14px); }
    </style>
</head>
<body>

<main>
    <div class="timer-banner">
        <span style="font-size: 0.65rem; font-weight: 800; color: #cbd5e1;">NEXT UPDATE IN:</span>
        <span class="countdown-box" id="price-timer">00:00:00</span>
    </div>

    <div class="view-tabs">
        <div class="view-tab active" id="tab-market" onclick="switchView('market')">MARKET</div>
        <div class="view-tab" id="tab-watchlist" onclick="switchView('watchlist')">WATCHLIST (<span id="watch-count">0</span>)</div>
    </div>

    <div class="control-hub">
        <div class="filter-row">
            <input type="text" id="playerSearch" placeholder="Search player..." onkeyup="render()">
            <select id="teamFilter" onchange="render()">
                <option value="all">All Teams</option>
            </select>
        </div>
        <div class="sort-row">
            <button class="sort-btn active-rise" id="btn-rise" onclick="setSort('rise')">TOP RISERS</button>
            <button class="sort-btn" id="btn-fall" onclick="setSort('fall')">TOP FALLERS</button>
        </div>
    </div>

    <section class="history-log">
        <div class="history-header"><span>LAST NIGHT'S CHANGES</span><i class="fa-solid fa-bolt"></i></div>
        <div id="history-container"></div>
    </section>

    <div class="smart-row">
        <span style="font-size:0.65rem; font-weight:800;"><i class="fa-solid fa-brain"></i> HIDE RECENT MOVERS</span>
        <label class="switch">
            <input type="checkbox" id="smartFilter" checked onchange="render()">
            <span class="slider"></span>
        </label>
    </div>

    <table class="price-table">
        <thead>
            <tr>
                <th style="width:45%; text-align:left; padding-left:10px;">Player</th>
                <th style="width:25%;">Progress</th>
                <th style="width:15%;">Pred</th>
                <th style="width:15%;">+/-</th>
            </tr>
        </thead>
        <tbody id="prediction-list"></tbody>
    </table>
</main>

<script>
    const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
    let playerData = [], teamMap = {}, currentSort = 'rise', currentView = 'market';
    let watchlist = JSON.parse(localStorage.getItem('kopala_watchlist') || '[]');

    async function init() {
        try {
            const res = await fetch(PROXY);
            const data = await res.json();
            
            data.teams.forEach(t => { 
                teamMap[t.id] = t.short_name;
                const opt = document.createElement('option');
                opt.value = t.id; opt.innerText = t.name;
                document.getElementById('teamFilter').appendChild(opt);
            });

            const savedPrices = JSON.parse(localStorage.getItem('kopala_price_tracker') || '{}');
            let history = JSON.parse(localStorage.getItem('kopala_change_history') || '[]');
            const currentTracker = {};

            playerData = data.elements.map(p => {
                currentTracker[p.id] = p.now_cost;
                
                if (savedPrices[p.id] && savedPrices[p.id] !== p.now_cost) {
                    const changeType = p.now_cost > savedPrices[p.id] ? 'rise' : 'fall';
                    if (!history.some(h => h.id === p.id && h.date === new Date().toLocaleDateString())) {
                        history.unshift({ id: p.id, name: p.web_name, old: (savedPrices[p.id]/10).toFixed(1), new: (p.now_cost/10).toFixed(1), type: changeType, date: new Date().toLocaleDateString() });
                    }
                }

                let net = (p.transfers_in_event - p.transfers_out_event) * 0.75;
                let threshold = (7500 + (parseFloat(p.selected_by_percent) * 1600));
                if (p.status !== 'a') threshold *= 3.5;
                
                let target = (net / threshold) * 100;
                let prediction = target >= 98 ? 'Tonight' : (target >= 85 ? 'Soon' : '-');

                return {
                    id: p.id, name: p.web_name, teamId: p.team, teamCode: p.team_code, pos: ["","GKP","DEF","MID","FWD"][p.element_type],
                    price: (p.now_cost/10).toFixed(1), target: parseFloat(target.toFixed(1)), 
                    trend: (p.transfers_in_event / 15000).toFixed(2), status: p.status, prediction: prediction,
                    hasChanged: p.cost_change_event !== 0
                };
            });

            localStorage.setItem('kopala_price_tracker', JSON.stringify(currentTracker));
            localStorage.setItem('kopala_change_history', JSON.stringify(history.slice(0, 5)));

            renderHistory();
            render();
            updateWatchCount();
            setInterval(updateTimer, 1000);
        } catch (e) { console.error(e); }
    }

    function render() {
        const list = document.getElementById('prediction-list');
        const search = document.getElementById('playerSearch').value.toLowerCase();
        const teamF = document.getElementById('teamFilter').value;
        const smart = document.getElementById('smartFilter').checked;

        let filtered = playerData.filter(p => {
            const matchesName = p.name.toLowerCase().includes(search);
            const matchesTeam = teamF === "all" || String(p.teamId) === teamF;
            const matchesSmart = smart ? !p.hasChanged : true;
            const matchesWatch = currentView === 'watchlist' ? watchlist.includes(p.id) : true;
            return matchesName && matchesTeam && matchesSmart && matchesWatch;
        });

        filtered.sort((a,b) => currentSort === 'rise' ? b.target - a.target : a.target - b.target);

        list.innerHTML = filtered.slice(0, 50).map(p => {
            const isRise = p.target >= 0;
            const barWidth = Math.min(100, Math.abs(p.target));
            const isStarred = watchlist.includes(p.id);

            return `
                <tr class="player-row">
                    <td class="player-cell">
                        <div class="info-col">
                            <i class="fa-solid fa-star star-btn ${isStarred ? 'active' : ''}" onclick="toggleWatch(${p.id}, event)"></i>
                            <img src="https://fantasy.premierleague.com/dist/img/shirts/standard/shirt_${p.teamCode}-66.webp" class="shirt-img">
                            <div>
                                <span class="p-name">${p.name} ${p.status !== 'a' ? '⚠️' : ''}</span>
                                <span class="p-meta">${p.pos} | £${p.price}</span>
                            </div>
                        </div>
                    </td>
                    <td class="player-cell">
                        <span style="font-weight:900;">${Math.abs(p.target).toFixed(1)}%</span>
                        <div class="progress-wrapper">
                            <div class="progress-fill" style="width:${barWidth}%; background:${isRise ? 'var(--livefpl-green)' : 'var(--livefpl-red)'}"></div>
                        </div>
                    </td>
                    <td class="player-cell" style="font-weight:800; color:${p.prediction === 'Tonight' ? 'var(--livefpl-red)' : 'var(--text-gray)'}">${p.prediction}</td>
                    <td class="player-cell ${isRise ? 'trend-up' : 'trend-down'}">${isRise ? '▲' : '▼'}${p.trend}</td>
                </tr>
            `;
        }).join('') || '<tr><td colspan="4" style="text-align:center; padding:30px; font-size:0.7rem;">Empty View</td></tr>';
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('kopala_change_history') || '[]');
        document.getElementById('history-container').innerHTML = history.map(item => `
            <div class="history-item">
                <span style="font-weight:800;">${item.name}</span>
                <div class="price-pill ${item.type === 'rise' ? 'pill-rise' : 'pill-fall'}">£${item.old} → £${item.new}</div>
            </div>
        `).join('') || '<div class="history-item">No recent changes.</div>';
    }

    function toggleWatch(id, e) {
        e.stopPropagation();
        const idx = watchlist.indexOf(id);
        if (idx > -1) watchlist.splice(idx, 1); else watchlist.push(id);
        localStorage.setItem('kopala_watchlist', JSON.stringify(watchlist));
        updateWatchCount(); render();
    }

    function updateWatchCount() { document.getElementById('watch-count').innerText = watchlist.length; }
    
    function switchView(v) {
        currentView = v;
        document.getElementById('tab-market').classList.toggle('active', v === 'market');
        document.getElementById('tab-watchlist').classList.toggle('active', v === 'watchlist');
        render();
    }

    function setSort(s) {
        currentSort = s;
        document.getElementById('btn-rise').className = 'sort-btn' + (s === 'rise' ? ' active-rise' : '');
        document.getElementById('btn-fall').className = 'sort-btn' + (s === 'fall' ? ' active-fall' : '');
        render();
    }

    function updateTimer() {
        const now = new Date(); let t = new Date(); t.setUTCHours(2, 30, 0, 0);
        if (now > t) t.setUTCDate(t.getUTCDate() + 1);
        const d = t - now;
        const h = String(Math.floor(d / 3600000)).padStart(2,'0');
        const m = String(Math.floor((d % 3600000) / 60000)).padStart(2,'0');
        const s = String(Math.floor((d % 60000) / 1000)).padStart(2,'0');
        document.getElementById('price-timer').innerText = `${h}:${m}:${s}`;
    }

    init();
</script>

<script src="nav.js"></script>
<div id="footer-placeholder"></div>
<script src="footer.js"></script>

</body>
</html>
