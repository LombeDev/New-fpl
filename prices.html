<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KOPALA FPL - Price Predictor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --bg-color: #f1f5f9;
            --card-bg: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
            --primary-blue: #2563eb;
            --fpl-green: #00ff85;
            --fpl-pink: #e90052;
            --border-color: #cbd5e1;
        }

        body.dark-mode {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-color);
            color: var(--text-main);
            font-family: -apple-system, system-ui, sans-serif;
            padding-bottom: 80px;
        }

        /* HEADER BRANDING */
        .top-brand-bar {
            padding: 8px 12px;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--card-bg); position: sticky; top: 0; z-index: 110;
            border-bottom: 1px solid var(--border-color);
        }
        .live-logo {
            background: #000; color: #fff; padding: 4px 12px;
            border-radius: 50px; font-weight: 900; font-size: 0.9rem;
            display: flex; align-items: center; gap: 4px;
        }
        .live-logo span { color: var(--fpl-green); }
        .nav-btn { background:none; border:none; color: var(--text-muted); font-size: 1.1rem; cursor:pointer; }

        /* TIMER INFO */
        .info-banner {
            background: var(--card-bg); margin: 8px; padding: 10px; border-radius: 8px;
            border: 1px solid var(--border-color); text-align: center; font-size: 0.75rem;
        }
        #timer { color: var(--fpl-pink); font-weight: 800; font-family: monospace; }

        /* SEARCH & FILTERS */
        .controls { padding: 0 8px; display: flex; flex-direction: column; gap: 8px; }
        .search-box {
            padding: 10px; border-radius: 8px; border: 1px solid var(--border-color);
            background: var(--card-bg); color: var(--text-main); font-size: 0.8rem; outline: none;
        }
        .pos-filter-row { display: flex; gap: 6px; overflow-x: auto; padding: 2px 0; scrollbar-width: none; }
        .pos-chip {
            padding: 5px 12px; border-radius: 15px; border: 1px solid var(--border-color);
            background: var(--card-bg); font-size: 0.65rem; font-weight: 700; cursor: pointer; white-space: nowrap;
        }
        .pos-chip.active { background: var(--primary-blue); color: white; border-color: var(--primary-blue); }

        /* FIXED SIDE-BY-SIDE GRID */
        .predictions-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; /* Forced side-by-side */
            gap: 8px; 
            padding: 8px; 
        }

        .pred-card {
            background: var(--card-bg); border-radius: 12px; border: 1px solid var(--border-color);
            display: flex; flex-direction: column; overflow: hidden;
        }
        .card-header { 
            padding: 8px 10px; font-weight: 800; font-size: 0.7rem; 
            border-bottom: 1px solid var(--border-color); text-transform: uppercase;
        }
        .section-subhead { 
            background: #f8fafc; padding: 6px 10px; font-weight: 700; 
            font-size: 0.6rem; color: var(--text-muted); 
        }
        .dark-mode .section-subhead { background: #2d3748; }

        /* COMPACT PLAYER ROWS */
        .player-row { 
            display: flex; align-items: center; padding: 6px 8px; 
            border-bottom: 1px solid var(--border-color); cursor: pointer;
        }
        .player-row:active { background: rgba(0,0,0,0.05); }
        .add-btn { background: none; border: none; color: var(--text-muted); font-size: 0.7rem; padding: 0; margin-right: 4px; }
        .add-btn.active { color: #facc15; }
        
        .player-meta { flex: 1; display: flex; flex-direction: column; overflow: hidden; }
        .player-name { font-weight: 700; font-size: 0.7rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        
        .progress-container { width: 35px; height: 4px; background: #e2e8f0; border-radius: 10px; margin-top: 3px; }
        .dark-mode .progress-container { background: #334155; }
        .progress-fill { height: 100%; border-radius: 10px; transition: width 0.3s ease-in-out; }
        
        .player-price { font-weight: 800; font-size: 0.7rem; margin: 0 4px; }
        .trend-icon { 
            min-width: 14px; height: 14px; border-radius: 50%; 
            display: flex; align-items: center; justify-content: center; 
            font-size: 8px; color: white; 
        }
        .trend-up { background: var(--fpl-green); }
        .trend-down { background: var(--fpl-pink); }

        .toggle-link { padding: 8px; text-align: center; font-size: 0.65rem; color: var(--primary-blue); font-weight: 700; border-top: 1px solid var(--border-color); cursor: pointer; }
        .none-msg { padding: 10px; color: var(--text-muted); font-size: 0.6rem; font-style: italic; }

        /* MODAL */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 2000; align-items: center; justify-content: center; }
        .modal-content { background: var(--card-bg); width: 80%; max-width: 280px; border-radius: 15px; padding: 15px; }
        .history-row { display: flex; justify-content: space-between; padding: 6px 0; border-bottom: 1px solid var(--border-color); font-size: 0.75rem; }

        /* BOTTOM NAV */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card-bg); border-top: 1px solid var(--border-color); display: flex; justify-content: space-around; padding: 8px 0; }
        .nav-item { color: var(--text-muted); font-size: 0.6rem; text-decoration: none; display: flex; flex-direction: column; align-items: center; gap: 2px; }
        .nav-item.active { color: var(--primary-blue); font-weight: 700; }
    </style>
</head>
<body>

    <div class="top-brand-bar">
        <button class="nav-btn"><i class="fa-solid fa-user"></i></button>
        <div class="live-logo">KOPALA<span>▲</span>FPL</div>
        <button class="nav-btn" onclick="document.body.classList.toggle('dark-mode')"><i class="fa-solid fa-moon"></i></button>
    </div>

    <div class="info-banner">
        Price window closes in: <span id="timer">00:00:00</span>
    </div>

    <div class="controls">
        <input type="text" id="playerSearch" class="search-box" placeholder="Search player name...">
        <div class="pos-filter-row">
            <div class="pos-chip active" data-pos="ALL">All</div>
            <div class="pos-chip" data-pos="MY_TEAM">My Team</div>
            <div class="pos-chip" data-pos="GKP">GKP</div>
            <div class="pos-chip" data-pos="DEF">DEF</div>
            <div class="pos-chip" data-pos="MID">MID</div>
            <div class="pos-chip" data-pos="FWD">FWD</div>
        </div>
    </div>

    <div class="predictions-grid">
        <div class="pred-card">
            <div class="card-header" style="color:var(--fpl-green)">Rises</div>
            <div id="rises-tonight"></div>
            <div class="section-subhead">Maybe (≥95%)</div>
            <div id="rises-maybe"></div>
            <div class="toggle-link" onclick="toggleLowOwned()">Show low owned</div>
        </div>

        <div class="pred-card">
            <div class="card-header" style="color:var(--fpl-pink)">Falls</div>
            <div id="falls-tonight"></div>
            <div class="section-subhead">Maybe (≥95%)</div>
            <div id="falls-maybe"></div>
            <div class="toggle-link" onclick="toggleLowOwned()">Show low owned</div>
        </div>
    </div>

    <div id="priceModal" class="modal-overlay" onclick="this.style.display='none'">
        <div class="modal-content" onclick="event.stopPropagation()">
            <h3 id="modalPlayerName" style="font-size: 0.9rem; margin:0 0 10px 0;"></h3>
            <div id="modalBody"></div>
            <button onclick="document.getElementById('priceModal').style.display='none'" style="width:100%; margin-top:15px; padding:8px; border:none; background:var(--primary-blue); color:white; border-radius:8px;">Close</button>
        </div>
    </div>

    <nav class="bottom-nav">
        <a href="#" class="nav-item"><i class="fa-solid fa-chart-line"></i><span>Rank</span></a>
        <a href="#" class="nav-item active"><i class="fa-solid fa-money-bill-trend-up"></i><span>Prices</span></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-soccer-ball"></i><span>Games</span></a>
        <a href="#" class="nav-item"><i class="fa-solid fa-ellipsis"></i><span>More</span></a>
    </nav>

    <script>
        const BOOTSTRAP = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
        let allPlayers = [];
        let posFilter = 'ALL';
        let showLowOwned = false;
        let myTeam = JSON.parse(localStorage.getItem('fpl_my_team')) || [];

        async function init() {
            try {
                const res = await fetch(BOOTSTRAP);
                const data = await res.json();
                const currentGW = data.events.find(e => e.is_current)?.id || 1;
                const decay = Math.max(0.65, 1 - (currentGW * 0.012));

                allPlayers = data.elements.map(p => {
                    const own = parseFloat(p.selected_by_percent);
                    const net = p.transfers_in_event - p.transfers_out_event;
                    
                    const riseThresh = ((own * 1300) + 4000) * decay;
                    const fallThresh = (own * 0.12) * 10000 * decay;

                    let target = net > 0 ? (net / riseThresh) * 100 : (net / fallThresh) * 100;

                    return {
                        id: p.id, name: p.web_name,
                        price: (p.now_cost / 10).toFixed(1),
                        target: parseFloat(target.toFixed(1)),
                        pos: ["", "GKP", "DEF", "MID", "FWD"][p.element_type],
                        own: own
                    };
                });
                render();
            } catch (e) { console.error("API Error", e); }
        }

        function render() {
            const query = document.getElementById('playerSearch').value.toLowerCase();
            const filtered = allPlayers.filter(p => {
                const mSearch = p.name.toLowerCase().includes(query);
                const mPos = posFilter === 'MY_TEAM' ? myTeam.includes(p.id) : (posFilter === 'ALL' || p.pos === posFilter);
                const mOwn = showLowOwned || p.own > 1.0;
                return mSearch && mPos && mOwn;
            });

            const draw = (id, list, type) => {
                const el = document.getElementById(id);
                if(!list.length) return el.innerHTML = '<div class="none-msg">None</div>';
                el.innerHTML = list.slice(0, 10).map(p => `
                    <div class="player-row" onclick="openHistory(${p.id}, '${p.name}')">
                        <button class="add-btn ${myTeam.includes(p.id)?'active':''}" onclick="event.stopPropagation(); toggleTeam(${p.id})">
                            <i class="fa-solid ${myTeam.includes(p.id)?'fa-star':'fa-plus'}"></i>
                        </button>
                        <div class="player-meta">
                            <div class="player-name">${p.name}</div>
                            <div class="progress-container">
                                <div class="progress-fill" style="width:${Math.min(Math.abs(p.target),100)}%; background:${type==='rise'?'var(--fpl-green)':'var(--fpl-pink)'}"></div>
                            </div>
                        </div>
                        <div class="player-price">£${p.price}</div>
                        <div class="trend-icon ${type==='rise'?'trend-up':'trend-down'}">
                            <i class="fa-solid fa-arrow-${type==='rise'?'up':'down'}"></i>
                        </div>
                    </div>
                `).join('');
            };

            draw('rises-tonight', filtered.filter(p => p.target >= 100), 'rise');
            draw('rises-maybe', filtered.filter(p => p.target >= 95 && p.target < 100), 'rise');
            draw('falls-tonight', filtered.filter(p => p.target <= -100), 'fall');
            draw('falls-maybe', filtered.filter(p => p.target <= -95 && p.target > -100), 'fall');
        }

        function toggleTeam(id) {
            const idx = myTeam.indexOf(id);
            if(idx > -1) myTeam.splice(idx, 1); else myTeam.push(id);
            localStorage.setItem('fpl_my_team', JSON.stringify(myTeam));
            render();
        }

        function toggleLowOwned() {
            showLowOwned = !showLowOwned;
            render();
        }

        async function openHistory(id, name) {
            document.getElementById('modalPlayerName').innerText = name;
            document.getElementById('priceModal').style.display = 'flex';
            const body = document.getElementById('modalBody');
            body.innerHTML = 'Loading...';
            try {
                const res = await fetch(`/.netlify/functions/fpl-proxy?endpoint=element-summary/${id}/`);
                const data = await res.json();
                body.innerHTML = data.history.slice(-5).reverse().map(h => `
                    <div class="history-row"><span>GW ${h.round}</span><span>£${(h.value/10).toFixed(1)}</span></div>
                `).join('');
            } catch (e) { body.innerHTML = 'Error'; }
        }

        function updateTimer() {
            const now = new Date();
            let target = new Date();
            target.setUTCHours(1, 30, 0, 0);
            if (now > target) target.setUTCDate(target.getUTCDate() + 1);
            const diff = target - now;
            const h = Math.floor(diff / 3600000).toString().padStart(2, '0');
            const m = Math.floor((diff % 3600000) / 60000).toString().padStart(2, '0');
            const s = Math.floor((diff % 60000) / 1000).toString().padStart(2, '0');
            document.getElementById('timer').innerText = `${h}:${m}:${s}`;
        }

        setInterval(updateTimer, 1000);
        document.getElementById('playerSearch').oninput = render;
        document.querySelectorAll('.pos-chip').forEach(c => {
            c.onclick = () => {
                document.querySelectorAll('.pos-chip').forEach(x => x.classList.remove('active'));
                c.classList.add('active');
                posFilter = c.getAttribute('data-pos');
                render();
            };
        });

        init();
    </script>
</body>
</html>
