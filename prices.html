<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Price Change | Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#37003c">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap" rel="stylesheet">

    <style>
        :root {
            --m3-surface: #ffffff;
            --m3-surface-variant: #f0f0f7;
            --m3-primary: #37003c;
            --m3-primary-container: #ffd7f3;
            --livefpl-green: #00d573;
            --livefpl-red: #ff5449;
            --text-main: #1a1a1a;
            --text-sub: #656565;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--m3-surface); margin: 0; padding: 0; color: var(--text-main); }
        .timer-banner { background: var(--m3-primary); color: white; padding: 10px; text-align: center; font-size: 0.65rem; font-weight: 700; }
        .countdown-box { background: var(--livefpl-green); color: black; padding: 2px 8px; border-radius: 6px; font-weight: 900; margin-left: 5px; }
        .view-tabs { display: flex; gap: 8px; padding: 10px 15px; background: white; }
        .view-tab { flex: 1; padding: 10px; text-align: center; font-size: 0.7rem; font-weight: 800; border-radius: 25px; background: var(--m3-surface-variant); color: var(--text-sub); transition: 0.2s; cursor: pointer; }
        .view-tab.active { background: var(--m3-primary-container); color: var(--m3-primary); }
        .control-hub { padding: 0 15px 10px; background: white; }
        #playerSearch { width: 100%; border: 1.5px solid var(--m3-surface-variant); background: white; border-radius: 12px; padding: 12px; font-size: 0.85rem; outline: none; box-sizing: border-box; color: var(--text-main); }
        .sort-row { display: flex; gap: 6px; margin-top: 10px; }
        .sort-btn { flex: 1; border: none; padding: 10px; border-radius: 10px; font-size: 0.65rem; font-weight: 800; background: var(--m3-surface-variant); color: var(--text-sub); }
        .sort-btn.active-rise { background: var(--livefpl-green); color: #00331a; }
        .sort-btn.active-fall { background: var(--livefpl-red); color: white; }
        #teamFilter { flex: 1.2; border: none; background: var(--m3-surface-variant); border-radius: 10px; padding: 8px; font-size: 0.65rem; font-weight: 700; color: var(--m3-primary); }
        .history-log { margin: 10px 15px; background: #fafafa; border-radius: 16px; border: 1px solid #eee; }
        .history-header { padding: 10px 15px; font-size: 0.6rem; font-weight: 900; color: var(--text-sub); letter-spacing: 0.5px; }
        .history-item { display: flex; justify-content: space-between; padding: 8px 15px; border-top: 1px solid #f0f0f0; align-items: center; }
        .h-name { font-size: 0.75rem; font-weight: 700; color: var(--text-main); }
        .price-pill { padding: 3px 8px; border-radius: 6px; font-weight: 900; font-size: 0.65rem; }
        .pill-rise { background: #dcfce7; color: #16a34a; }
        .pill-fall { background: #fee2e2; color: #dc2626; }
        .price-table { width: 100%; border-collapse: collapse; background: white; }
        .price-table thead { position: sticky; top: 0; z-index: 10; background: #f8f9fb; font-size: 0.55rem; color: var(--text-sub); }
        .price-table th { padding: 12px 5px; border-bottom: 2px solid var(--m3-surface-variant); }
        .player-row { border-bottom: 1px solid #f0f0f0; }
        .info-col { display: flex; align-items: center; gap: 10px; padding: 10px 12px; }
        .p-img-box { position: relative; width: 32px; flex-shrink: 0; }
        .shirt-img { width: 100%; height: auto; }
        .p-text-box { display: flex; flex-direction: column; overflow: hidden; }
        .p-name { font-size: 0.85rem; font-weight: 800; color: var(--text-main); margin-bottom: 2px; }
        .p-meta { font-size: 0.6rem; color: var(--text-sub); font-weight: 600; }
        .star-btn { color: #ccc; font-size: 1rem; transition: 0.2s; cursor: pointer; }
        .star-btn.active { color: #ffb400; }
        .target-box { font-weight: 900; font-size: 0.75rem; display: block; margin-bottom: 4px; }
        .progress-wrapper { width: 40px; background: #eee; border-radius: 4px; height: 4px; overflow: hidden; margin: 0 auto; }
        .progress-fill { height: 100%; }
        .smart-row { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; background: #fff8fe; border-radius: 12px; margin: 10px 15px; border: 1px dashed var(--m3-primary-container); }
        .smart-row span { font-size: 0.7rem; font-weight: 800; color: var(--m3-primary); }
    </style>
</head>
<body>
    <div id="nav-placeholder"></div>

<main style="padding-bottom: 100px;">
    <div class="timer-banner">
        NEXT FPL PRICE UPDATE IN: <span class="countdown-box" id="price-timer">00:00:00</span>
    </div>

    <div class="view-tabs">
        <div class="view-tab active" id="tab-market" onclick="switchView('market')">PREDICTIONS</div>
        <div class="view-tab" id="tab-watchlist" onclick="switchView('watchlist')">PRICE CHANGES (<span id="watch-count">0</span>)</div>
    </div>

    <div id="view-market" class="content-view">
        <div class="control-hub">
            <input type="text" id="playerSearch" placeholder="ðŸ” Search players..." onkeyup="render()">
            <div class="sort-row">
                <button class="sort-btn active-rise" id="btn-rise" onclick="setSort('rise')">TOP RISERS</button>
                <button class="sort-btn" id="btn-fall" onclick="setSort('fall')">TOP FALLERS</button>
                <select id="teamFilter" onchange="render()"><option value="all">ALL TEAMS</option></select>
            </div>
        </div>

        <div class="smart-row">
            <span><i class="fa-solid fa-bolt"></i> HIDE COMPLETED MOVES</span>
            <input type="checkbox" id="smartFilter" checked onchange="render()" style="width:18px; height:18px;">
        </div>

        <section class="history-log">
            <div class="history-header">LAST NIGHT'S MOVES</div>
            <div id="history-container"></div>
        </section>

        <table class="price-table">
            <thead>
                <tr>
                    <th style="width:50%; text-align:left; padding-left:12px;">PLAYER</th>
                    <th style="width:20%;">TARGET</th>
                    <th style="width:15%;">PROB</th>
                    <th style="width:15%;">PRED</th>
                </tr>
            </thead>
            <tbody id="prediction-list"></tbody>
        </table>
    </div>

    <div id="view-watchlist" class="content-view" style="display: none;">
        <div id="watchlist-container"></div>
    </div>
</main>

<script>
    const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
    const CACHE_KEY = 'kopala_price_cache';
    const WATCHLIST_KEY = 'kopala_watchlist';

    let playerData = [], teamMap = {}, currentSort = 'rise', currentView = 'market';
    let watchlist = JSON.parse(localStorage.getItem(WATCHLIST_KEY) || '[]');
    let currentPriceData = {};

    async function init() {
        try {
            const res = await fetch(PROXY);
            const data = await res.json();
            
            // Map Teams
            data.teams.forEach(t => { 
                teamMap[t.id] = t.short_name;
                const opt = document.createElement('option');
                opt.value = t.id; opt.innerText = t.name;
                document.getElementById('teamFilter').appendChild(opt);
            });

            // Handle History & Processing
            const savedPrices = JSON.parse(localStorage.getItem('kopala_price_tracker') || '{}');
            let history = JSON.parse(localStorage.getItem('kopala_change_history') || '[]');
            const currentTracker = {};

            playerData = data.elements.map(p => {
                currentTracker[p.id] = p.now_cost;
                if (savedPrices[p.id] && savedPrices[p.id] !== p.now_cost) {
                    history.unshift({ 
                        name: p.web_name, 
                        old: (savedPrices[p.id]/10).toFixed(1), 
                        new: (p.now_cost/10).toFixed(1), 
                        type: p.now_cost > savedPrices[p.id] ? 'rise' : 'fall' 
                    });
                }

                let net = (p.transfers_in_event - p.transfers_out_event) * 0.8;
                let thresh = (7200 + (parseFloat(p.selected_by_percent) * 1500)) * 0.8;
                if (p.status !== 'a') thresh *= 3.5;

                let target = (net / thresh) * 100;
                let prob = Math.min(99, Math.abs(target) / 1.1);

                return {
                    id: p.id, name: p.web_name, team: p.team, teamCode: p.team_code, 
                    pos: ["","GKP","DEF","MID","FWD"][p.element_type],
                    price: (p.now_cost/10).toFixed(1), target: parseFloat(target.toFixed(1)), 
                    prob: Math.round(prob), 
                    prediction: p.cost_change_event !== 0 ? "DONE" : (target >= 100 ? "TONIGHT" : (target >= 85 ? "SOON" : "-")),
                    hasChanged: p.cost_change_event !== 0
                };
            });

            localStorage.setItem('kopala_price_tracker', JSON.stringify(currentTracker));
            localStorage.setItem('kopala_change_history', JSON.stringify(history.slice(0, 3)));
            
            renderHistory(); 
            updateWatchCount();
            await refreshWatchlistPrices();
            render();
            
            setInterval(updateTimer, 1000);
            scheduleDailyUpdate();
        } catch (e) { console.error(e); }
    }

    // --- TAB & SEARCH LOGIC ---
    function switchView(v) {
        currentView = v;
        document.getElementById('tab-market').classList.toggle('active', v === 'market');
        document.getElementById('tab-watchlist').classList.toggle('active', v === 'watchlist');
        document.getElementById('view-market').style.display = v === 'market' ? 'block' : 'none';
        document.getElementById('view-watchlist').style.display = v === 'watchlist' ? 'block' : 'none';
        render();
    }

    function setSort(s) {
        currentSort = s;
        document.getElementById('btn-rise').className = 'sort-btn' + (s === 'rise' ? ' active-rise' : '');
        document.getElementById('btn-fall').className = 'sort-btn' + (s === 'fall' ? ' active-fall' : '');
        render();
    }

    // --- WATCHLIST & CACHE ---
    async function toggleWatch(id, e) {
        if (e) e.stopPropagation();
        const idx = watchlist.indexOf(id);
        if (idx > -1) watchlist.splice(idx, 1); else watchlist.push(id);
        
        localStorage.setItem(WATCHLIST_KEY, JSON.stringify(watchlist));
        updateWatchCount();
        await refreshWatchlistPrices(true);
        render();
    }

    async function refreshWatchlistPrices(force = false) {
        const now = new Date();
        let anchor = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 2, 30, 0, 0));
        if (now < anchor) anchor.setUTCDate(anchor.getUTCDate() - 1);

        const cached = JSON.parse(localStorage.getItem(CACHE_KEY));
        if (!force && cached && cached.timestamp > anchor.getTime()) {
            currentPriceData = cached.data;
            return;
        }

        // Mapping current player data to a price object for the watchlist
        const dataMap = {};
        playerData.forEach(p => {
            dataMap[p.id] = { price: p.price, change: p.target };
        });
        currentPriceData = dataMap;
        localStorage.setItem(CACHE_KEY, JSON.stringify({ timestamp: Date.now(), data: dataMap }));
    }

    // --- RENDERING ---
    function render() {
        if (currentView === 'market') {
            const list = document.getElementById('prediction-list');
            const search = document.getElementById('playerSearch').value.toLowerCase();
            const teamF = document.getElementById('teamFilter').value;
            const smart = document.getElementById('smartFilter').checked;

            let filtered = playerData.filter(p => {
                return p.name.toLowerCase().includes(search) && (teamF === "all" || String(p.team) === teamF) && (smart ? !p.hasChanged : true);
            });
            filtered.sort((a,b) => currentSort === 'rise' ? b.target - a.target : a.target - b.target);

            list.innerHTML = filtered.slice(0, 50).map(p => {
                const isRise = p.target >= 0;
                return `
                    <tr class="player-row">
                        <td class="player-cell">
                            <div class="info-col">
                                <i class="fa-solid fa-star star-btn ${watchlist.includes(p.id) ? 'active' : ''}" onclick="toggleWatch(${p.id}, event)"></i>
                                <div class="p-img-box"><img src="https://fantasy.premierleague.com/dist/img/shirts/standard/shirt_${p.teamCode}-66.webp" class="shirt-img"></div>
                                <div class="p-text-box">
                                    <span class="p-name">${p.name}</span>
                                    <span class="p-meta">${p.pos} â€¢ ${teamMap[p.team]} â€¢ Â£${p.price}</span>
                                </div>
                            </div>
                        </td>
                        <td style="text-align:center;">
                            <span class="target-box" style="color:${isRise?'#16a34a':'#dc2626'}">${Math.abs(p.target).toFixed(1)}%</span>
                            <div class="progress-wrapper"><div class="progress-fill" style="width:${Math.min(100, Math.abs(p.target))}%; background:${isRise ? 'var(--livefpl-green)' : 'var(--livefpl-red)'}"></div></div>
                        </td>
                        <td style="text-align:center; font-weight:800; font-size:0.75rem;">${p.prob}%</td>
                        <td style="text-align:center; font-size:0.6rem; font-weight:900; color:${p.prediction==='TONIGHT'?'#e11d48':'#64748b'}">${p.prediction}</td>
                    </tr>`;
            }).join('');
        } else {
            const container = document.getElementById('watchlist-container');
            if (watchlist.length === 0) {
                container.innerHTML = '<div style="padding:40px; text-align:center; font-size:0.8rem; color:#888;">Your watchlist is empty.</div>';
                return;
            }
            container.innerHTML = watchlist.map(id => {
                const p = playerData.find(x => x.id === id);
                if (!p) return '';
                const isUp = p.target >= 0;
                return `
                    <div style="display:flex; justify-content:space-between; align-items:center; padding:15px; border-bottom:1px solid #eee;">
                        <div style="display:flex; align-items:center; gap:10px;">
                            <i class="fa-solid fa-star active" style="color:#ffb400;" onclick="toggleWatch(${p.id}, event)"></i>
                            <span style="font-weight:800; font-size:0.85rem;">${p.name}</span>
                        </div>
                        <div style="text-align:right;">
                            <div style="color:${isUp?'#16a34a':'#dc2626'}; font-weight:900; font-size:0.8rem;">${isUp?'â–²':'â–¼'} ${Math.abs(p.target).toFixed(1)}%</div>
                            <div style="font-size:0.7rem; color:#666;">Â£${p.price}</div>
                        </div>
                    </div>`;
            }).join('');
        }
    }

    function renderHistory() {
        const history = JSON.parse(localStorage.getItem('kopala_change_history') || '[]');
        document.getElementById('history-container').innerHTML = history.map(h => `<div class="history-item"><span class="h-name">${h.name}</span> <span class="price-pill ${h.type==='rise'?'pill-rise':'pill-fall'}">Â£${h.old} â†’ Â£${h.new}</span></div>`).join('') || '<div style="padding:15px; font-size:0.7rem; color:#999; text-align:center;">No recent price movements.</div>';
    }

    function updateWatchCount() { document.getElementById('watch-count').innerText = watchlist.length; }

    function updateTimer() {
        const now = new Date(); let t = new Date(); t.setUTCHours(1, 30, 0, 0);
        if (now > t) t.setUTCDate(t.getUTCDate() + 1);
        const d = t - now;
        const h = String(Math.floor(d / 3600000)).padStart(2,'0'), m = String(Math.floor((d%3600000)/60000)).padStart(2,'0'), s = String(Math.floor((d%60000)/1000)).padStart(2,'0');
        document.getElementById('price-timer').innerText = `${h}:${m}:${s}`;
    }

    function scheduleDailyUpdate() {
        const now = new Date();
        let target = new Date(Date.UTC(now.getUTCFullYear(), now.getUTCMonth(), now.getUTCDate(), 2, 30, 0, 0));
        if (now >= target) target.setUTCDate(target.getUTCDate() + 1);
        setTimeout(() => { refreshWatchlistPrices(true); render(); scheduleDailyUpdate(); }, target - now);
    }

    init();
</script>

<script src="nav.js"></script>
<div id="footer-placeholder"></div>
<script src="footer.js"></script>
</body>
</html>
