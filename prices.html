<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Price Change | Kopala FPL</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#ffffff">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="footer.css">

    <style>
        :root {
            --primary: #37003c;
            --accent: #00ff85;
            --danger: #ff2882;
            --glass: rgba(255, 255, 255, 0.75);
            --glass-border: rgba(255, 255, 255, 0.8);
            --surface: #ffffff;
            --text-main: #1a1a1a;
            --text-sub: #666;
            --shadow-float: 0 10px 30px -10px rgba(0,0,0,0.1);
        }

        /* --- 1. THE LIVING BACKGROUND --- */
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0; padding: 0;
            background-color: #f0f2f5;
            color: var(--text-main);
            overflow-x: hidden;
            -webkit-font-smoothing: antialiased;
        }

        /* Abstract animated blobs */
        .ambient-bg {
            position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; z-index: -1;
            background: radial-gradient(circle at 0% 0%, rgba(55, 0, 60, 0.05), transparent 50%),
                        radial-gradient(circle at 100% 100%, rgba(0, 255, 133, 0.08), transparent 50%);
        }

        /* --- 2. HEADER & PULSE --- */
        .hero-section {
            padding: 20px 20px 40px;
            background: linear-gradient(135deg, #ffffff 0%, #f7f9fc 100%);
            border-bottom-left-radius: 40px;
            border-bottom-right-radius: 40px;
            box-shadow: 0 20px 40px -20px rgba(55,0,60,0.15);
            text-align: center;
            position: relative;
            z-index: 10;
        }

        .market-status {
            display: inline-flex; align-items: center; gap: 6px;
            background: rgba(55, 0, 60, 0.05); color: var(--primary);
            padding: 6px 14px; border-radius: 20px;
            font-size: 0.7rem; font-weight: 700; letter-spacing: 0.5px;
            margin-bottom: 15px;
        }

        .status-dot {
            width: 8px; height: 8px; background: var(--accent); border-radius: 50%;
            box-shadow: 0 0 0 0 rgba(0, 255, 133, 0.7);
            animation: pulse-green 2s infinite;
        }

        @keyframes pulse-green {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 133, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 6px rgba(0, 255, 133, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(0, 255, 133, 0); }
        }

        .timer-display {
            font-size: 3rem; font-weight: 900; line-height: 1;
            background: linear-gradient(180deg, #37003c 0%, #6b0075 100%);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            font-variant-numeric: tabular-nums;
            letter-spacing: -2px;
        }
        
        .timer-sub { font-size: 0.75rem; color: #999; font-weight: 500; margin-top: 5px; }

        /* --- 3. GLASS CONTROLS --- */
        .control-deck {
            margin: -25px 20px 20px;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            border-radius: 24px;
            padding: 6px;
            box-shadow: 0 15px 35px -10px rgba(0,0,0,0.1);
            display: flex; gap: 5px;
            position: relative; z-index: 20;
        }

        .deck-tab {
            flex: 1; border: none; padding: 12px; border-radius: 18px;
            background: transparent; color: #888; font-weight: 700; font-size: 0.8rem;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        
        .deck-tab.active {
            background: #fff; color: var(--primary);
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transform: scale(1.02);
        }

        /* --- 4. PLAYER CARDS --- */
        .feed-container { padding: 0 20px 100px; max-width: 600px; margin: 0 auto; }
        
        .search-bar {
            width: 100%; border: none; background: white;
            padding: 16px 20px; border-radius: 20px;
            font-family: 'Outfit', sans-serif; font-size: 0.95rem; font-weight: 600;
            box-shadow: 0 4px 20px rgba(0,0,0,0.03);
            margin-bottom: 20px; transition: 0.3s;
        }
        .search-bar:focus { outline: none; box-shadow: 0 8px 25px rgba(55,0,60,0.1); }

        .player-card {
            background: white; border-radius: 22px;
            padding: 16px; margin-bottom: 12px;
            display: flex; align-items: center; justify-content: space-between;
            box-shadow: var(--shadow-float);
            border: 1px solid rgba(0,0,0,0.02);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative; overflow: hidden;
            animation: enter 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) backwards;
        }
        
        @keyframes enter {
            from { opacity: 0; transform: translateY(20px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }

        /* The "Hot" Glow Effect */
        .player-card.hot-border {
            border: 2px solid var(--accent);
            box-shadow: 0 8px 30px rgba(0, 255, 133, 0.25);
        }

        .p-left { display: flex; align-items: center; gap: 15px; }
        .shirt-wrapper { 
            width: 44px; height: 44px; background: #f4f6f8; 
            border-radius: 14px; display: flex; align-items: center; justify-content: center;
        }
        .shirt-img { width: 32px; filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1)); }

        .p-info h3 { margin: 0; font-size: 0.95rem; font-weight: 800; color: var(--text-main); line-height: 1.2; }
        .p-info p { margin: 0; font-size: 0.75rem; font-weight: 600; color: #999; }

        .p-right { text-align: right; min-width: 80px; }
        
        /* The Target Pill */
        .target-pill {
            display: inline-block; padding: 4px 10px; border-radius: 10px;
            font-size: 0.8rem; font-weight: 900; letter-spacing: -0.5px; margin-bottom: 4px;
        }
        .pill-rise { background: #e6ffef; color: #008f4c; }
        .pill-fall { background: #fff0f3; color: var(--danger); }
        
        .prob-bar { width: 100%; height: 5px; background: #edf2f7; border-radius: 3px; overflow: hidden; }
        .prob-fill { height: 100%; border-radius: 3px; }

        /* Watch Star */
        .action-btn {
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: #ddd; font-size: 1.1rem; cursor: pointer;
            transition: 0.2s; margin-left: 10px;
        }
        .action-btn.active { color: #ffb400; background: #fffbf0; transform: scale(1.1); }

        /* Skeleton Loading */
        .skeleton { background: #f0f2f5; border-radius: 20px; height: 80px; margin-bottom: 12px; position: relative; overflow: hidden; }
        .skeleton::after {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }

    </style>
</head>
<body>

    <div class="ambient-bg"></div>
    <div id="nav-placeholder"></div>

    <header class="hero-section">
        <div class="market-status">
            <div class="status-dot"></div> MARKET ACTIVE
        </div>
        <div class="timer-display" id="main-timer">00:00:00</div>
        <div class="timer-sub">UNTIL PRICE CHANGE</div>
    </header>

    <nav class="control-deck">
        <button class="deck-tab active" id="view-market" onclick="setView('market')">
            <i class="fa-solid fa-bolt"></i> Market
        </button>
        <button class="deck-tab" id="view-watchlist" onclick="setView('watchlist')">
            <i class="fa-solid fa-star"></i> Watchlist
            <span id="watch-badge" style="background:var(--primary); color:#fff; font-size:0.6rem; padding:2px 6px; border-radius:10px; margin-left:5px; display:none;">0</span>
        </button>
    </nav>

    <main class="feed-container">
        
        <input type="text" class="search-bar" id="searchInput" placeholder="Search player (e.g. Salah)..." onkeyup="render()">

        <div style="display: flex; gap: 10px; margin-bottom: 20px; overflow-x: auto; padding-bottom: 5px;">
            <button class="deck-tab active" id="sort-rise" onclick="setSort('rise')" style="background: white; border-radius: 12px; padding: 8px 16px; min-width: 100px;">Top Risers</button>
            <button class="deck-tab" id="sort-fall" onclick="setSort('fall')" style="background: white; border-radius: 12px; padding: 8px 16px; min-width: 100px;">Top Fallers</button>
        </div>

        <div id="app-content">
            <div class="skeleton"></div>
            <div class="skeleton"></div>
            <div class="skeleton"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script>
        const PROXY = "/.netlify/functions/fpl-proxy?endpoint=bootstrap-static/";
        let playerData = [], currentView = 'market', currentSort = 'rise';
        let watchlist = JSON.parse(localStorage.getItem('kopala_watchlist_v2') || '[]');

        async function init() {
            try {
                const res = await fetch(PROXY);
                const data = await res.json();
                
                // Process Data
                const teams = {};
                data.teams.forEach(t => teams[t.id] = t.short_name);
                
                const currentGW = (data.events.find(e => e.is_current) || {id: 1}).id;
                // A simpler decay model for clearer "Targets"
                const decay = Math.max(0.7, 1 - (currentGW * 0.02)); 

                playerData = data.elements.map(p => {
                    // Logic to calculate target
                    let net = (p.transfers_in_event - p.transfers_out_event) * 0.8; // conservative multiplier
                    let base = 8000 + (parseFloat(p.selected_by_percent) * 1200);
                    if(p.status !== 'a') base *= 3; // injured players harder to move
                    
                    let target = (net / (base * decay)) * 100;
                    
                    // Cap probability visual at 100
                    let prob = Math.min(100, Math.abs(target));

                    return {
                        id: p.id,
                        name: p.web_name,
                        team: teams[p.team],
                        code: p.team_code,
                        price: (p.now_cost / 10).toFixed(1),
                        target: parseFloat(target.toFixed(1)),
                        prob: prob,
                        status: p.cost_change_event !== 0 ? 'LOCKED' : 'ACTIVE'
                    };
                });

                // Pre-sort
                playerData.sort((a,b) => b.target - a.target);
                
                updateWatchBadge();
                render();
                startTimer();
                
            } catch (e) {
                document.getElementById('app-content').innerHTML = `<div style="text-align:center; padding:40px; color:#999;">Offline mode. Check connection.</div>`;
            }
        }

        function render() {
            const container = document.getElementById('app-content');
            const search = document.getElementById('searchInput').value.toLowerCase();
            
            // Filter
            let filtered = playerData.filter(p => {
                if(currentView === 'watchlist' && !watchlist.includes(p.id)) return false;
                if(!p.name.toLowerCase().includes(search)) return false;
                // Simple filter to remove inactive noise
                if(currentView === 'market' && Math.abs(p.target) < 5) return false; 
                return true;
            });

            // Sort
            filtered.sort((a,b) => currentSort === 'rise' ? b.target - a.target : a.target - b.target);

            if(filtered.length === 0) {
                container.innerHTML = `<div style="text-align:center; padding:40px; color:#ccc; font-weight:600;">No players found.</div>`;
                return;
            }

            container.innerHTML = filtered.slice(0, 50).map((p, i) => {
                const isRise = p.target >= 0;
                const isHot = Math.abs(p.target) >= 100;
                const color = isRise ? 'var(--accent)' : 'var(--danger)';
                const pillClass = isRise ? 'pill-rise' : 'pill-fall';
                
                // Staggered Animation Delay
                const delay = i * 0.05;

                return `
                <div class="player-card ${isHot ? 'hot-border' : ''}" style="animation-delay: ${delay}s">
                    <div class="p-left">
                        <div class="shirt-wrapper">
                            <img src="https://fantasy.premierleague.com/dist/img/shirts/standard/shirt_${p.code}-66.webp" class="shirt-img">
                        </div>
                        <div class="p-info">
                            <h3>${p.name}</h3>
                            <p>${p.team} • £${p.price}m</p>
                        </div>
                    </div>
                    
                    <div style="display:flex; align-items:center;">
                        <div class="p-right">
                            <span class="target-pill ${pillClass}">
                                ${isRise ? '+' : ''}${p.target.toFixed(1)}%
                            </span>
                            <div class="prob-bar">
                                <div class="prob-fill" style="width:${p.prob}%; background:${color}"></div>
                            </div>
                        </div>

                        <div class="action-btn ${watchlist.includes(p.id) ? 'active' : ''}" onclick="toggleWatch(${p.id}, this)">
                            <i class="fa-${watchlist.includes(p.id) ? 'solid' : 'regular'} fa-star"></i>
                        </div>
                    </div>
                </div>`;
            }).join('');
        }

        /* --- DELIGHT FUNCTIONS --- */

        function toggleWatch(id, btn) {
            const index = watchlist.indexOf(id);
            if (index > -1) {
                watchlist.splice(index, 1);
                btn.classList.remove('active');
                btn.innerHTML = '<i class="fa-regular fa-star"></i>';
            } else {
                watchlist.push(id);
                btn.classList.add('active');
                btn.innerHTML = '<i class="fa-solid fa-star"></i>';
                
                // THE JUICE: Confetti Explosion on Watch
                confetti({
                    particleCount: 40,
                    spread: 70,
                    origin: { y: btn.getBoundingClientRect().top / window.innerHeight, x: btn.getBoundingClientRect().left / window.innerWidth },
                    colors: ['#ffb400', '#37003c']
                });
            }
            localStorage.setItem('kopala_watchlist_v2', JSON.stringify(watchlist));
            updateWatchBadge();
            if(currentView === 'watchlist') setTimeout(render, 300); // Give time for animation
        }

        function setView(view) {
            currentView = view;
            document.getElementById('view-market').className = `deck-tab ${view === 'market' ? 'active' : ''}`;
            document.getElementById('view-watchlist').className = `deck-tab ${view === 'watchlist' ? 'active' : ''}`;
            render();
        }

        function setSort(sort) {
            currentSort = sort;
            document.getElementById('sort-rise').style.background = sort === 'rise' ? '#37003c' : 'white';
            document.getElementById('sort-rise').style.color = sort === 'rise' ? 'white' : '#666';
            document.getElementById('sort-fall').style.background = sort === 'fall' ? '#37003c' : 'white';
            document.getElementById('sort-fall').style.color = sort === 'fall' ? 'white' : '#666';
            render();
        }

        function updateWatchBadge() {
            const b = document.getElementById('watch-badge');
            b.innerText = watchlist.length;
            b.style.display = watchlist.length > 0 ? 'inline-block' : 'none';
        }

        function startTimer() {
            setInterval(() => {
                const now = new Date();
                let t = new Date(); 
                t.setUTCHours(1, 30, 0, 0); // 1:30 AM GMT
                if(now > t) t.setUTCDate(t.getUTCDate() + 1);
                
                const diff = t - now;
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                
                document.getElementById('main-timer').innerText = 
                    `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}:${String(s).padStart(2,'0')}`;
            }, 1000);
        }

        init();
    </script>

    <script src="nav.js"></script>
    <div id="footer-placeholder"></div>
    <script src="footer.js"></script>
</body>
</html>
