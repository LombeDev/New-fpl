<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gameweek Wrapped</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="wrapped.css">
      <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="top-nav-bar">
    <div class="nav-container">
        <div class="social-icons">
           
        </div>
        <div class="search-login-actions">
            <a href="index.html#general-leagues-container" class="btn-link">
               <button class="signin-btn">Leagues</button></a>
            <a href="index.html#price-changes-list" class="btn-link">
               <button class="signin-btn">Prices</button></a>
            <a href="index.html#most-transferred-list" class="btn-link">
               <button class="signin-btn">Transfers</button></a>
            <a href="scores.html" class="btn-link">  
               <button class="signin-btn">Matches</button></a>
            <button class="signin-btn" style="background: var(--accent); color: var(--card-bg);">GW Wrapped</button>
            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i> Search</button>
        </div>
    </div>
</div>

<div class="container">
    <div class="header">
        <span class="badge" id="gameweekBadge">Loading...</span>
        <h1 class="title">Gameweek Wrapped</h1>
        <p class="subtitle">Key stats and highlights from this gameweek</p>
    </div>
    
    <div class="stats-grid" id="statsGrid">
        </div>
    
    <div class="card chip-section">
        <div class="chip-title">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 14a1 1 0 0 1-.78-1.63l9.9-10.2a.5.5 0 0 1 .86.46l-1.92 6.02A1 1 0 0 0 13 10h7a1 1 0 0 1 .78 1.63l-9.9 10.2a.5.5 0 0 1-.86-.46l1.92-6.02A1 1 0 0 0 11 14z"/></svg>
            Chip Usage Breakdown
        </div>
        <div id="chipBreakdown">
            </div>
    </div>
</div>

<nav id="bottom-nav">
    <a href="index.html" class="nav-item" data-id="home">
        <i class="fa-solid fa-house"></i> <span class="nav-text">Home</span>
        <div class="nav-highlight"><span class="highlight-info" data-info="home"></span></div>
    </a>
    <a href="index.html#price-changes-list" class="nav-item" data-id="price-changes-list">
        <i class="fas fa-tag"></i> <span class="nav-text">Prices</span>
        <div class="nav-highlight"><span class="highlight-info" data-info="price-changes-list"></span></div>
    </a>
    <a href="index.html#most-transferred-list" class="nav-item" data-id="most-transferred-list">
        <i class="fas fa-people-arrows"></i> <span class="nav-text">Transfers</span>
        <div class="nav-highlight"><span class="highlight-info" data-info="most-transferred-list"></span></div>
    </a>
    <a href="scores.html" class="nav-item" data-id="matches">
        <i class="fa-regular fa-futbol"></i> <span class="nav-text">Matches</span>
        <div class="nav-highlight"><span class="highlight-info" data-info="matches"></span></div>
    </a>
    <a href="wrapped.html" class="nav-item active" data-id="wrapped">
        <i class="fa-solid fa-chart-column"></i> <span class="nav-text">GW Wrapped</span>
        <div class="nav-highlight"><span class="highlight-info" data-info="wrapped"></span></div>
    </a>
</nav>
    
<script src="wrapped.js"></script>
</body>
</html>
