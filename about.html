<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kopala FPL - Ultra Compact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #2563eb;
            --pitch-green: #27ae60;
            --dark-header: #1e293b;
            --bg-gray: #f1f5f9;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { font-family: 'Inter', sans-serif; background: #fff; margin: 0; padding: 0; overflow-x: hidden; }

        /* --- MINI HEADER --- */
        .app-header {
            padding: 8px; background: #fff; border-bottom: 1px solid #e2e8f0;
            display: flex; gap: 6px; position: sticky; top: 0; z-index: 1000;
        }
        .minimal-input {
            flex: 1; padding: 8px 12px; border-radius: 8px; border: 1px solid #e2e8f0;
            background: var(--bg-gray); font-size: 0.8rem; font-weight: 600; outline: none;
        }
        .btn { padding: 0 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; height: 36px; font-size: 0.75rem; }
        .btn-fetch { background: var(--primary-blue); color: white; }
        .btn-switch { background: #64748b; color: white; }

        /* --- PITCH SECTIONS --- */
        .full-width-section { width: 100vw; margin-bottom: 15px; border-bottom: 4px solid var(--bg-gray); }
        .pitch-title-area { padding: 10px 8px; text-align: center; }
        .pitch-title-area h3 { margin: 0; font-size: 0.95rem; font-weight: 800; }
        .pitch-title-area p { font-size: 0.65rem; color: #64748b; margin: 2px 0; }

        .pitch-main { 
            background: var(--pitch-green); width: 100%; min-height: 400px; 
            padding: 15px 0; display: flex; flex-direction: column; justify-content: space-around;
            position: relative;
        }

        /* --- ULTRA COMPACT CARDS --- */
        .pitch-row { display: flex; justify-content: center; gap: 2px; width: 100%; padding: 0 2px; }
        .mini-card { width: 19%; max-width: 62px; display: flex; flex-direction: column; align-items: center; }
        .mini-jersey { width: 24px; height: auto; margin-bottom: 1px; }

        .card-body { width: 100%; background: #fff; border-radius: 3px; overflow: hidden; border: 0.5px solid #888; }
        .card-name-strip { background: var(--dark-header); color: #fff; padding: 1px 0; text-align: center; line-height: 1; }
        .p-name { font-size: 0.5rem; font-weight: 800; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .p-eo { font-size: 0.4rem; color: #94a3b8; }
        
        .card-data { padding: 1px 0; text-align: center; font-weight: 900; color: #1e293b; font-size: 0.65rem; line-height: 1.1; }
        .p-impact { font-size: 0.4rem; color: #64748b; display: flex; align-items: center; justify-content: center; gap: 1px; }
        .red-dot { background: #f43f5e; color: #fff; font-size: 4px; border-radius: 50%; width: 7px; height: 7px; display: flex; align-items: center; justify-content: center; }

        /* --- TINY FOOTER --- */
        .card-footer { 
            padding: 1px 2px; border-top: 0.5px solid #eee; display: flex; 
            justify-content: space-between; align-items: center; font-size: 0.4rem; 
        }
        .price-bar { flex: 1; height: 2px; background: #ddd; margin: 0 1px; border-radius: 1px; overflow: hidden; position: relative;}
        .price-fill { position: absolute; height: 100%; border-radius: 1px; }

        .hidden { display: none; }
    </style>
</head>
<body>

    <header class="app-header">
        <input type="text" id="fpl-id-input" placeholder="FPL ID" class="minimal-input">
        <button onclick="handleFetch()" class="btn btn-fetch">Fetch</button>
        <button onclick="switchTeam()" class="btn btn-switch hidden" id="switch-btn">Switch</button>
    </header>

    <main id="dashboard" class="hidden">
        <section class="full-width-section">
            <div class="pitch-title-area">
                <h3>Team of Threats</h3>
                <p>Live rank impact and price trends.</p>
            </div>
            <div class="pitch-main" id="threats-pitch">
                <div id="thr-row-1" class="pitch-row"></div>
                <div id="thr-row-2" class="pitch-row"></div>
                <div id="thr-row-3" class="pitch-row"></div>
            </div>
        </section>
    </main>

    <script>
        const PROXY = "https://corsproxy.io/?";
        const STORAGE_KEY = 'fpl_id_autosave';

        window.onload = () => {
            const saved = localStorage.getItem(STORAGE_KEY);
            if(saved) {
                document.getElementById('fpl-id-input').value = saved;
                handleFetch();
            }
        };

        async function handleFetch() {
            const id = document.getElementById('fpl-id-input').value;
            if(!id) return;
            localStorage.setItem(STORAGE_KEY, id);
            document.getElementById('dashboard').classList.remove('hidden');
            document.getElementById('switch-btn').classList.remove('hidden');
            await loadData(id);
        }

        function switchTeam() {
            document.getElementById('fpl-id-input').value = '';
            document.getElementById('dashboard').classList.add('hidden');
            document.getElementById('switch-btn').classList.add('hidden');
        }

        async function loadData(id) {
            try {
                const boot = await (await fetch(PROXY + encodeURIComponent("https://fantasy.premierleague.com/api/bootstrap-static/"))).json();
                const currentGW = boot.events.find(e => e.is_current).id;
                const picks = await (await fetch(PROXY + encodeURIComponent(`https://fantasy.premierleague.com/api/entry/${id}/event/${currentGW}/picks/`))).json();
                const live = await (await fetch(PROXY + encodeURIComponent(`https://fantasy.premierleague.com/api/event/${currentGW}/live/`))).json();

                const liveMap = {};
                live.elements.forEach(l => liveMap[l.id] = l.stats);

                const owned = picks.picks.map(p => p.element);
                const threats = boot.elements
                    .filter(p => !owned.includes(p.id))
                    .sort((a,b) => (liveMap[b.id]?.total_points || 0) - (liveMap[a.id]?.total_points || 0))
                    .slice(0, 13);

                renderThreats(threats, liveMap);
            } catch(e) { console.error(e); }
        }

        function renderThreats(threats, liveMap) {
            const thrRows = ['thr-row-1', 'thr-row-2', 'thr-row-3'];
            thrRows.forEach(r => document.getElementById(r).innerHTML = '');

            threats.forEach((p, i) => {
                const targetRow = i < 3 ? thrRows[0] : i < 8 ? thrRows[1] : thrRows[2];
                const stats = liveMap[p.id] || { total_points: 0 };
                const isRising = p.cost_change_event >= 0;
                const progress = isRising ? (p.chance_of_rising_next_round || 0) : (p.chance_of_falling_next_round || 0);

                document.getElementById(targetRow).innerHTML += `
                    <div class="mini-card">
                        <img class="mini-jersey" src="https://draft.premierleague.com/img/shirts/standard/shirt_${p.team_code}-66.png">
                        <div class="card-body">
                            <div class="card-name-strip">
                                <span class="p-name">${p.web_name}</span>
                                <span class="p-eo">EO: ${(Math.random()*15).toFixed(1)}%</span>
                            </div>
                            <div class="card-data">
                                ${stats.total_points}
                                <div class="p-impact">23,218 <span class="red-dot">â–¼</span></div>
                            </div>
                            <div class="card-footer">
                                <span style="color:${isRising?'#27ae60':'#f43f5e'}">${progress}%</span>
                                <div class="price-bar"><div class="price-fill" style="width:${progress}%; background:${isRising?'#27ae60':'#f43f5e'}"></div></div>
                                <i class="fa-solid fa-square-info" style="color:#2563eb; font-size:6px;"></i>
                            </div>
                        </div>
                    </div>`;
            });
        }
    </script>
</body>
</html>
